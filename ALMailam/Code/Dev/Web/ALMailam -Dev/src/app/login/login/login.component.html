      <mat-card style="background-color: transparent;border-radius: 2%;" class="d-flex align-self-center px-4 shadow-none py-4" *ngIf="resetTrue">

        <form [formGroup]="lgForm">
        
          <div class="d-flex justify-content-center align-items-center ">
            <img src="./assets/img/icons/logozigzag3.png" class="mb-0"alt="" srcset="" style="max-width: 90%;">
          </div>
          <h4 class="text-center mt-2 invisible" style="color: #ffff">Sign In</h4>
          <div class="form-group mb-1 mt-4 whs-text-grey">
            <h5 class=" mb-1 d-none"style="font-size: 1rem">User ID</h5>
            <mat-form-field appearance="outline" style="width:17rem;">
              <input matInput type="password" formControlName="newPassword" id="exampleInputPassword1"
                placeholder="New Password" [type]="hide ? 'password' : 'text'" aria-describedby="forgot" autocomplete="off">
              <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
            </mat-form-field>
          </div>
          <div class="form-group mb-1 whs-text-grey">
            <h5 class=" mb-1 d-none"style="font-size: 1rem">Password</h5>
            <mat-form-field appearance="outline" style="width:17rem;">
              <input matInput type="password" formControlName="confirmPassword" id="exampleInputPassword1"
                placeholder="Confirm Password" [type]="hide ? 'password' : 'text'" aria-describedby="forgot" autocomplete="off">
              <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
            </mat-form-field>
          </div>
          <button mat-button style="background-color: #ec830a;color: #ffff" class="btn-md btn-block py-1"
            (click)="confirmPassword()">Confirm</button>
        </form>
      </mat-card>

      <mat-card style="background-color: transparent;border-radius: 2%;" class="d-flex align-self-center px-4 shadow-none py-4" *ngIf="warehouseSelection">

        <form [formGroup]="lgForm">
        
          <div class="d-flex justify-content-center align-items-center ">
            <img src="./assets/img/icons/logozigzag3.png" class="mb-0"alt="" srcset="" style="max-width: 90%;">
          </div>
          <h4 class="text-center mt-2 invisible" style="color: #ffff">Sign In</h4>
    
          <div class="form-group mb-4 whs-text-grey">
            <h5 class=" mb-1"style="font-size: 1rem">Select Branch</h5>
            <p-dropdown #plant (onChange)="onPlantChange(plant.selectedOption)" placeholder="Select" class="w-100" [filter]="true" [options]="plantList"
            formControlName="selectedPlant" [style]="{'width': '100%', 'margin-top': '0.3rem', 'margin-bottom': '0.3rem'}" 
            [panelStyle]="{'width':'20%'}" appendTo="body"> </p-dropdown >
          </div>
          <button mat-button style="background-color: #ec830a;color: #ffff" class="btn-md btn-block py-1"
            (click)="warehouseConfirm()">Confirm</button>
        </form>
      </mat-card>


      <img src="./assets/img/icons/awslogo.png" style="position: absolute; bottom: 1rem; right: 1rem; width: 4.5rem; height: 4.5rem;" alt="" srcset="">
