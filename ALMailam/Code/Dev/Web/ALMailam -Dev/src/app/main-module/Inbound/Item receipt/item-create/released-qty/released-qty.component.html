<div class="card  border-0 " style="overflow: hidden;">
    <div mat-dialog-title cdkDrag cdkDragRootElement=".cdk-overlay-pane" cdkDragHandle
      class="d-flex justify-content-between align-items-center header_colour text-white p-2">
      <h5 class="my-auto">Released Qty</h5>
      <mat-icon class="text-white" mat-dialog-close>close</mat-icon>
    </div>
  
    <p-table #releasedQtyTag  [value]="releasedQty"
    styleClass="p-datatable-gridlines p-datatable-sm" [scrollable]="true" 
    scrollHeight="calc(100vh - 32.2rem)" sortField="preInboundNo" [sortOrder]="-1" [paginator]="true" [rows]="100" [showCurrentPageReport]="true"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
       [resizableColumns]="true" style="width: 100%;margin-right: 10px;background-color:white" >
    <ng-template pTemplate="header">
      <tr>
          <th  pSortableColumn="plantId" pResizableColumn>Received Qty<p-sortIcon field="plantId"></p-sortIcon></th>
          <th  pSortableColumn="itemCode"   pResizableColumn>Damaged Qty<p-sortIcon field="itemCode"></p-sortIcon></th>
      </tr>
       
      <tr >
      <th >
        <input pInputText  type="text" (input)="releasedQtyTag.filter($any($event.target)?.value, 'plantId', 'contains')" 
        [value]="$any(releasedQtyTag.filters['plantId'])?.value" placeholder="Search" class=" w-100 p-column-filter">
      </th>
        <th >
          <input pInputText  type="text" (input)="releasedQtyTag.filter($any($event.target)?.value, 'itemCode', 'contains')" 
          [value]="$any(releasedQtyTag.filters['itemCode'])?.value" placeholder="Search" class=" w-100 p-column-filter">
        </th>
      </tr>
    </ng-template>
        <ng-template pTemplate="body"  let-releasedQty>
          <tr>
          <td >{{releasedQty.plantId}}</td>
        <td >{{releasedQty.itemCode}}</td>
      </tr>
    </ng-template>
  </p-table>
    <div class=" pb-1 w-100 d-flex justify-content-center originalbackground">
      <div class=" py-2  ">
        <button mat-raised-button mat-dialog-close class="text-white mx-1 px-4" color="warn">
          <mat-icon class="">close</mat-icon>Cancel
        </button>
      </div>
    </div>
  
  </div>
