<div class="card bg-white " style="overflow-x: hidden;">
    <div mat-dialog-title cdkDrag cdkDragRootElement=".cdk-overlay-pane" cdkDragHandle
      class="d-flex justify-content-between align-items-center whs-bg-grey text-white p-2">
      <h6 class="my-auto">Stock - Results</h6 >
      <mat-icon class="text-white" mat-dialog-close>close</mat-icon>
    </div>
    <div class="row  bg-white"style="width: 101%;" >
    <div class="scroll col-12 px-0 ">
        <table mat-table [dataSource]="dataSource" matSort class=" w-100">
      
            <!-- Checkbox Column -->
               <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
              <mat-checkbox (change)="$event ? masterToggle() : null"
                [checked]="selection.hasValue() && isAllSelected()" disabled
                [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
              </mat-checkbox>
            </th>
            <td mat-cell *matCellDef="let row">
              <mat-checkbox (click)="$event.stopPropagation()" (change)="clearselection(row)"
                [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)">
              </mat-checkbox>
            </td>
          </ng-container>
  
            <!-- Weight Column -->
            <ng-container matColumnDef="warehouseno">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Warehouse No</th>
              <td mat-cell *matCellDef="let element"> {{element.warehouseno}} </td>
            </ng-container>
            <!-- Weight Column -->
            <ng-container matColumnDef="countno">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Part No</th>
              <td mat-cell *matCellDef="let element"> {{element.countno}} </td>
            </ng-container>
            <!-- Weight Column -->
            <ng-container matColumnDef="by">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
              <td mat-cell *matCellDef="let element"> {{element.by}} </td>
            </ng-container>
            <!-- Weight Column -->
            <ng-container matColumnDef="preinboundno">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>UOM</th>
              <td mat-cell *matCellDef="let element"> {{element.preinboundno}} </td>
            </ng-container>
            <!-- Weight Column -->
            <ng-container matColumnDef="status">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Storage Bin </th>
              <td mat-cell *matCellDef="let element"> {{element.status}} </td>
            </ng-container>
               <!-- Weight Column -->
               <ng-container matColumnDef="damage">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Storage Section</th>
                <td mat-cell *matCellDef="let element"> {{element.damage}} </td>
              </ng-container>
                  <!-- Weight Column -->
                  <ng-container matColumnDef="hold">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Barcode Id </th>
                    <td mat-cell *matCellDef="let element"> {{element.hold}} </td>
                  </ng-container>
                      <!-- Weight Column -->
               <ng-container matColumnDef="available">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Quantity</th>
                <td mat-cell *matCellDef="let element"> {{element.available}} </td>
              </ng-container>
              <!-- Weight Column -->
              <ng-container matColumnDef="stype">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Stock type</th>
                <td mat-cell *matCellDef="let element"> {{element.stype}} </td>
              </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)">
            </tr>
          </table>
    </div>
     <div class="buttons border bg-white pb-1 w-100 d-flex justify-content-end ">
      <div class="p-0 mx-1">
      <mat-paginator class="" showFirstLastButtons [pageSize]="100" [pageSizeOptions]="[100, 150, 200, 250]"
        aria-label="Select page of periodic elements">
      </mat-paginator>
    </div>
  </div>

  </div>
</div>
