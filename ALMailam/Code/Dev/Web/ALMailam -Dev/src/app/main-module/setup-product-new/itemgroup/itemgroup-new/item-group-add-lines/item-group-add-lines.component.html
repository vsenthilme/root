<form [formGroup]="form" (ngSubmit)="submit()">
    <div class="card bg-white " style="overflow-x: hidden;">
      <div mat-dialog-title cdkDrag cdkDragRootElement=".cdk-overlay-pane" cdkDragHandle
        class="d-flex justify-content-between align-items-center whs-bg-grey text-white p-2">
        <h6 class="my-auto">Partner - New </h6>
        <mat-icon class="text-white" mat-dialog-close>close</mat-icon>
      </div>
      <div class="mt-2 px-4">
        <div class="row  p-1">
  
          <div class="col-lg-6 col-md-6 mt-1">
            <div class="d-flex flex-column">
              <p class="mb-0 py-0">Item Group</p>
              <p-dropdown   placeholder="Select" class="w-100"   formControlName="itemGroupId" [filter]="true"  (onChange)="onItemgroupChange($event)" [options]="itemgroupList"
              [style]="{'width': '100%', 'margin-top': '0.3rem', 'margin-bottom': '0.3rem'}"  
               [panelStyle]="{'width':'20%'}" appendTo="body"> </p-dropdown >
            </div>
          </div>
  
          <div class="col-lg-6 col-md-6 mt-1">
            <div class="d-flex flex-column">
              <p class="mb-0 py-0 text-black">Sub Item Group</p>
              <p-dropdown   placeholder="Select" class="w-100"   formControlName="subItemGroupId" [filter]="true"  [options]="subitemgroupList"
              [style]="{'width': '100%', 'margin-top': '0.3rem', 'margin-bottom': '0.3rem'}"  
               [panelStyle]="{'width':'20%'}" appendTo="body"> </p-dropdown >
            </div>
          </div>
  
        </div>
      </div>
      <div class="d-flex justify-content-center align-items-center py-2">
        <button mat-raised-button color="warn" mat-dialog-close class="mx-2"> <i
            class="bi bi-x me-1 font-size-1_5rem"></i>Cancel</button>
        <button mat-raised-button class="mx-2 bg-darkblue px-4 text-white"> <i
            class="bi bi-check2 mr-1 font-size-1_5rem"></i>
          Save</button>
      </div>
  
  
    </div>
  </form>
