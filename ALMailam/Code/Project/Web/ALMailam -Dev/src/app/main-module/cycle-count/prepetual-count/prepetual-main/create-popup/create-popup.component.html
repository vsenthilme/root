<div class="card bg-white " style="overflow-x: hidden;">
  <form class="w-100" [formGroup]="form" #formDirective="ngForm" (ngSubmit)="onSubmit()" novalidate>
    <div mat-dialog-title cdkDrag cdkDragRootElement=".cdk-overlay-pane" cdkDragHandle
      class="d-flex justify-content-between align-items-center whs-bg-grey text-white p-2">
      <h6 class="my-auto">Perpetual Count - New</h6>
      <mat-icon class="text-white" mat-dialog-close>close</mat-icon>
    </div>
    <div class="mt-2 px-4">
      <div class="row p-1">
        <div class="col-lg-6 col-md-6 mt-1">
          <div class="form-group mb-0">
            <label for="inputEmail4" class="mb-0">Warehouse No</label>
            <mat-form-field class="mb-0 w-100 " appearance="outline">
              <input matInput placeholder="Enter" formControlName="warehouseId">
            </mat-form-field>
          </div>
        </div>
        <!-- <div class="col-lg-6 col-md-6 mt-1">
            <div class="form-group mb-0">
              <label for="inputEmail4" class="mb-0">Cycle Count No</label>
              <mat-form-field class="mb-0 w-100 " appearance="outline">
                <input matInput placeholder="Enter">
              </mat-form-field>
            </div>
          </div> -->
        <div class="col-lg-6 col-md-6 mt-1">
          <div class="form-group mb-1">
            <label for="inputEmail4" class="mb-0">Transaction Type</label>
            <mat-form-field class="mb-0 w-100 " appearance="outline">

              <mat-select placeholder="select" multiple formControlName="movementTypeId">
                <mat-option *ngFor="let movementType of movementTypeList" [value]="movementType.id">
                  {{movementType.name}}</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>

        <div class="col-lg-6 col-md-6 mt-1">
          <div class="form-group mb-0">
            <label for="inputEmail4" class="mb-0">Sub Transaction Type</label>
            <mat-form-field class="mb-0 w-100 " appearance="outline">

              <mat-select class="mb-0" placeholder="Select" multiple formControlName="subMovementTypeId">
                <mat-option *ngFor="let subMovementType of filterSubMovementTypeList" [value]="subMovementType.id">
                  {{subMovementType.name}}</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>
        <div class="col-lg-6 col-md-6 mt-1">
          <div class="form-group mb-0">
            <label for="inputEmail4" class="mb-0">Date</label>
            <mat-form-field class="form-group input_field2 mb-0 w-100" appearance="outline">
              <mat-date-range-input [rangePicker]="picker2">
                <input matStartDate placeholder="Start date" formControlName="dateFromFE">
                <input matEndDate placeholder="End date" formControlName="dateToFE">
              </mat-date-range-input>
              <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
              <mat-date-range-picker #picker2></mat-date-range-picker>
            </mat-form-field>
          </div>
        </div>
        <!-- <div class="col-lg-6 col-md-6 mt-1">
            <div class="form-group mb-0">
              <label for="inputEmail4" class="mb-0">Status</label>
              <mat-form-field class="mb-0 w-100 " appearance="outline">
                <input matInput placeholder="Enter">
              </mat-form-field>
            </div>
          </div> -->
      </div>
      <div class="d-flex justify-content-center align-items-center py-2">
        <button type="button" mat-raised-button color="warn" mat-dialog-close class="mx-2"> <i
            class="bi bi-x me-1 font-size-1_5rem"></i>Cancel</button>
        <button type="submit" mat-raised-button mat-dialog-close class="mx-2 bg-darkblue px-4 text-white">
          <mat-icon>settings</mat-icon>

          Run
        </button>
      </div>
    </div>

  </form>
</div>
