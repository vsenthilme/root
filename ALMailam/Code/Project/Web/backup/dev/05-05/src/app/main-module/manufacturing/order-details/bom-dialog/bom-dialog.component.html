<div class="card bg-white " style="overflow-x: hidden;">
        <div mat-dialog-title cdkDrag cdkDragRootElement=".cdk-overlay-pane" cdkDragHandle
          class="d-flex justify-content-between align-items-center whs-bg-grey text-white p-2">
          <h6 class="my-auto"> BOM </h6>
          <mat-icon class="text-white" mat-dialog-close>close</mat-icon>
        </div>
        <div class="row">
            <p-table #Setupstoragesection [globalFilterFields]="['storageSectionId','description', 'storageSection','createdBy','createdOn']" [value]="OrderDetails"
            styleClass="p-datatable-gridlines p-datatable-sm" [scrollable]="true" selectionMode="single"  scrollDirection="Both"
            scrollHeight="calc(100vh - 29.2rem)"  [paginator]="false" [rows]="100" [showCurrentPageReport]="true"
            currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
            [rowsPerPageOptions]="[100, 150, 200, 250]" [resizableColumns]="true" style="width: 100%;margin-left: 10px;background-color:white" >
            <ng-template pTemplate="header">
              <tr>
          
           
            <th style="max-width: 8rem;" pSortableColumn="childItemCode"  pResizableColumn>Item Code<p-sortIcon field="childItemCode"></p-sortIcon>
             
            </th>
            <th style="max-width: 14.5rem;" pSortableColumn="referenceField1"   pResizableColumn>Description <p-sortIcon field="referenceField1"></p-sortIcon>
               
            </th>
            <th style="max-width: 14rem;" pSortableColumn="description"   pResizableColumn>FG Base Qty <p-sortIcon field="description"></p-sortIcon>
             
            </th>
            <th style="max-width: 14rem;" pSortableColumn="bom"   pResizableColumn>BOM Qty<p-sortIcon field="bom"></p-sortIcon>
             
            </th>
            <th style="max-width: 10rem;" pSortableColumn="orderQty"   pResizableColumn>UOM <p-sortIcon field="orderQty"></p-sortIcon>
             
            </th>
               
              </tr>
               
              <tr >
              
              <th style="max-width: 8rem;">
                <input pInputText  type="text" (input)="Setupstoragesection.filter($any($event.target)?.value, 'childItemCode', 'contains')" 
                [value]="$any(Setupstoragesection.filters['childItemCode'])?.value" placeholder="Search " class=" w-100 p-column-filter">
               <!--<p-columnFilter type="text" placeholder="Search" field="description"></p-columnFilter>-->
              </th>
              <th style="max-width: 14.5rem;">
                <input pInputText  type="text" (input)="Setupstoragesection.filter($any($event.target)?.value, 'referenceField1', 'contains')" 
                [value]="$any(Setupstoragesection.filters['referenceField1'])?.value" placeholder="Search " class=" w-100 p-column-filter">
               <!--<p-columnFilter type="text" placeholder="Search" field="description"></p-columnFilter>-->
              </th>
              <th style="max-width: 14rem;">
                <input pInputText  type="text" (input)="Setupstoragesection.filter($any($event.target)?.value, 'description', 'contains')" 
                [value]="$any(Setupstoragesection.filters['description'])?.value" placeholder="Search " class=" w-100 p-column-filter">
               <!--<p-columnFilter type="text" placeholder="Search" field="description"></p-columnFilter>-->
              </th>
              <th style="max-width: 14rem;">
                <input pInputText  type="text" (input)="Setupstoragesection.filter($any($event.target)?.value, 'bom', 'contains')" 
                [value]="$any(Setupstoragesection.filters['bom'])?.value" placeholder="Search " class=" w-100 p-column-filter">
               <!--<p-columnFilter type="text" placeholder="Search" field="description"></p-columnFilter>-->
              </th>
              <th style="max-width: 10rem;">
                <input pInputText  type="text" (input)="Setupstoragesection.filter($any($event.target)?.value, 'orderQty', 'contains')" 
                [value]="$any(Setupstoragesection.filters['orderQty'])?.value" placeholder="Search " class=" w-100 p-column-filter">
               <!--<p-columnFilter type="text" placeholder="Search" field="description"></p-columnFilter>-->
              </th>
               
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-sections let-rowIndex="rowIndex">
              <tr >
             
       
              <td style="max-width: 8rem;">{{sections.childItemCode}}</td>
              <td style="max-width: 14.5rem;">{{sections.referenceField1}}</td>
              <td style="max-width: 14rem;">1</td>
              <td style="max-width: 14rem;">{{sections.childItemQuantity}}</td>
              <td style="max-width: 10rem;">{{sections.orderQty}}</td>
               
              </tr>
            </ng-template>
          </p-table>
        </div>
          <div class="d-flex justify-content-center align-items-center py-2">
            <button mat-raised-button color="warn" mat-dialog-close class="mx-2"> <i
                class="bi bi-x me-1 font-size-1_5rem"></i>Cancel</button>
          </div>
    
    
      </div>
