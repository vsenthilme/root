

<div class="row mt-4 px-4">
  <div class="col-3 mt-3 px-1 " [ngClass]="checkMenu(element.id) ? 'd-none' : ''" *ngFor="let element of reportList"> <!-- [ngClass]="checkMenu(element.id) ? 'd-none' : ''"-->
      <div class="card" >
          <div class="card-header text-white bg-orange d-flex text-center p-2">
              <p class="mb-0 mx-auto"><strong>{{element.displayName}}</strong></p>
          </div>
          <div class="whs-scroll bg-white">
              <ul class="list-group list-group-flush" *ngFor="let childElement of element.children"  >
                  <div  [ngClass]="isdiabled(childElement.id) ? 'd-none' : ''"> <!--[ngClass]="isdiabled(childElement.id) ? 'd-none' : ''" -->
                      <div class="d-flex justify-content-between borderGrey align-items-center">
                          <i class="fa fa-fw fa-chevron-right text-secondary ml-4"></i>
                          <a [routerLink]="childElement.route" class="text-secondary list-group-item  list-group-item-action">{{childElement.displayName}}</a>

                      </div>
                  </div>
                </ul>
          </div>
          <div class="  card-footer p-0 whs-green">
              <small class="text-white float-right"></small>
          </div>
      </div>
  </div>
</div>
