<div class="card  border-0 " style="overflow: hidden;">
  <div mat-dialog-title cdkDrag cdkDragRootElement=".cdk-overlay-pane" cdkDragHandle
    class="d-flex justify-content-between align-items-center header_colour text-white p-2">
    <h5 class="my-auto">Assigned Case</h5>
    <mat-icon class="text-white" mat-dialog-close>close</mat-icon>
  </div>
  <div class="row mx-0 pr-4">
    <div class="col-3 mt-1">
      <div class="form-group mb-0">
        <label for="inputEmail4" class="mb-0">No of Cases</label>
        <mat-form-field class="mb-0 w-100 " appearance="outline">
          <input matInput placeholder="Enter" disabled [(ngModel)]="rowcount">
        </mat-form-field>
      </div>
    </div>
    <div class="col-3 my-auto">
      <!-- <input (keyup)="applyFilter($event)" matInput class="form-control filter_button mt-2 mt-2 mx-2 border-bottom"
        placeholder="Search" style="width:100%"> -->
    </div>
    <div class="col-3 my-auto ">
      <button disabled mat-raised-button class="float-right disabled bg-darkblue text-white ml-1">
        <mat-icon class="">settings_suggest</mat-icon> Generate
      </button>
    </div>
  </div>

  <!-- <div class="d-flex justify-content-end mr-3 mb-1 pb-2">
  
  </div> -->
  <div >
 
    <p-table #assignedCaseTag  [value]="assignedCase"
    styleClass="p-datatable-gridlines p-datatable-sm" [scrollable]="true" selectionMode="single"  [(selection)]="selectedAssignedCase"
    scrollHeight="calc(100vh - 28.8rem)" sortField="assignedCaseNumber" [sortOrder]="-1" [paginator]="false" [rows]="100" [showCurrentPageReport]="true"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [rowsPerPageOptions]="[100, 150, 200, 250]" [resizableColumns]="true" style="width: 100%;margin-left: 10px;background-color:white" >
    <ng-template pTemplate="header">
      <tr>
        <th style="max-width: 3.5rem; justify-content: center;">
          <p-tableHeaderCheckbox ></p-tableHeaderCheckbox>
      </th>
          <th  pSortableColumn="lineNo"   pResizableColumn>Line No<p-sortIcon field="lineNo"></p-sortIcon></th>
          <th  pSortableColumn="statusId"   pResizableColumn>Status<p-sortIcon field="statusId"></p-sortIcon></th>
        <th  pSortableColumn="itemCode"  pResizableColumn> Item Code<p-sortIcon field="itemCode"></p-sortIcon></th> 
        <th  pSortableColumn="caseCode"  pResizableColumn>Case Code <p-sortIcon field="caseCode"></p-sortIcon></th> 
        <th  pSortableColumn="assignedUserId"  pResizableColumn>HHT User ID<p-sortIcon field="assignedUserId"></p-sortIcon></th> 
      </tr>
       
      <tr >
       <th style="max-width: 3.5rem; justify-content: center;">
          <p-tableHeaderCheckbox [disabled]="true" ></p-tableHeaderCheckbox>
      </th>
      <th >
        <input pInputText  type="text" (input)="assignedCaseTag.filter($any($event.target)?.value, 'lineNo', 'contains')" 
        [value]="$any(assignedCaseTag.filters['lineNo'])?.value" placeholder="Search" class=" w-100 p-column-filter">
      </th>
      <th>
          <input pInputText  type="text" (input)="assignedCaseTag.filter($any($event.target)?.value, 'statusId', 'contains')" 
          [value]="$any(assignedCaseTag.filters['statusId'])?.value" placeholder="Search" class=" w-100 p-column-filter">
        </th> 
        <th >
          <input pInputText  type="text" (input)="assignedCaseTag.filter($any($event.target)?.value, 'itemCode', 'contains')" 
          [value]="$any(assignedCaseTag.filters['itemCode'])?.value" placeholder="Search" class=" w-100 p-column-filter">
        </th>
          <th >
            <input pInputText  type="text" (input)="assignedCaseTag.filter($any($event.target)?.value, 'caseCode', 'contains')" 
            [value]="$any(assignedCaseTag.filters['caseCode'])?.value" placeholder="Search" class=" w-100 p-column-filter">
          </th>
          <th >
          <input pInputText  type="text" (input)="assignedCaseTag.filter($any($event.target)?.value, 'assignedUserId', 'contains')" 
          [value]="$any(assignedCaseTag.filters['assignedUserId'])?.value" placeholder="Search" class=" w-100 p-column-filter">
        </th> 
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-assignedCase let-rowIndex="rowIndex">
      <tr>
        <td style="max-width: 3.5rem; justify-content: center;">
          <p-tableCheckbox [value]="assignedCase"></p-tableCheckbox>
      </td>
       
          <td >{{assignedCase.lineNo}}</td>
          <td >{{cs.getstatus_text(assignedCase.statusId)}}</td>
        <td >{{assignedCase.itemCode}}</td>
        <td >{{assignedCase.caseCode}}</td>
        <td >{{assignedCase.assignedUserId}}</td>
      </tr>
    </ng-template>
  </p-table>
  </div>
  <!-- <div class="buttons border d-flex justify-content-end">
    <div class="p-0 mx-1">
      <mat-paginator class="" showFirstLastButtons [pageSize]="100" [pageSizeOptions]="[100, 150, 200, 250]"
        aria-label="Select page of periodic elements">
      </mat-paginator>
    </div>
  </div> -->
  <div class="d-flex justify-content-center align-items-center py-2 originalbackground">
    <button mat-raised-button mat-dialog-close class="text-white px-4" color="warn">
      <mat-icon class="">close</mat-icon>Cancel
    </button>
    <button mat-raised-button *ngIf="data.statusId==13  || data.statusId ==14" class="bg-darkblue px-4 text-white mx-1"
      (click)="Confirm()">
      <mat-icon class="">done</mat-icon> Confirm
    </button>
    <button mat-raised-button (click)="assignhht()" class="whs-bg-grey text-white mx-1 px-4 d-inline">
      <mat-icon class="">assignment_turned_in</mat-icon> Assign HHT User
    </button>
    <button mat-raised-button *ngIf="data.statusId==13  || data.statusId ==14"
      class="bg-orange text-white mx-1 px-4 d-inline" (click)="Delete()">
      <mat-icon class="">delete</mat-icon> Delete
    </button>
  </div>
</div>
