 <form [formGroup]="form" class="bg-white"> 
      <div class="d-flex justify-content-between align-self-center">
        <button mat-raised-button  (click)="openDialog()" mat-dialog-close   class="mx-1 bg-darkblue px-4 text-white"> <i
          class="bi bi-list-check mr-1 font-size-1_5rem"></i> List</button>
        <div class="d-flex align-items-center">
          <p class="mb-0 mr-1">FTD</p>
          <mat-form-field class="mb-0 w-100 " appearance="outline">
            <mat-date-range-input [rangePicker]="picker">
              <input matStartDate placeholder="Start date" formControlName="fromDateFE">
              <input matEndDate placeholder="End date" formControlName="toDateFE">
            </mat-date-range-input>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-date-range-picker #picker></mat-date-range-picker>
          </mat-form-field>
        </div>
      </div>
  <div class="d-flex justify-content-center " >
    <highcharts-chart [Highcharts]="Highcharts" [options]="chartOptions" [ngClass]="this.prod == false ? 'size uatwhite' : 'size1 uatwhite'">
    
    </highcharts-chart>
  </div>

</form>
