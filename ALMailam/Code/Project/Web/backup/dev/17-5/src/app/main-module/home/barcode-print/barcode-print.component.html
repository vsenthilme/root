<div class="card  border-0 bg-white " style="overflow: hidden;">
    <div mat-dialog-title cdkDrag cdkDragRootElement=".cdk-overlay-pane" cdkDragHandle
        class="d-flex justify-content-between align-items-center header_colour text-white p-2">
        <h6 class="my-auto">Print</h6>
        <mat-icon class="text-white" mat-dialog-close>close</mat-icon>
    </div>
    <div class="row mx-0 py-2 d-flex align-items-center">

        <div class="col-6 pr-1">
            <div class="form-group mb-1">
                <label for="inputEmail4" class="mb-0">Type</label>
                <mat-form-field class="mb-0 w-100 " appearance="outline">

                    <mat-select class="mb-0" [(ngModel)]="Type" placeholder="Select">
                        <mat-option value="Case">Case</mat-option>
                        <mat-option value="Item">Item</mat-option>

                    </mat-select>
                </mat-form-field>
                <mat-error class="error-message" *ngIf="!Type && submit">
                    Type</mat-error>
            </div>
        </div>
        <div class="col-6 pl-1">
            <div class="form-group mb-1">
                <label for="inputEmail4" class="mb-0">Barcode</label>
                <mat-form-field class="mb-0 w-100 " appearance="outline">
                    <input matInput placeholder="Barcode" [(ngModel)]="Barcode">
                </mat-form-field>
                <mat-error class="error-message" *ngIf="!Barcode && submit">
                    Barcode</mat-error>
            </div>
        </div>
    </div>

</div>


<div class=" pb-1 w-100 d-flex justify-content-center">
    <div class="d-flex justify-content-center align-items-center py-2">
        <button mat-raised-button mat-dialog-close class="text-white mr-1 px-4" color="warn">
            <mat-icon class="">close</mat-icon> Cancel
        </button>
        <button mat-raised-button (click)="Print()" class="bg-darkblue px-4 text-white ml-1">
            <mat-icon class="">done</mat-icon> Print
        </button>
    </div>

</div>
