
<mat-form-field class="mb-0 w-25 " appearance="outline">
    <mat-label>Year</mat-label>
    <mat-select placeholder="select"placeholder="Select" [(ngModel)]="year"  (ngModelChange)="onSelectEvent($event)">
        <mat-option *ngFor="let child of yearValueList" [value]="child.value">
          {{child.label}}
        </mat-option>
      </mat-select>
</mat-form-field>

<highcharts-chart [Highcharts]="Highcharts" [options]="chartOptions" class="size">
</highcharts-chart>
