<div class="card bg-white " style="overflow-x: hidden;">
  <div mat-dialog-title cdkDrag cdkDragRootElement=".cdk-overlay-pane" cdkDragHandle
    class="d-flex justify-content-between align-items-center whs-cellar-blue text-white p-2">
    <h6 class="my-auto">Storage Availability </h6>
    <mat-icon class="text-white" mat-dialog-close>close</mat-icon>
  </div>
  <div class="row  p-1">
    <div class="scroll w-100">
      <table mat-table matSort [dataSource]="dataSource" class="w-100">


        <ng-container matColumnDef="select">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            <mat-checkbox (change)="$event ? toggleAllRows() : null" [checked]="selection.hasValue() && isAllSelected()"
              [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
            </mat-checkbox>
          </th>
          <td mat-cell *matCellDef="let row">
            <mat-checkbox (click)="$event.stopPropagation()" (change)="clearselection(row)"
              [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)">
            </mat-checkbox>
          </td>
        </ng-container>

        <ng-container matColumnDef="itemCode">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Store ID </th>
          <td mat-cell *matCellDef="let element"> {{element.itemCode}} </td>
        </ng-container>

        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Description </th>
          <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>

        <ng-container matColumnDef="storageType">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Storage Type</th>
          <td mat-cell *matCellDef="let element"> {{element.storageType}} </td>
        </ng-container>

        <ng-container matColumnDef="availability">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Availability</th>
          <td mat-cell *matCellDef="let element"> {{element.availability}} </td>
        </ng-container>

        <ng-container matColumnDef="userid">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Amount</th>
          <td mat-cell *matCellDef="let element"> {{element.userid}} </td>
        </ng-container>
        <ng-container matColumnDef="password">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Discount if Any</th>
          <td mat-cell *matCellDef="let element"> {{element.password}} </td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Total After Discount</th>
          <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Remarks</th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="clearselection(row)">
        </tr>
      </table>
      
    </div>
    
  <div class="d-flex ml-auto">
    <mat-paginator [pageSizeOptions]="[100, 150, 200]" showFirstLastButtons
    aria-label="Select page of periodic elements">
  </mat-paginator>
  </div>
  </div>
  <div class="d-flex justify-content-center align-items-center py-2">
    <button mat-raised-button color="warn" mat-dialog-close class="mx-2"> <i
        class="bi bi-x me-1 font-size-1_5rem"></i>Cancel</button>
  </div>
</div>
