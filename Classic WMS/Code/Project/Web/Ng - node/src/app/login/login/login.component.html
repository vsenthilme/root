<div class="container primaryblue vw-100 vh-100 mw-100 mx-0 px-0">
  <div class="row no-gutters">
    <div class="col-8  img-fluid d-flex flex-column justify-content-center align-items-center"
      style="background-color: #ffff">
      <img src="./assets/img/icons/logozigzag.png" alt="" srcset="" style="max-width: 90%;">

    </div>
    <div class="col-4  vh-100 d-flex align-items-center justify-content-center" style="background-color: #f8f8f8">
      <mat-card style="background-color: #f8f8f8;border-radius: 2%;" class="d-flex align-self-center px-4 shadow-none py-4">

        <form [formGroup]="lgForm" (ngSubmit)="login()">
          <div class="d-flex justify-content-center align-items-center ">
            <img src="./assets/img/icons/userlogo.png" alt="" srcset="" class="img-fluid">
          </div>
          <h4 class="text-center mt-2" style="color: #ffff">Sign In</h4>
          <div class="form-group mb-1 mt-4 whs-text-grey">
            <h5 class=" mb-1 d-none"style="font-size: 1rem">User ID</h5>
            <mat-form-field appearance="outline" style="width:17rem;">
              <input matInput type="text" formControlName="userName" id="exampleInputEmail1"
                aria-describedby="emailHelp" placeholder="User ID" autocomplete="off">
              <mat-icon matSuffix>person</mat-icon>
            </mat-form-field>
          </div>
          <div class="form-group mb-1 whs-text-grey">
            <h5 class=" mb-1 d-none"style="font-size: 1rem">Password</h5>
            <mat-form-field appearance="outline" style="width:17rem;">
              <input matInput type="password" formControlName="password" id="exampleInputPassword1"
                placeholder="Password" [type]="hide ? 'password' : 'text'" aria-describedby="forgot" autocomplete="off">
              <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
            </mat-form-field>
          </div>
          <button mat-button style="background-color: #ec830a;color: #ffff" class="btn-md btn-block py-1"
            type="Submit">Login</button>
        </form>

    </div> -->
      </mat-card>
    </div>
  </div>
