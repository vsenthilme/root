

  




<div class="card  border-0 bg-white "style="overflow: hidden;">
  <div mat-dialog-title cdkDrag cdkDragRootElement=".cdk-overlay-pane" cdkDragHandle class="d-flex justify-content-between align-items-center header_colour text-white p-2">
    <h5 class="my-auto">Assigned Case</h5>
    <mat-icon class="text-white" mat-dialog-close>close</mat-icon>
  </div>
  <div class="row mx-0 ">
    <div class="col-8 mt-1">
      <div class="form-group mb-0">
        <label for="inputEmail4" class="mb-0">No of Cases</label>
        <mat-form-field class="mb-0 w-100 " appearance="outline">
          <input matInput placeholder="Enter">
        </mat-form-field>
      </div>
  </div>
</div>

<div class="d-flex justify-content-end mr-3 mb-1 pb-2">
  <button disabled  mat-raised-button class="disabled bg-yellow text-white ml-1" >
      <mat-icon class="">settings_suggest</mat-icon> Generate
    </button>
</div>
<div class="scroll">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 col-12 w-100">

      <!-- Checkbox Column -->
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox (change)="$event ? masterToggle() : null"
            [checked]="selection.hasValue() && isAllSelected()"
            [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
            [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)">
          </mat-checkbox>
        </td>
      </ng-container>
  
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="no">
        <th mat-header-cell *matHeaderCellDef> Line No </th>
        <td mat-cell *matCellDef="let element"> {{element.no}} </td>
      </ng-container>
      <!-- Weight Column -->
      <ng-container matColumnDef="dimensions">
        <th mat-header-cell *matHeaderCellDef>Item Code</th>
        <td mat-cell *matCellDef="let element"> {{element.dimensions}} </td>
      </ng-container>
    
      <!-- Symbol Column -->
      <ng-container matColumnDef="width">
        <th mat-header-cell *matHeaderCellDef>Case Code</th>
        <td mat-cell *matCellDef="let element"> {{element.width}} </td>
      </ng-container>
 
      <!-- Symbol Column -->
      <ng-container matColumnDef="uom">
        <th mat-header-cell *matHeaderCellDef>HHT User ID</th>
        <td mat-cell *matCellDef="let element"> {{element.uom}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)">
      </tr>
    </table>
</div>
<div class="buttons border d-flex justify-content-end">
  <div class="p-0 mx-1 "style="background-color: #ffff;">
    <mat-paginator class="" showFirstLastButtons [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
</div>
<div class="d-flex justify-content-center align-items-center py-2 bg-white">
  <button mat-raised-button mat-dialog-close class="text-white mr-1 px-4" color="warn">
    <mat-icon class="">close</mat-icon>Cancel
  </button>
  <button mat-raised-button mat-dialog-close class="bg-darkblue px-4 text-white ml-1">
    <mat-icon class="">done</mat-icon> Confirm
  </button>
  <button mat-raised-button 
  class="bg-orange text-white ml-1 px-4 d-inline">
  <mat-icon class="">delete</mat-icon> Delete
</button>
</div>

</div>
