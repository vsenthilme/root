<div class="card bg-white " style="overflow-x: hidden;">
  <div mat-dialog-title cdkDrag cdkDragRootElement=".cdk-overlay-pane" cdkDragHandle
    class="d-flex justify-content-between align-items-center whs-bg-grey text-white p-2">
    <h5 class="my-auto">Bill of Material - New</h5>
    <mat-icon class="text-white" mat-dialog-close>close</mat-icon>
  </div>
  <mat-accordion>
      <mat-expansion-panel #panel [expanded]="step === 0" (opened)="setStep(0)" hideToggle>
          <mat-expansion-panel-header class="border-bottom padding-space border-top">
            <mat-panel-title class="d-flex justify-content-between collapsefont">
              Headers
              <mat-icon class="text-primary">{{panel.expanded? 'remove' : 'add'}}</mat-icon>
            </mat-panel-title>
          </mat-expansion-panel-header>
          <div class="row p-1 mt-2 px-3">
              <div class="col-lg-6 col-md-6 mt-1">
                  <div class="d-flex flex-column">
                    <p class="mb-0 py-0 text-black">Item Code</p>
                    <mat-form-field class="form-group input_field mb-0" appearance="outline">
                        <input matInput placeholder="Enter">
                      </mat-form-field>
                  </div>
                </div>
              <div class="col-lg-6 col-md-6 mt-1">
                <div class="d-flex flex-column">
                  <p class="mb-0 py-0 text-black">Quantity</p>
                  <mat-form-field class="form-group input_field mb-0" appearance="outline">
                      <input matInput placeholder="Enter">
                    </mat-form-field>
                </div>
              </div>
              <div class="col-lg-6 col-md-6 mt-1">
                <p class="mb-0 py-0">Status</p>
                <mat-form-field class="form-group input_field mb-0" appearance="outline">
                  <mat-select class="form-group input_field mb-0"
                    placeholder="Select">
                    <mat-option>
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
              <div class="col-lg-6 col-md-6 mt-1">
                <div class="d-flex flex-column">
                  <p class="mb-0 py-0">Created By </p>
                  <mat-form-field class="form-group input_field mb-0" appearance="outline">
                    <input matInput placeholder="Enter">
                  </mat-form-field>
                </div>
              </div>
              <div class="col-lg-6 col-md-6 mt-1">
                <div class="d-flex flex-column">
                  <p class="mb-0 py-0">Changed By</p>
                  <mat-form-field class="form-group input_field mb-0" appearance="outline">
                    <input matInput placeholder="Enter">
                  </mat-form-field>
                </div>
              </div>
              <div class="col-lg-6 col-md-6 mt-1">
                <div class="d-flex flex-column">
                  <p class="mb-0 py-0">Date</p>
                  <mat-form-field class="form-group input_field mb-0" appearance="outline">
                    <input matInput placeholder="Choose Date" [matDatepicker]="picker3">
                    <mat-datepicker-toggle matSuffix [for]="picker3"></mat-datepicker-toggle>
                    <mat-datepicker #picker3></mat-datepicker>
                  </mat-form-field>
                </div>
              </div>
            </div>
        </mat-expansion-panel>
        <mat-expansion-panel #panel1 hideToggle>
          <mat-expansion-panel-header class="border-bottom padding-space border-top">
            <mat-panel-title class="d-flex justify-content-between collapsefont">
              Additional Lines
              <mat-icon class="text-primary">{{panel1.expanded? 'remove' : 'add'}}</mat-icon>
            </mat-panel-title>
          </mat-expansion-panel-header>
          <button mat-raised-button (click)="addData()" class="text-white bg-orange demo-button mt-2">
            <mat-icon class="">add</mat-icon>  Add data
          </button>
          <div class="row scroll p-1 mt-1 px-3">
            <div class="scroll2 col-12 px-0">
              <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-100">
                <!-- Position Column -->
                <ng-container matColumnDef="position">
                  <th mat-header-cell *matHeaderCellDef>No.</th>
                  <td mat-cell *matCellDef="let element">{{element.position}}</td>
                </ng-container>
              
                <!-- Name Column -->
                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef>Child Item No</th>
                  <td mat-cell *matCellDef="let element">
                    <input matInput placeholder="Enter">
                  </td>
                </ng-container>
              
                <!-- Weight Column -->
                <ng-container matColumnDef="weight">
                  <th mat-header-cell *matHeaderCellDef>Quantity</th>
                  <td mat-cell *matCellDef="let element">
<input matInput placeholder="Enter">
                  </td>
                </ng-container>
              
                <!-- Symbol Column -->
                <ng-container matColumnDef="symbol">
                  <th mat-header-cell *matHeaderCellDef>Action</th>
                  <td mat-cell *matCellDef="let element">
                    <button mat-icon-button [matMenuTriggerFor]="menu">
                      <mat-icon class="text-secondary">more_horiz</mat-icon>
                    </button>
                  </td>
                </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
            </div>
            </div>
        </mat-expansion-panel>
  </mat-accordion>
    <div class="d-flex justify-content-center align-items-center py-2">
      <button mat-raised-button color="warn" mat-dialog-close class="mx-2"> <i
          class="bi bi-x me-1 font-size-1_5rem"></i>Cancel</button>
      <button mat-raised-button class="mx-2 bg-darkblue px-4 text-white"> <i
          class="bi bi-check2 me-1 font-size-1_5rem"></i>
        
        Save</button>
    </div>



</div>


<mat-menu #menu="matMenu">
  <ng-template matMenuContent>
    <button mat-menu-item>Delete</button>
  </ng-template>
</mat-menu>
