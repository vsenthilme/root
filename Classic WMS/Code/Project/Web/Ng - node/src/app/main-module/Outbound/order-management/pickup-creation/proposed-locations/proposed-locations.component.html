<div class="scroll">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 col-12 w-100">
  
        <!-- Checkbox Column -->
        <ng-container matColumnDef="select">
          <th mat-header-cell *matHeaderCellDef>
            <mat-checkbox (change)="$event ? masterToggle() : null"
              [checked]="selection.hasValue() && isAllSelected()"
              [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
            </mat-checkbox>
          </th>
          <td mat-cell *matCellDef="let row">
            <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
              [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)">
            </mat-checkbox>
          </td>
        </ng-container>
    
    
        <!-- Symbol Column -->
        <ng-container matColumnDef="no">
          <th mat-header-cell *matHeaderCellDef> S No </th>
          <td mat-cell *matCellDef="let element"> {{element.no}} </td>
        </ng-container>
        <!-- Weight Column -->
        <ng-container matColumnDef="section">
          <th mat-header-cell *matHeaderCellDef>Section</th>
          <td mat-cell *matCellDef="let element"> {{element.section}} </td>
        </ng-container>
        <!-- Weight Column -->
        <ng-container matColumnDef="aisle">
          <th mat-header-cell *matHeaderCellDef>Aisle</th>
          <td mat-cell *matCellDef="let element"> {{element.aisle}} </td>
        </ng-container>
        <!-- Symbol Column -->
        <ng-container matColumnDef="binno">
          <th mat-header-cell *matHeaderCellDef>Bin No</th>
          <td mat-cell *matCellDef="let element"> {{element.binno}} </td>
        </ng-container>
        <!-- Symbol Column -->
        <ng-container matColumnDef="palletcode">
          <th mat-header-cell *matHeaderCellDef>Pallet Code </th>
          <td mat-cell *matCellDef="let element"> {{element.palletcode}} </td>
        </ng-container>
        <!-- Symbol Column -->
        <ng-container matColumnDef="barcode">
          <th mat-header-cell *matHeaderCellDef>Pack Barcode </th>
          <td mat-cell *matCellDef="let element"> {{element.barcode}} </td>
        </ng-container>
         <!-- Symbol Column -->
         <ng-container matColumnDef="batch">
            <th mat-header-cell *matHeaderCellDef>Batch/Serial No</th>
            <td mat-cell *matCellDef="let element"> {{element.batch}} </td>
          </ng-container>
           <!-- Symbol Column -->
        <ng-container matColumnDef="qty">
            <th mat-header-cell *matHeaderCellDef>Qty</th>
            <td mat-cell *matCellDef="let element"> {{element.qty}} </td>
          </ng-container>
           <!-- Symbol Column -->
        <ng-container matColumnDef="pick">
            <th mat-header-cell *matHeaderCellDef>Pick Strategy</th>
            <td mat-cell *matCellDef="let element"> {{element.pick}} </td>
          </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)">
        </tr>
      </table>
  </div>
  <div class="buttons border d-flex justify-content-end">
    <button mat-dialog-close class="btn btn-sm px-2"><img src="assets/img/icons/multiply.svg" alt=""
        class="iconsize"></button>
    <button class="btn btn-sm px-2"><img src="assets/img/icons/add.svg" alt=""
            class="iconsize"></button>
    <button class="btn btn-sm px-2"><img src="assets/img/icons/edit.svg" alt=""
            class="iconsize"></button>
                <button class="btn btn-sm px-2"><img src="assets/img/icons/delete.svg" alt=""
                        class="iconsize"></button>
    <button class="btn btn-sm px-2"><img src="assets/img/icons/save.svg" alt=""
            class="iconsize"></button>
  </div>
