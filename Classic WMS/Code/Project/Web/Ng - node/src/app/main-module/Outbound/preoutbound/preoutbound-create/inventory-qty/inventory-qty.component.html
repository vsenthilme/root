
<div mat-dialog-title cdkDrag cdkDragRootElement=".cdk-overlay-pane" cdkDragHandle class="d-flex justify-content-between align-items-center header_colour text-white p-2"style="overflow-y: 'hidden';">
  <h5 class="my-auto">Stock Details</h5>
  <mat-icon class="text-white" mat-dialog-close>close</mat-icon>
</div>
<div class="scroll">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 col-12 w-100">

        <!-- Checkbox Column -->
        <ng-container matColumnDef="select">
          <th mat-header-cell *matHeaderCellDef>
            <mat-checkbox (change)="$event ? masterToggle() : null"
              [checked]="selection.hasValue() && isAllSelected()"
              [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
            </mat-checkbox>
          </th>
          <td mat-cell *matCellDef="let row">
            <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
              [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)">
            </mat-checkbox>
          </td>
        </ng-container>
    
    
        <!-- Symbol Column -->
        <ng-container matColumnDef="no">
          <th mat-header-cell *matHeaderCellDef> S No </th>
          <td mat-cell *matCellDef="let element"> {{element.no}} </td>
        </ng-container>
        <!-- Weight Column -->
        <ng-container matColumnDef="warehouse">
          <th mat-header-cell *matHeaderCellDef>Warehouse ID</th>
          <td mat-cell *matCellDef="let element"> {{element.warehouse}} </td>
        </ng-container>
        <!-- Weight Column -->
        <ng-container matColumnDef="inventory">
          <th mat-header-cell *matHeaderCellDef>Inventory Qty</th>
          <td mat-cell *matCellDef="let element"> {{element.inventory}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)">
        </tr>
      </table>
    </div>
<div class="buttons border d-flex justify-content-center py-2">
  <button mat-raised-button class="text-white mr-1" color="warn">
    <mat-icon class="">arrow_back_ios</mat-icon> Back
  </button>
  <button mat-raised-button class="bg-darkblue text-white ml-1" >
    <mat-icon class="">done</mat-icon> Intiate Stock transfer

  </button>
</div>
