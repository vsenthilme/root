<div class="card bg-white " style="overflow-x: hidden;">
    <div mat-dialog-title cdkDrag cdkDragRootElement=".cdk-overlay-pane" cdkDragHandle
      class="d-flex justify-content-between align-items-center whs-bg-grey text-white p-2">
      <h5 class="my-auto">Perpetual Count - New</h5>
      <mat-icon class="text-white" mat-dialog-close>close</mat-icon>
    </div>
    <div class="mt-2 px-4">
      <div class="row p-1">
        <div class="col-lg-6 col-md-6 mt-1">
            <div class="form-group mb-0">
              <label for="inputEmail4" class="mb-0">Warehouse No</label>
              <mat-form-field class="mb-0 w-100 " appearance="outline">
                <input matInput placeholder="AP-Readonly">
              </mat-form-field>
            </div>
          </div>
          <div class="col-lg-6 col-md-6 mt-1">
            <div class="form-group mb-0">
              <label for="inputEmail4" class="mb-0">Cycle Count No</label>
              <mat-form-field class="mb-0 w-100 " appearance="outline">
                <input matInput placeholder="AP-Readonly">
              </mat-form-field>
            </div>
          </div>
          <div class="col-lg-6 col-md-6 mt-1">
            <div class="form-group mb-1">
              <label for="inputEmail4" class="mb-0">Transaction Type</label>
              <mat-form-field class="mb-0 w-100 " appearance="outline">
  
                <mat-select placeholder="select">
                  <mat-option value="option">Option</mat-option>
                  <mat-option value="option2">Option2</mat-option>
                  <mat-option value="option3">Option3</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          </div>
        
          <div class="col-lg-6 col-md-6 mt-1">
            <div class="form-group mb-0">
              <label for="inputEmail4" class="mb-0">Sub Transaction Type</label>
              <mat-form-field class="mb-0 w-100 " appearance="outline">
  
                <mat-select class="mb-0" placeholder="Select">
                  <mat-option value="option">Option</mat-option>
                  <mat-option value="option2">Option2</mat-option>
                  <mat-option value="option3">Option3</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          </div>
          <div class="col-lg-6 col-md-6 mt-1">
            <div class="form-group mb-0">
              <label for="inputEmail4" class="mb-0">Date From To</label>
              <mat-form-field class="mb-0 w-100 " appearance="outline">
                <mat-date-range-input [rangePicker]="picker">
                  <input matStartDate placeholder="Start date">
                  <input matEndDate placeholder="End date">
                </mat-date-range-input>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-date-range-picker #picker></mat-date-range-picker>
              </mat-form-field>
            </div>
          </div>
          <div class="col-lg-6 col-md-6 mt-1">
            <div class="form-group mb-0">
              <label for="inputEmail4" class="mb-0">Status</label>
              <mat-form-field class="mb-0 w-100 " appearance="outline">
                <input matInput placeholder="AP-Readonly">
              </mat-form-field>
            </div>
          </div>
      </div>
      <div class="d-flex justify-content-center align-items-center py-2">
        <button mat-raised-button color="warn" mat-dialog-close class="mx-2"> <i
            class="bi bi-x me-1 font-size-1_5rem"></i>Cancel</button>
        <button mat-raised-button  mat-dialog-close class="mx-2 bg-darkblue px-4 text-white"  routerLink="/main/cycle-count/Prepetual-confirm"><mat-icon>settings</mat-icon>
          
          Run</button>
      </div>
    </div>


  </div>
