<div class="scroll">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 col-12 w-100">
  
        <!-- Checkbox Column -->
        <ng-container matColumnDef="select">
          <th mat-header-cell *matHeaderCellDef>
            <mat-checkbox (change)="$event ? masterToggle() : null"
              [checked]="selection.hasValue() && isAllSelected()"
              [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
            </mat-checkbox>
          </th>
          <td mat-cell *matCellDef="let row">
            <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
              [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)">
            </mat-checkbox>
          </td>
        </ng-container>
    
    
        <!-- Symbol Column -->
        <ng-container matColumnDef="no">
          <th mat-header-cell *matHeaderCellDef> S No </th>
          <td mat-cell *matCellDef="let element"> {{element.no}} </td>
        </ng-container>
        <!-- Weight Column -->
        <ng-container matColumnDef="dimensions">
          <th mat-header-cell *matHeaderCellDef>Zone</th>
          <td mat-cell *matCellDef="let element"> {{element.dimensions}} </td>
        </ng-container>
        <!-- Weight Column -->
        <ng-container matColumnDef="length">
          <th mat-header-cell *matHeaderCellDef>Row</th>
          <td mat-cell *matCellDef="let element"> {{element.length}} </td>
        </ng-container>
        <!-- Symbol Column -->
        <ng-container matColumnDef="width">
          <th mat-header-cell *matHeaderCellDef>Proposed Storage Bin</th>
          <td mat-cell *matCellDef="let element"> {{element.width}} </td>
        </ng-container>
        <!-- Symbol Column -->
        <ng-container matColumnDef="height">
          <th mat-header-cell *matHeaderCellDef>Confirmed Storage Bin</th>
          <td mat-cell *matCellDef="let element"> {{element.height}} </td>
        </ng-container>
        <!-- Symbol Column -->
        <ng-container matColumnDef="uom">
          <th mat-header-cell *matHeaderCellDef>	Putaway Qty </th>
          <td mat-cell *matCellDef="let element"> {{element.uom}} </td>
        </ng-container>
         <!-- Symbol Column -->
         <ng-container matColumnDef="pack">
            <th mat-header-cell *matHeaderCellDef>Confirmed Qty</th>
            <td mat-cell *matCellDef="let element"> {{element.pack}} </td>
          </ng-container>
           <!-- Symbol Column -->
        <ng-container matColumnDef="available">
            <th mat-header-cell *matHeaderCellDef>Remaining Qty</th>
            <td mat-cell *matCellDef="let element"> {{element.available}} </td>
          </ng-container>
           <!-- Symbol Column -->
        <ng-container matColumnDef="transfer">
            <th mat-header-cell *matHeaderCellDef>Remarks</th>
            <td mat-cell *matCellDef="let element"> {{element.transfer}} </td>
          </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)">
        </tr>
      </table>
  </div>
  <div class="buttons border d-flex justify-content-end">
   
    <div class="p-0 mx-1 " style="background-color: #ffff;">
      <mat-paginator class="" showFirstLastButtons [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"
        aria-label="Select page of periodic elements">
      </mat-paginator>
    </div>
  </div>
