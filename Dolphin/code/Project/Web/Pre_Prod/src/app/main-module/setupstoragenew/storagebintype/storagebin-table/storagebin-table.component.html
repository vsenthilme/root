
<div class="card  border-0 bg-white " style="overflow: hidden;">
    <form [formGroup]="form">
      <div mat-dialog-title cdkDrag cdkDragRootElement=".cdk-overlay-pane" cdkDragHandle
        class="d-flex justify-content-between align-items-center header_colour text-white p-2">
        <h6 class="my-auto">Storage Bin Details</h6>
        <mat-icon class="text-white" (click)="closeDialog()">close</mat-icon>
      </div>
      <div class="scroll">
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 col-12 w-100">
  
          <!-- Checkbox Column -->
          <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
              <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()"
                [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
              </mat-checkbox>
            </th>
            <td mat-cell *matCellDef="let row">
              <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
                [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)">
              </mat-checkbox>
            </td>
          </ng-container>
  
  
          <!-- Symbol Column -->
          <ng-container matColumnDef="no">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> S No </th>
            <td mat-cell *matCellDef="let element"> {{element.no}} </td>
          </ng-container>
          <!-- Weight Column -->
          <ng-container matColumnDef="dimensions">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Dimensions</th>
            <td mat-cell *matCellDef="let element"> <input matInput placeholder="Enter value"> </td>
          </ng-container>
          <!-- Weight Column -->
          <ng-container matColumnDef="length">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Length</th>
            <td mat-cell *matCellDef="let element"> <input matInput placeholder="Enter value" formControlName="length">
            </td>
          </ng-container>
          <!-- Symbol Column -->
          <ng-container matColumnDef="width">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Width</th>
            <td mat-cell *matCellDef="let element"> <input matInput placeholder="Enter value" formControlName="width">
            </td>
          </ng-container>
          <!-- Symbol Column -->
          <ng-container matColumnDef="height">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Height </th>
            <td mat-cell *matCellDef="let element"> <input matInput placeholder="Enter value" formControlName="height">
            </td>
          </ng-container>
          <!-- Symbol Column -->
          <ng-container matColumnDef="uom">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> UOM </th>
            <td mat-cell *matCellDef="let element"> <input matInput placeholder="Enter value"
                formControlName="dimentionUom"> </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)">
          </tr>
        </table>
      </div>
      <div class="buttons border d-flex justify-content-end">
        <div class="p-0 mx-1">
          <mat-paginator class="" showFirstLastButtons [pageSize]="100" [pageSizeOptions]="[100, 150, 200, 250]"
            aria-label="Select page of periodic elements">
          </mat-paginator>
        </div>
      </div>
    </form>
  </div>
