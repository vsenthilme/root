<div class="row ml-1">
  <div class="col-9">
    <!--inner header-->

    <app-innerheader></app-innerheader>
    <!--main-section-tabbar-->
<!--      <app-main-section-tabbar>
    </app-main-section-tabbar> -->
    <!--main section-->
    <div class="row bg-white mt-1 pr-1" style="height:28rem;">
      <div class="col-md-12 px-0">
        <div class="">
          <mat-accordion>
            <mat-expansion-panel #panel1 [expanded]="step === 0" (opened)="setStep(0)" hideToggle>
              <mat-expansion-panel-header class="border-bottom padding-space border-top">
                <mat-panel-title class="d-flex justify-content-between collapsefont align-items-center">
                  <div> <img src="./assets/img/icons/header.png" class="header_icon mr-2" alt="" srcset="">Administrator</div>
                  <mat-icon class="collapsefont">{{panel1.expanded? 'remove' : 'add'}}</mat-icon>
                </mat-panel-title>
              </mat-expansion-panel-header>
              <div class="row mt-2">
                <div class="col-lg-4 col-md-6 mt-2">

                  <p class="mb-0 py-0">Confirmed By</p>
                  <mat-form-field class="form-group input_field mb-0 w-100" appearance="outline">
                    <input matInput placeholder="Enter">
                  </mat-form-field>

                </div>
                <div class="col-lg-4 col-md-6 mt-2">

                  <p class="mb-0 py-0">Confirmed On</p>
                  <mat-form-field class="form-group input_field mb-0 w-100" appearance="outline">
                    <input matInput [matDatepicker]="picker" placeholder="Choose Date ">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                  </mat-form-field>

                </div>

              </div>
            </mat-expansion-panel>
            <mat-expansion-panel #panel5 [expanded]="step === 0" (opened)="setStep(0)" hideToggle>
              <mat-expansion-panel-header class="border-bottom padding-space border-top">
                <mat-panel-title class="d-flex justify-content-between collapsefont align-items-center">
                  <div> <img src="./assets/img/icons/signal.png" class="header_icon mr-2" alt="" srcset=""> Lines
                  </div>
                  <mat-icon class="collapsefont">{{panel5.expanded? 'remove' : 'add'}}</mat-icon>
                </mat-panel-title>
              </mat-expansion-panel-header>
              <div class="row mt-2">
                <div class="px-0 pl-1 pb-1  scroll1 ">
                  <div class="">
                    <table mat-table [dataSource]="dataSource" matSort class=" w-100">

                      <!-- Checkbox Column -->
                      <ng-container matColumnDef="select">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header [attr.rowspan]="2">
                          <mat-checkbox (change)="$event ? masterToggle() : null"
                            [checked]="selection.hasValue() && isAllSelected()"
                            [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
                          </mat-checkbox>
                        </th>
                        <td mat-cell *matCellDef="let row">
                          <mat-checkbox (click)="$event.stopPropagation()"
                            (change)="$event ? selection.toggle(row) : null" (click)="toggleShow()"
                            [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)">
                          </mat-checkbox>
                        </td>
                      </ng-container>


                      <!-- Symbol Column -->
                      <ng-container matColumnDef="no">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> S No </th>
                        <td mat-cell *matCellDef="let element"> {{element.no}} </td>
                      </ng-container>
                      <!-- Weight Column -->
                      <ng-container matColumnDef="lineno">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Product Code </th>
                        <td mat-cell *matCellDef="let element"> {{element.lineno}} </td>
                      </ng-container>
                      <!-- Weight Column -->
                      <ng-container matColumnDef="supcode">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
                        <td mat-cell *matCellDef="let element"> {{element.supcode}} </td>
                      </ng-container>
                      <!-- Symbol Column -->
                      <ng-container matColumnDef="one">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Target Product Code</th>
                        <td mat-cell *matCellDef="let element"> {{element.one}} </td>
                      </ng-container>

                      <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky: true"></tr>
                      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)">
                      </tr>
                    </table>
                  </div>

                </div>
                <div class="buttons border bg-white pb-1 w-100 d-flex justify-content-end uatwhite">
                  <button class="btn btn-sm px-2"><img src="assets/img/icons/multiply.svg" alt=""
                      class="iconsize"></button>
                  <button class="btn btn-sm px-2"><img src="assets/img/icons/add.svg" alt="" class="iconsize"></button>
                  <button class="btn btn-sm px-2"><img src="assets/img/icons/edit.svg" alt="" class="iconsize"></button>
                  <button class="btn btn-sm px-2"><img src="assets/img/icons/delete.svg" alt=""
                      class="iconsize"></button>
                  <button class="btn btn-sm px-2"><img src="assets/img/icons/save.svg" alt="" class="iconsize"></button>
                </div>
              </div>
            </mat-expansion-panel>
          </mat-accordion>
          <div class="d-flex justify-content-center align-items-center py-2 bg-white">
            <button mat-raised-button class="text-white mr-1">
              <mat-icon class="">close</mat-icon> Clear
            </button>
            <button mat-raised-button class="bg-yellow text-white ml-1">
              <mat-icon class="">done</mat-icon> Transfer
            </button>
          </div>
        </div>
      </div>
    </div>

  </div>



  <!--right pane-->
  <div class="col-3 pl-1 pr-1 mt-1 ">
    <div class="whs-rightpane bg-white shadow ">
      <div *ngIf="isShown" class="row container px-0 ml-0" id="divshow">
        <div class="card-header w-100 rounded-0 bg-light p-0 d-flex justify-content-between">

          <button class="btn whs-text-blue w-100 text-left pl-4" type="button"(click)="stockdetails()">
            Stock Details
          </button>
          <span class="my-auto whs-text-blue">  
            <i class="fas fa-plus pr-3"></i>
          </span>
        </div>

      </div>
    </div>
  </div>
</div>
