<form [formGroup]="form" class="bg-white">
  <div class="card bg-white " style="overflow-x: hidden;">
    <div mat-dialog-title cdkDrag cdkDragRootElement=".cdk-overlay-pane" cdkDragHandle
      class="d-flex justify-content-between align-items-center whs-bg-grey text-white p-2">
      <h6 class="my-auto">Create Inventory</h6>
      <mat-icon class="text-white" mat-dialog-close>close</mat-icon>
    </div>
    <div class="mt-2 px-4">
      <div class="row  p-1">
        <div class="col-6 mt-2">
          <div class="d-flex flex-column">
            <p class="mb-0 py-0">Item Code </p>
            <p-dropdown placeholder="Select" [filter]="true" appendTo="body" class="w-100" appendTo="body"  [options]="multiselectItemCodeList"
              [resetFilterOnHide]="true" formControlName="itemCode" name="product" [style]="{'width': '100%'}"
              [panelStyle]="{'width':'20%'}" (onFilter)="onItemType($event)" (onChange)="itemCodeChanged($event)">
            </p-dropdown>
          </div>
        </div>
        <div class="col-lg-6 col-md-6 mt-1" *ngIf="showHiddenFields">
          <p class="mb-0 py-0">Description</p>
          <mat-form-field class="form-group input_field mb-0" appearance="outline">
            <input matInput [disabled]="true" placeholder="Enter" formControlName="referenceField8">
          </mat-form-field>
        </div>
        <div class="col-lg-6 col-md-6 mt-1" *ngIf="showHiddenFields">
          <p class="mb-0 py-0">Mfr Part No</p>
          <mat-form-field class="form-group input_field mb-0" appearance="outline">
            <input matInput [disabled]="true" placeholder="Enter" formControlName="referenceField9">
          </mat-form-field>
        </div>
        <div class="col-6 mt-2">
          <div class="d-flex flex-column">
            <p class="mb-0 py-0">Bin </p>
            <p-dropdown placeholder="Select" [filter]="true" appendTo="body" class="w-100" appendTo="body" [options]="multiselectStorageList"
              [resetFilterOnHide]="true" formControlName="storageBin" name="product" [style]="{'width': '100%'}"
              [panelStyle]="{'width':'20%'}" (onFilter)="onStorageType($event)" (onChange)="storageBinchange($event)">
            </p-dropdown>
          </div>
        </div>
        <div class="col-lg-6 col-md-6 mt-1 mb-2" *ngIf="showHiddenFields1">
          <p class="mb-0 py-0">Storage Section ID</p>
          <p-dropdown placeholder="Select" [filter]="true" appendTo="body" class="w-100" appendTo="body" [options]="multiStorageSectionId"
            formControlName="referenceField10" [style]="{'width': '100%'}">
          </p-dropdown>
        </div>
        <div class="col-lg-6 col-md-6 mt-1" *ngIf="showHiddenFields1">
            <p class="mb-0 py-0 required">Pallet ID</p>
            <mat-form-field class="form-group input_field mb-0" appearance="outline">
              <input matInput [disabled]="true" placeholder="Enter" formControlName="packBarcodes">
            </mat-form-field>
          </div>
          <div class="col-lg-6 col-md-6 mt-1" *ngIf="showHiddenFields1">
            <p class="mb-0 py-0">Stock Type</p>
            <mat-form-field class="form-group input_field mb-0" appearance="outline">
              <input matInput  placeholder="Enter" formControlName="stockTypeId">
            </mat-form-field>
          </div>
          <div class="col-lg-6 col-md-6 mt-1" *ngIf="showHiddenFields1">
            <p class="mb-0 py-0">Spl Stock ID</p>
            <mat-form-field class="form-group input_field mb-0" appearance="outline">
              <input matInput  placeholder="Enter" formControlName="specialStockIndicatorId">
            </mat-form-field>
          </div>
          <div class="col-lg-6 col-md-6 mt-1" *ngIf="showHiddenFields1">
            <p class="mb-0 py-0">Inv Qty</p>
            <mat-form-field class="form-group input_field mb-0" appearance="outline">
              <input matInput type="number"  placeholder="Enter" formControlName="inventoryQuantity">
            </mat-form-field>
          </div>
          <div class="col-lg-6 col-md-6 mt-1" *ngIf="showHiddenFields1">
            <p class="mb-0 py-0">Alloc Qty</p>
            <mat-form-field class="form-group input_field mb-0" appearance="outline">
              <input matInput type="number"  placeholder="Enter" formControlName="allocatedQuantity">
            </mat-form-field>
          </div>
      </div>
    </div>
    <div class="d-flex justify-content-center align-items-center py-2">
      <button mat-raised-button color="warn" mat-dialog-close class="mx-1"> <i
          class="bi bi-x me-1 font-size-1_5rem"></i>Cancel</button>
      <button mat-raised-button class="mx-1 bg-darkblue px-4 text-white" (click)="submit();"> <i
          class="bi bi-check2 mr-1 font-size-1_5rem"></i>Save</button>
    </div>
  </div>
</form>
