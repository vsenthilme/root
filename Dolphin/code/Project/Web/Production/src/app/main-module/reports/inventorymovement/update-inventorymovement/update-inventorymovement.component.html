
<form [formGroup]="form" (ngSubmit)="submit()">
    <div class="card bg-white " style="overflow-x: hidden;">
        <div mat-dialog-title cdkDrag cdkDragRootElement=".cdk-overlay-pane" cdkDragHandle
          class="d-flex justify-content-between align-items-center whs-bg-grey text-white p-2">
          <h6 class="my-auto">Inventory Movement - {{data? data.pageflow: 'New'}}</h6 >
          <mat-icon class="text-white" mat-dialog-close>close</mat-icon>
        </div>
        <div class="mt-2 px-4">
          <div class="row scroll p-1">
            <div class="col-lg-6 col-md-6 mt-1">
              <p class="mb-0 py-0">Item code</p>
              <mat-form-field class="form-group input_field mb-0" appearance="outline">
                <input matInput placeholder="Enter" formControlName="itemCode">
              </mat-form-field>
            </div>
            <div class="col-lg-6 col-md-6 mt-1">
                <p class="mb-0 py-0">Description</p>
                <mat-form-field class="form-group input_field mb-0" appearance="outline">
                  <input matInput placeholder="Enter" formControlName="description">
                </mat-form-field>
              </div>
              <div class="col-lg-6 col-md-6 mt-1">
                  <p class="mb-0 py-0">Pallet Id</p>
                  <mat-form-field class="form-group input_field mb-0" appearance="outline">
                    <input matInput placeholder="Enter" formControlName="packBarcodes">
                  </mat-form-field>
                </div>
                <div class="col-lg-6 col-md-6 mt-1">
                    <p class="mb-0 py-0">Storage Bin</p>
                    <mat-form-field class="form-group input_field mb-0" appearance="outline">
                      <input matInput placeholder="Enter" formControlName="storageBin">
                    </mat-form-field>
                  </div>
                  <div class="col-lg-6 col-md-6 mt-1">
                      <p class="mb-0 py-0">Movement</p>
                      <mat-form-field class="form-group input_field mb-0" appearance="outline">
                        <input matInput placeholder="Enter" formControlName="movementType">
                      </mat-form-field>
                    </div>
                    <div class="col-lg-6 col-md-6 mt-1">
                        <p class="mb-0 py-0">Sub Movement</p>
                        <mat-form-field class="form-group input_field mb-0" appearance="outline">
                          <input matInput placeholder="Enter" formControlName="submovementType">
                        </mat-form-field>
                      </div>
                      
                    <div class="col-lg-6 col-md-6 mt-1">
                        <p class="mb-0 py-0">Order No</p>
                        <mat-form-field class="form-group input_field mb-0" appearance="outline">
                          <input matInput placeholder="Enter" formControlName="refDocNumber">
                        </mat-form-field>
                      </div>
                      <div class="col-lg-6 col-md-6 mt-1">
                          <p class="mb-0 py-0">Movement Qty</p>
                          <mat-form-field class="form-group input_field mb-0" appearance="outline">
                            <input matInput placeholder="Enter" formControlName="movementQty">
                          </mat-form-field>
                        </div>
                        <div class="col-lg-6 col-md-6 mt-1">
                            <p class="mb-0 py-0">UOM</p>
                            <mat-form-field class="form-group input_field mb-0" appearance="outline">
                              <input matInput placeholder="Enter" formControlName="inventoryUom">
                            </mat-form-field>
                          </div>
            
          </div>
          <div class="d-flex justify-content-center align-items-center py-2">
            <button mat-raised-button color="warn" mat-dialog-close class="mx-1"> <i
                class="bi bi-x me-1 font-size-1_5rem"></i>Cancel</button>
            <button mat-raised-button class="mx-1 bg-darkblue px-4 text-white"> <i
                class="bi bi-check2 mr-1 font-size-1_5rem"></i>
              
                {{data.pageflow =='Edit'? 'Update': 'Save'}}</button>
          </div>
        </div>
    
    
      </div>
    </form>
