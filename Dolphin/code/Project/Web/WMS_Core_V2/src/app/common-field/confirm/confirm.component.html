<div class="card bg-white ">
  <div class="d-flex justify-content-between align-items-center header_colour text-white p-2">
    <h5 class="my-auto headertext">Upload </h5>
    <i mat-dialog-close class="bi bi-x-lg px-3"></i>
  </div>
  <div class="mt-2">
    <div class="row  p-2 mx-0">
      <div class="col-12 mt-2">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
          </div>
          <div class="custom-file">
            <input type="file" class="custom-file-input" accept=".csv" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01"
              (change)="this.onFilechange($event)">
            <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
          </div>
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-center align-items-center py-2">
      <button mat-raised-button color="warn" mat-dialog-close class="mx-2"> <i
              class="bi bi-x me-1 font-size-1_5rem"></i>Cancel</button>
      <button mat-raised-button class="mx-2 bg-darkblue text-white" (click)="Confirm()"> <i
              class="bi bi-check2 mr-1 font-size-1_5rem"></i>
          Confirm</button>
  </div>


  </div>
