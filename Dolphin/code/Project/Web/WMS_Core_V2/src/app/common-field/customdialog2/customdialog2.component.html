<form [formGroup]="form">
  <div class="card bg-white " style="overflow-x: hidden;">
    <div mat-dialog-title cdkDrag cdkDragRootElement=".cdk-overlay-pane" cdkDragHandle
      class="d-flex justify-content-between align-items-center whs-bg-grey text-white p-2">
      <h6 class="my-auto">{{data.title}} </h6>
      <mat-icon class="text-white" (click)="cancel()">close</mat-icon>
    </div>
    <mat-accordion>

      <div class="mt-2">
        <div class="row  p-2 mx-0">
          <div class="col-12 mt-2 mr-1">
            <!--<p class="mb-0 py-0 text-black ">{{data.body}}</p>-->
            <mat-form-field class="form-group input_field mb-0" appearance="outline">
              <textarea matInput rows="6" formControlName="remarks"></textarea>
            </mat-form-field>
          </div>
        </div>
      </div>

    </mat-accordion>
    <div class="d-flex justify-content-center align-items-center py-2">
      <button mat-raised-button color="warn" mat-dialog-close class="mx-2" (click)="cancel()"> <i
          class="bi bi-x me-1 font-size-1_5rem"></i>Cancel</button>
      <button mat-raised-button class="mx-2 bg-darkblue text-white" (click)="submit()"> <i
          class="bi bi-check2 mr-1 font-size-1_5rem"></i>
        Confirm</button>
    </div>
  </div>
</form>
