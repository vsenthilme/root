<div class="card  border-0 " style="overflow: hidden;">
  <div mat-dialog-title cdkDrag cdkDragRootElement=".cdk-overlay-pane" cdkDragHandle
    class="d-flex justify-content-between align-items-center header_colour text-white p-2">
    <h5 class="my-auto">Barcode Id Details</h5>
    <mat-icon class="text-white" mat-dialog-close>close</mat-icon>
  </div>

  <div class="scroll uatwhite ">
    <table mat-table [dataSource]="dataSource" matSort class=" col-12 w-100">

      <!-- Checkbox Column -->
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="true"
            [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
          [checked]="true" [aria-label]="checkboxLabel(row)">
          </mat-checkbox>
        </td>
      </ng-container>


      <!-- Symbol Column -->
      <ng-container matColumnDef="no">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Part No</th>
        <td mat-cell *matCellDef="let element"> {{element.itemCode}} </td>
      </ng-container>
      <!-- Weight Column -->
      <ng-container matColumnDef="dimensions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Barcode Id </th>
        <td mat-cell *matCellDef="let element"> {{element.barcodeId}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="width">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Qty</th>
        <td mat-cell *matCellDef="let element"> {{element.Qty}} </td>
      </ng-container>
      <!-- Symbol Column -->
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Qty Type</th>
        <td mat-cell *matCellDef="let element"> {{element.quantityType}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="uom">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>No of Labels</th>
        <td mat-cell *matCellDef="let element"> {{element.nooflable}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)">
      </tr>
    </table>
  </div>

    <div class="p-0 mx-1">
      <mat-paginator class="" showFirstLastButtons [pageSize]="100" [pageSizeOptions]="[100, 150, 200, 250]"
        aria-label="Select page of periodic elements">
      </mat-paginator>
    </div>
  </div>
  <div class="d-flex justify-content-center align-items-center py-2 bg-white">
    <button mat-raised-button mat-dialog-close class="text-white mr-1 px-4" color="warn">
      <mat-icon class="">close</mat-icon>Cancel
    </button>
    <button mat-raised-button class="bg-darkblue px-4 text-white ml-1" (click)="packdetails();">
      <mat-icon class="">print</mat-icon> Print
    </button>
  </div> -->

  <div class=" pb-1 w-100 d-flex justify-content-center originalbackground">
    <div class=" py-2  ">
      <button mat-raised-button mat-dialog-close class="text-white mx-1 px-4" color="warn">
        <mat-icon class="">close</mat-icon>Cancel
      </button>
      <button mat-raised-button class="bg-darkblue px-4 text-white mx-1" (click)="packdetails();">
        <mat-icon class="">print</mat-icon> Print
      </button>
    </div>

      <mat-paginator class="" showFirstLastButtons [pageSize]="100" [pageSizeOptions]="[100, 150, 200, 250]"
        aria-label="Select page of periodic elements">
      </mat-paginator>
    </div> -->

</div>
