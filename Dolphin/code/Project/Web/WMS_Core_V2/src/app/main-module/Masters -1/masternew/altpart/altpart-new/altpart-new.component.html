<div class="row mx-1 pl-2">
  <div class="col-12">
    <!--inner header-->

    <div class="row  text-secondary pr-0 mt-1">
      <div class="col bg-white d-flex align-items-center mt-1 px-1 py-1 pathname">


        <nav aria-label="breadcrumb" class="d-flex align-items-center">
          <ol class="breadcrumb mb-0 bg-white">
            <li class="breadcrumb-item whs-fontsize-1-2rem  my-auto">Home</li>
            <li class="breadcrumb-item" class=" whs-fontsize-1-2rem  my-auto">Master</li>
            <li class="breadcrumb-item" class=" whs-fontsize-1-2rem  my-auto">Product</li>
            <li class="breadcrumb-item" class=" whs-fontsize-1-2rem  my-auto">Alternate Parts</li>
          </ol>
        </nav>


        <div class="d-flex ml-auto my-auto">
          <div [hidden]="isShowDiv"> <input matInput class="form-control filter_button mt-2 mt-2 mx-2 border-bottom"
              placeholder="Search" style="width:90%">
          </div>
          <div [ngClass]="showFloatingButtons == true ? 'floating-pane-active' : 'floating-pane-deactive'"
            class="button-row d-flex align-items-center">
            <!--
                              <button mat-mini-fab *ngIf="showFloatingButtons == true" class="floating-buttons  d-flex align-items-center justify-content-center bg-pink text-white mx-2"
                              matTooltip="Add">
                              <mat-icon class="action-icon d-flex align-items-center justify-content-center">add_circle_outline</mat-icon>
                            </button>
                            -->
            <button mat-mini-fab *ngIf="showFloatingButtons == true"
              class=" floating-buttons  d-flex align-items-center justify-content-center text-white   yellowaction"
              matTooltip="Display">
              <mat-icon class="action-icon d-flex align-items-center justify-content-center">search</mat-icon>
            </button>
            <button mat-mini-fab *ngIf="showFloatingButtons == true"
              class="floating-buttons  d-flex align-items-center justify-content-center text-white  blueaction "
              matTooltip="Edit">
              <mat-icon class="action-icon d-flex align-items-center justify-content-center">edit</mat-icon>
            </button>
            <button mat-mini-fab *ngIf="showFloatingButtons == true"
              class=" floating-buttons  d-flex align-items-center justify-content-center redaction text-white  align-middle"
              matTooltip="Delete">
              <mat-icon class="action-icon d-flex align-items-center justify-content-center">delete</mat-icon>
            </button>
            <button mat-mini-fab *ngIf="showFloatingButtons == true"
              class="floating-buttons  d-flex align-items-center justify-content-center text-white  darkblueaction "
              matTooltip="Download">
              <mat-icon class="action-icon d-flex align-items-center justify-content-center">download</mat-icon>
            </button>
            <button mat-mini-fab (click)="toggleFloat()" class="mx-2 text-white action-button"
              [ngClass]="{'bg-orange' : toggle, 'purple': !toggle}">
              <mat-icon>{{icon}}</mat-icon>Options
            </button>
            <button mat-mini-fab
              class=" floating-buttons1  d-flex align-items-center justify-content-center darkaction text-white mx-2 mr-3 align-middle"
              matTooltip="New">
              <mat-icon class="action-icon d-flex align-items-center justify-content-center my-auto">add</mat-icon>
            </button>
            <button mat-mini-fab
              class=" floating-buttons1  d-flex align-items-center justify-content-center greyaction text-white mx-2 mr-3 align-middle"
              matTooltip="Save">
              <mat-icon class="action-icon d-flex align-items-center justify-content-center my-auto">save</mat-icon>
            </button>
            <button mat-mini-fab disabled class="text-white mx-2 action-button  bg-red " type="button" mat-button>
              <mat-icon class="">tune</mat-icon> Filter
            </button>
          </div>

        </div>
      </div>
    </div>
  </div>
  <div class="row mt-2 mx-1 pr-0 w-100">
    <div class=" bg-white col-md-12 px-0" style="height:calc(100vh - 12rem);">
      <div class="">
        <mat-stepper [linear]="isLinear" #stepper>
          <mat-step>
            <ng-template matStepLabel>General</ng-template>
            <div class="row  boxgrey  mt-2">
              <div class="col-lg-3 col-md-6 mt-2">
                <div class="d-flex flex-column">
                  <p class="mb-0 py-0 text-black required">Language</p>
                  <p-dropdown placeholder="Select" class="w-100" [disabled]="true" [ngModel]="languageSelection"
                    [filter]="true" [options]="languageList"
                    [style]="{'width': '100%', 'margin-top': '0.3rem', 'margin-bottom': '0.3rem'}"
                    [panelStyle]="{'width':'20%'}" appendTo="body"> </p-dropdown>

                </div>
              </div>
              <div class="col-lg-3 col-md-6 mt-2">
                <div class="d-flex flex-column">
                  <p class="mb-0 py-0 text-black required">Company</p>
                  <p-dropdown placeholder="Select" class="w-100" [disabled]="true" [ngModel]="companySelection"
                    [filter]="true" [options]="companyList"
                    [style]="{'width': '100%', 'margin-top': '0.3rem', 'margin-bottom': '0.3rem'}"
                    [panelStyle]="{'width':'20%'}" appendTo="body"> </p-dropdown>

                </div>
              </div>
              <div class="col-lg-3 col-md-6 mt-2">
                <div class="d-flex flex-column">
                  <p class="mb-0 py-0 text-black required">Branch</p>
                  <p-dropdown placeholder="Select" class="w-100" [disabled]="true" [ngModel]="plantSelection"
                    [filter]="true" [options]="plantList"
                    [style]="{'width': '100%', 'margin-top': '0.3rem', 'margin-bottom': '0.3rem'}"
                    [panelStyle]="{'width':'20%'}" appendTo="body"> </p-dropdown>

                </div>
              </div>
              <div class="col-lg-3 col-md-6 mt-2">
                <p class="mb-0 py-0 mb-1">Warehouse </p>
                <p-dropdown placeholder="Select" class="w-100" [disabled]="true" [ngModel]="warehouseSelection"
                  [filter]="true" #warehouseId (onChange)="onWarehouseChange(warehouseId.selectedOption)"
                  [options]="warehouseIdList"
                  [style]="{'width': '100%', 'margin-top': '0.3rem', 'margin-bottom': '0.3rem'}"
                  [panelStyle]="{'width':'20%'}" appendTo="body"> </p-dropdown>
              </div>
              <div class="col-lg-3 col-md-6 mt-2">
                <p class="mb-0 py-0 mb-1 required">Part No</p>
                <mat-form-field  class="mb-0 w-100" appearance="outline">
                  <input matInput [disabled]="this.js.pageflow == 'basicDataNew' || this.js.pageflow == 'basicDataEdit' || this.js.pageflow=='Display' || this.js.pageflow== 'basicDataEdit2' || this.js.pageflow=='basicDataEdit3'|| this.js.pageflow =='Edit'" placeholder="Enter" [(ngModel)]="itemCode">
                </mat-form-field>
              </div>
            </div>
          </mat-step>
          <mat-step>
            <ng-template matStepLabel>Alternate Parts</ng-template>
            <div class="mt-0">
              <button mat-raised-button  [disabled]="this.js.pageflow=='Display'" class="text-white bg-orange demo-button my-2 ml-auto" (click)="addNewRow()">
                <!--(click)="addRow()"-->
                <mat-icon class="">add</mat-icon> Add Lines
              </button>

              <div class="row  px-2 w-100">
                <form [formGroup]="form" class="w-100">
                  <p-table #Setupbatch [globalFilterFields]="['altItemCode','subBarcode','brand','manufacturer']"
                    [value]="tableRowArray.controls" styleClass="p-datatable-gridlines p-datatable-sm"
                    [scrollable]="true" selectionMode="single" scrollHeight="calc(100vh - 24.5rem)" [paginator]="true"
                    [rows]="100" [showCurrentPageReport]="true"
                    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                       [resizableColumns]="true"
                    style="width: 100%; margin-left: 10px;background-color:white">
                    <ng-template pTemplate="header">
                      <tr>
                        <th style="max-width:30rem;" pResizableColumn>X
                        </th>
                        <th style="max-width: 30rem;" pResizableColumn>Alternate ItemCode </th>
                        <th style="max-width: 30rem;" pResizableColumn>Sub BarCode</th>
                        <th style="max-width: 30rem;" pResizableColumn>Brand </th>
                        <th style="max-width: 30rem;" pResizableColumn>Manufacturer </th>
                       
                        <th pResizableColumn>Delete</th>
                      </tr>


                    </ng-template>
                    <ng-template pTemplate="body" let-batch let-rowIndex="rowIndex" formArrayName="tableRowArray">
                      <tr [formGroupName]="rowIndex">
                        <td style="max-width: 30rem;">{{rowIndex}} </td>
                        <td style="max-width: 30rem;"><input matInput [disabled]="this.js.pageflow=='basicDataEdit'" placeholder="Enter value"
                          formControlName="altItemCode" /> </td>
                        <td style="max-width: 30rem;"><input matInput [disabled]="this.js.pageflow=='basicDataEdit'" placeholder="Enter value"
                          formControlName="subBarcode" /> </td>
                        <td style="max-width: 30rem;"><input matInput [disabled]="this.js.pageflow=='basicDataEdit'" placeholder="Enter value"
                          formControlName="brand" /> </td>
                        <td style="max-width: 30rem;"><input matInput [disabled]="this.js.pageflow=='basicDataEdit'" placeholder="Enter value"
                          formControlName="manufacturer" /></td>
                        <td style="max-width: 30rem;"><button mat-icon-button  [disabled]="this.js.pageflow=='Display'" (click)="onDeleteRow(rowIndex)">
                          <mat-icon class="text-danger">delete_outline</mat-icon>
                        </button></td>
                      </tr>
                    </ng-template>

                  </p-table>
                </form>
              </div>



            </div>
          </mat-step>
          <mat-step  *ngIf ="this.js.pageflow=='basicDataEdit' || this.js.pageflow=='Display' || this.js.pageflow =='basicDataEdit2' || this.js.pageflow == 'basicDataEdit3'">
            <ng-template matStepLabel>Admin</ng-template>
           
              <div class="row  boxgrey  mt-2">
                <div class="col-lg-3 col-md-6 mt-2">
                  <p class="mb-0 py-0 mb-1 required">Updated On</p>
                  <mat-form-field  class="mb-0 w-100" appearance="outline">
                    <input matInput [disabled]="true" placeholder="Enter" [(ngModel)]="updatedOnFE">
                  </mat-form-field>
                </div>
                <div class="col-lg-3 col-md-6 mt-2">
                  <p class="mb-0 py-0 mb-1 required">Updated By</p>
                  <mat-form-field  class="mb-0 w-100" appearance="outline">
                    <input matInput [disabled]="true" placeholder="Enter" [(ngModel)]="updatedBy">
                  </mat-form-field>
                </div>
                <div class="col-lg-3 col-md-6 mt-2">
                  <p class="mb-0 py-0 mb-1 required">Created On</p>
                  <mat-form-field  class="mb-0 w-100" appearance="outline">
                    <input matInput [disabled]="true" placeholder="Enter" [(ngModel)]="createdOnFE">
                  </mat-form-field>
                </div>
                <div class="col-lg-3 col-md-6 mt-2">
                  <p class="mb-0 py-0 mb-1 required">Created By</p>
                  <mat-form-field  class="mb-0 w-100" appearance="outline">
                    <input matInput [disabled]="true" placeholder="Enter" [(ngModel)]="createdBy">
                  </mat-form-field>
                </div>
              </div>
           
          </mat-step>
      

          <ng-template matStepperIcon="phone">
            <mat-icon>call_end</mat-icon>
          </ng-template>
          <ng-template matStepperIcon="chat">
            <mat-icon>forum</mat-icon>
          </ng-template>
        </mat-stepper>

      </div>
    </div>

  </div>
  <div class="d-flex justify-content-center  align-items-center py-2 fixed-bottom">

    <button mat-raised-button class="text-white mx-1 px-3" color="warn" routerLink="/main/masternew/altpart">
      <mat-icon class="">close</mat-icon>Cancel
    </button>
    <button *ngIf="this.js.pageflow != 'Display'"  mat-raised-button class="bg-darkblue text-white mx-1 px-3" (click)="submit()"> 
      <mat-icon class="">done</mat-icon>{{this.js.pageflow =='basicDataEdit' || this.js.pageflow =='basicDataEdit2' || this.js.pageflow=='basicDataEdit3' || this.js.pageflow =='Edit'? 'Update': 'Save'}}
    </button>
    <button  *ngIf ="this.js.pageflow=='basicDataNew' || this.js.pageflow=='basicDataEdit' || this.js.pageflow=='basicDataEdit2' || this.js.pageflow=='basicDataEdit3' " mat-raised-button
      class="tmat-focus-indicator text-white mx-2 action-button bg-orange mat-button mat-mini-fab mat-button-base mat-accent "
      color="primary" (click)="Skip()">
      <mat-icon class="">skip_next</mat-icon>Skip
    </button>
     <button *ngIf ="this.js.pageflow=='basicDataEdit' || this.js.pageflow=='basicDataNew' || this.js.pageflow=='basicDataEdit2' || this.js.pageflow=='basicDataEdit3'" mat-raised-button class="tmat-focus-indicator text-white mx-2 action-button bg-red mat-button mat-mini-fab mat-button-base mat-accent " color="primary" (click)="Back()" >
              <mat-icon class="" >arrow_back</mat-icon>Back
            </button>
  </div>
</div>
