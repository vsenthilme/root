<div class="card bg-white " style="overflow-x: hidden;">
    <div mat-dialog-title cdkDrag cdkDragRootElement=".cdk-overlay-pane" cdkDragHandle
        class="d-flex justify-content-between align-items-center whs-bg-grey text-white p-2">
        <h5 class="my-auto">Reversal - New</h5>
        <mat-icon class="text-white" mat-dialog-close>close</mat-icon>
    </div>
    <div class="mt-2 px-4">
        <div class="row  p-1">
            <div class="col-lg-6 col-md-6 mt-1">
                <div class="d-flex flex-column">
                    <p class="mb-0 py-0 text-black required">Order No</p>
                 
                    <div class="form-group input_field mb-2" appearance="outline">
                    
                        <p-dropdown placeholder="Select" [filter]="true" class="w-100" [options]="multiSelectorderList"
                        [(ngModel)]="selectedItems" (onChange)="onItemSelect($event)" [style]="{'width': '100%'}" [panelStyle]="{'width':'20%'}" appendTo="body" >
                      </p-dropdown>
                      </div>
                    <mat-error class="error-message" *ngIf=" submitted && !refDocNumber">
                        SO Required</mat-error>

                </div>
            </div>
            <div class="col-lg-6 col-md-6 mt-1">
                <p class="mb-0 py-0 required">Part No</p>
               
                <p-dropdown placeholder="Select" [filter]="true" class="w-100" [options]="multipalletselectList" #itemCode (onChange)="onItemCodeChange(itemCode.selectedOption)"
                [(ngModel)]="packBarcodes"  [style]="{'width': '100%'}"  [panelStyle]="{'width':'20%'}" appendTo="body">
              </p-dropdown>
             
                <mat-error class="error-message" *ngIf="submitted && !packBarcodes">
                    Pallet Required</mat-error>
            </div>

        </div>
        <div class="d-flex justify-content-center align-items-center py-2">
            <button mat-raised-button color="warn" mat-dialog-close class="mx-1 px-4"> <i
                    class="bi bi-x me-1 font-size-1_5rem"></i>Cancel</button>
            <button mat-raised-button (click)="reverse()"  class="mx-1 bg-darkblue px-4 text-white"> <i
                    class="bi bi-check2 mr-1 font-size-1_5rem"></i>

                Reverse</button>
        </div>
    </div>


</div>
