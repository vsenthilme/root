<div class="row whs-scroll1 mt-4 px-4">
    <div class="col-3 mt-3 px-1 " *ngFor="let element of menulist"  [ngClass]="checkModule(element.id) ? 'd-none' : ''">
        <div class="card" >
            <div class="card-header cardheaderNew d-flex text-center p-2">
                <p class="mb-0 mx-auto"><strong>{{element.displayName}}</strong></p>
            </div>
            <div class="whs-scroll bg-white">
                <ul class="list-group list-group-flush"  *ngFor="let childElement of element.children">  
                     <!--  [ngClass]="checkMenu(childElement.id) ? 'd-none' : ''"-->
                     <div *ngIf="!childElement.children"  [ngClass]="isdiabled(childElement.id) ? 'd-none' : ''">
                        <div class="d-flex justify-content-between borderGrey align-items-center">
                            <i  class="fa fa-fw fa-chevron-right text-secondary ml-4"></i>
                            <a [routerLink]="childElement.route" class="text-secondary list-group-item  list-group-item-action">{{childElement.displayName}}</a>
                            <a [routerLink]="childElement.route" class="hvr-icon-wobble-horizontal mr-2 mb-0"><small>View</small></a>
                        </div>
                    </div>

                    <p-accordion  *ngIf="childElement.children" [ngClass]="checkMenu(childElement.id) ? 'd-none' : ''"> 
                        <p-accordionTab [header]="childElement.displayName">
                            <ul class="list-group list-group-flush"  *ngFor="let subchildElement of childElement.children"   [ngClass]="isdiabled(subchildElement.id) ? 'd-none' : ''">  
                                <div class="d-flex justify-content-between borderGrey align-items-center">
                                    <i  class="fa fa-fw fa-chevron-right text-secondary ml-5"></i>
                                    <a [routerLink]="subchildElement.route" class="text-secondary list-group-item  list-group-item-action">{{subchildElement.displayName}}</a>
                                    <a [routerLink]="subchildElement.route" class="hvr-icon-wobble-horizontal mr-2 mb-0"><small>View</small></a>
                                </div>
                            </ul>
                        </p-accordionTab>
                    </p-accordion>

                  </ul>
            </div> 
            <div class="  card-footer p-0 whs-green">
                <small class="text-white float-right"></small>
            </div>
        </div> 
    </div>
</div>
