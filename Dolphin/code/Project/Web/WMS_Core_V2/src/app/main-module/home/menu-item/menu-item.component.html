<mat-menu #childMenu="matMenu" [overlapTrigger]="false" class="custom-class4">
    <span *ngFor="let child of items">
      <!-- Handle branch node menu items -->
      <span *ngIf="child.children && child.children.length > 0">
        <button mat-menu-item class=" dropdown_fields" [matMenuTriggerFor]="menu.childMenu" [ngClass]="checkMenu(child.id) ? 'd-none' : ''">   <!--  [ngClass]="checkMenu(child.id) ? 'd-none' : ''" -->
            <i [ngClass]="child.iconName ?  child.iconName : ''"   style="font-size:18px; margin-right: 16px;"></i>
            {{child.displayName}} </button>
        <app-menu-item #menu [items]="child.children"></app-menu-item>
      </span>
      <!-- Handle leaf node menu items -->
      <span *ngIf="!child.children || child.children.length === 0">
        <button mat-menu-item class=" dropdown_fields" [routerLink]="child.route" [hidden]="isdiabled(child.id)"> <!-- [ngClass]="isdiabled(child.id) ? 'd-none' : ''" -->   <!--  [hidden]="isdiabled(child.id)"-->
            <i [ngClass]="child.iconName ?  child.iconName : ''"   style="font-size:18px; margin-right: 16px;"></i>
            {{child.displayName}} </button>

        </span>
    </span>
  </mat-menu>
