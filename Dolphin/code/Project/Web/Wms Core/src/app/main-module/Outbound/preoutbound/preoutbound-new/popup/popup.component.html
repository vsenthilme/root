<form [formGroup]="form" >
    <div class="card bg-white " style="overflow-x: hidden;">
      <div mat-dialog-title cdkDrag cdkDragRootElement=".cdk-overlay-pane" cdkDragHandle
        class="d-flex justify-content-between align-items-center whs-bg-grey text-white p-2">
        <h6 class="my-auto">Preoutbound-Lines </h6>
        <mat-icon class="text-white" mat-dialog-close>close</mat-icon>
      </div>
      <div class="mt-2 px-4">
        <div class="row  p-1">
          <div class="col-lg-6 col-md-6 mt-1">
            <div class="d-flex flex-column">
              <p class="mb-0 py-0">Line Reference</p>
              <mat-form-field class="mb-0 w-100 " appearance="outline">
                <input matInput formControlName="lineReference">
              </mat-form-field>
            </div>
          </div>
  
          <div class="col-lg-6 col-md-6 mt-1">
            <div class="d-flex flex-column">
              <p class="mb-0 py-0 text-black">Order Type</p>
              <mat-form-field class="mb-0 w-100 " appearance="outline">
                <mat-select class="mb-0" placeholder="Select" formControlName="orderType">
                    <mat-option value="N">N - Normal</mat-option>
                    <mat-option value="S">S - Special</mat-option>
                  </mat-select>
                </mat-form-field>
            </div>
          </div>
          <div class="col-lg-6 col-md-6 mt-1">
            <div class="d-flex flex-column">
              <p class="mb-0 py-0 text-black">Order Qty</p>
              <mat-form-field class="mb-0 w-100 "  appearance="outline">
                <input matInput placeholder="Enter" formControlName="orderedQty" required>
              </mat-form-field>
            </div>
          </div>
          <div class="col-lg-6 col-md-6 mt-1">
            <div class="d-flex flex-column">
              <p class="mb-0 py-0 text-black">Item Code</p>
              <mat-form-field class="mb-0 w-100 " appearance="outline">
                <input matInput placeholder="Enter" formControlName="sku" required>
              </mat-form-field>
            </div>
          </div>
          <div class="col-lg-6 col-md-6 mt-1">
            <div class="d-flex flex-column">
              <p class="mb-0 py-0 text-black">Item Description</p>
              <mat-form-field class="mb-0 w-100 " appearance="outline">
                <input matInput placeholder="Enter" formControlName="skuDescription" >
              </mat-form-field>
  
            </div>
          </div>
          <div class="col-lg-6 col-md-6 mt-1" >
            <div class="d-flex flex-column">
              <p class="mb-0 py-0 text-black">UOM</p>
              <mat-form-field class="mb-0 w-100 " appearance="outline">
                <input matInput  formControlName="uom" >
              </mat-form-field>
            </div>
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-center align-items-center py-2">
        <button mat-raised-button class="text-white mx-1" color="warn"  (click)="cancel()">
          <mat-icon class="">close</mat-icon> Cancel
        </button>
        <button mat-raised-button class="bg-darkblue  text-white mx-1" (click)="submit()">
                  <mat-icon class="">done</mat-icon> Save
                </button>
      </div>
  
  
    </div>
  </form>
