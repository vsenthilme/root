<!-- <p>barcode works!</p> -->
<div *ngFor="let element of barcodeValueList">

  <div class="barcodelayout" id="barcode" *ngIf="lable =='barcode'">
    <!-- [id]="element.case_no"  -->
    <div style="margin-top: 3%;margin-left: 3%;">
      <div class="row">
        <div class="col-12 d-flex justify-content-center">
          <img class="logwh" src="./assets/img/almailem.png" />
        </div>
        <div class="col-6 my-1">
          <div class="d-flex flex-column">
            <mat-label class="lablepadding labelvalue">{{element.manufacturerName}}</mat-label>
          </div>
        </div>
        <div class="col-6 my-1 d-flex justify-content-end">
          <mat-label class="lablepadding labelvalue mr-2 text-right">MADE IN {{element.origin}}</mat-label>
        </div>
        <div class="col-12 my-1  d-flex justify-content-start">
          <div class="d-flex flex-column">
            <div class="d-flex justify-content-start">
              <mat-label class="lablepadding labelvalue mb-1">Part No : {{element.itemCode}}</mat-label>
              <mat-label class="lablepadding labelvalue mx-4">Qty: 1</mat-label> <!--{{element.qty}}-->
            </div>
            <mat-label class="lablepadding labelvalue">{{element.itemDescription}}</mat-label>
          </div>
        </div>
      </div>
      <div class="row">
        <div *ngIf="element.barCodeType == '1'" class="col-12 d-flex justify-content-center">
         <ngx-barcode  [bc-value]="element.partner_item_barcode" [bc-display-value]="true" [bc-font-size]='8'
            bc-format='CODE128' [bc-height]="40" [bc-width]="1" bc-element-type='svg'>
          </ngx-barcode> 
        </div>
        <div *ngIf="element.barCodeType == '2'" class="col-12 d-flex justify-content-end">
           <qr-code  [value]="element.partner_item_barcode" [size]="60"></qr-code>
         </div>
      </div>
    </div>
  </div>
  <div *ngFor="let element of barcodeValueList">
  <div class="barcodelayout" id="barcode" *ngIf="lable =='case'">
    <!-- [id]="element.case_no"  -->
    <div style="margin-top: 3%;margin-left: 3%;">
      <div class="rowb">
        <div class="colmd7">
          <div class="rowb">
            <mat-label class="lablepadding mb-2 colmd3">ASN #</mat-label>
            <mat-label class="lablepadding mb-2 colmd1">:</mat-label>
            <mat-label class="lablepadding mb-2 colmd6 labelvalue">{{element.asn}}</mat-label>
          </div>


          <div class="rowb">
            <mat-label class="lablepadding mb-2 colmd3">INV #</mat-label>
            <mat-label class="lablepadding mb-2 colmd1">:</mat-label>

            <mat-label class="lablepadding mb-2 colmd6 labelvalue">{{element.inv}}</mat-label>

          </div>

          <div class="rowb">
            <mat-label class="lablepadding mb-2 colmd3">Container NO #</mat-label>
            <mat-label class="lablepadding mb-2 colmd1">:</mat-label>
            <mat-label class="lablepadding mb-2 colmd6 labelvalue">{{element.container_no}}</mat-label>
          </div>

          <div class="rowb">

            <mat-label class="lablepadding mb-2 colmd3">Date</mat-label>
            <mat-label class="lablepadding mb-2 colmd1">:</mat-label>

            <mat-label class="lablepadding mb-2 colmd6 labelvalue">{{date}}</mat-label>

          </div>

          <div class="rowb">
            <mat-label class="lablepadding mb-2 colmd3" style="font-size: 12px;">Case No.</mat-label>
            <mat-label class="lablepadding mb-2 colmd1" style="font-size: 12px;">:</mat-label>

          </div>
        </div>
        <div class="colmd5">

          <img class="logwh" [src]="element.warehouseId" />

        </div>
      </div>
      <div class="rowb">
        <div class="rowb">
          <div class=" barcodeimgcase">
            <ngx-barcode [bc-value]="element.case_no" [bc-display-value]="true" [bc-font-size]="13" bc-format='CODE128'
              [bc-height]="60" [bc-width]="1.6" bc-element-type='svg' bc-text-position="top">
            </ngx-barcode>
          </div>
        </div>
        <!-- <div class="rowb">

                    <img class="logwh" [src]="./assets/warehouseId.png" />
                </div> -->
      </div>

    </div>
  </div>
</div>
