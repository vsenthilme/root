<div class="card  border-0 " style="overflow: hidden;">
  <div mat-dialog-title cdkDrag cdkDragRootElement=".cdk-overlay-pane" cdkDragHandle
    class="d-flex justify-content-between align-items-center header_colour text-white p-2">
    <h5 class="my-auto">Assigned Case</h5>
    <mat-icon class="text-white" mat-dialog-close>close</mat-icon>
  </div>
  <div class="row mx-0 pr-4">
    <div class="col-6 mt-1">
      <div class="form-group mb-0">
        <label for="inputEmail4" class="mb-0">No of Cases</label>
        <mat-form-field class="mb-0 w-100 " appearance="outline">
          <input matInput placeholder="Enter" disabled [(ngModel)]="rowcount">
        </mat-form-field>
      </div>
    </div>
    <div class="col-3 my-auto">
      <input (keyup)="applyFilter($event)" matInput class="form-control filter_button mt-2 mt-2 mx-2 border-bottom"
        placeholder="Search" style="width:100%">
    </div>
    <div class="col-3 my-auto ">
      <button disabled mat-raised-button class="float-right disabled bg-darkblue text-white ml-1">
        <mat-icon class="">settings_suggest</mat-icon> Generate
      </button>
    </div>
  </div>

  <!-- <div class="d-flex justify-content-end mr-3 mb-1 pb-2">
  
  </div> -->
  <div class="scroll">
    <table mat-table [dataSource]="dataSource" matSort matSortActive="lineNo" matSortDirection="asc"
      class=" col-12 w-100">

      <!-- Checkbox Column -->
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()"
            [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()" >
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox (click)="$event.stopPropagation()" (change)="selection.toggle(row)"
            [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)">
          </mat-checkbox>
        </td>
      </ng-container>


      <!-- Symbol Column -->
      <ng-container matColumnDef="no">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Line No </th>
        <td mat-cell *matCellDef="let element"> {{element.lineNo}} </td>
      </ng-container>
      <ng-container matColumnDef="statusId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
        <td mat-cell *matCellDef="let element"> {{cs.getstatus_text(element.statusId)}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="itemCode">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Product Code</th>
        <td mat-cell *matCellDef="let element"> {{element.itemCode}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="caseCode">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Case Code</th>
        <td mat-cell *matCellDef="let element"> {{element.caseCode}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="assignedUserId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>HHT User ID</th>
        <td mat-cell *matCellDef="let element"> {{element.assignedUserId}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)">
      </tr>
    </table>
  </div>
  <!-- <div class="buttons border d-flex justify-content-end">
    <div class="p-0 mx-1">
      <mat-paginator class="" showFirstLastButtons [pageSize]="100" [pageSizeOptions]="[100, 150, 200, 250]"
        aria-label="Select page of periodic elements">
      </mat-paginator>
    </div>
  </div> -->
  <div class="d-flex justify-content-center align-items-center py-2 originalbackground">
    <button mat-raised-button mat-dialog-close class="text-white px-4" color="warn">
      <mat-icon class="">close</mat-icon>Cancel
    </button>
    <button mat-raised-button *ngIf="data.statusId==13  || data.statusId ==14" class="bg-darkblue px-4 text-white mx-1"
      (click)="Confirm()">
      <mat-icon class="">done</mat-icon> Confirm
    </button>
    <button mat-raised-button (click)="assignhht()" class="whs-bg-grey text-white mx-1 px-4 d-inline">
      <mat-icon class="">assignment_turned_in</mat-icon> Assign HHT User
    </button>
    <button mat-raised-button *ngIf="data.statusId==13  || data.statusId ==14"
      class="bg-orange text-white mx-1 px-4 d-inline" (click)="Delete()">
      <mat-icon class="">delete</mat-icon> Delete
    </button>
  </div>
  

</div>
