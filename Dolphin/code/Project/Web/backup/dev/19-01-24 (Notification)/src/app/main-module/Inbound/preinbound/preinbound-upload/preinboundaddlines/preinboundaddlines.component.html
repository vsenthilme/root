<form [formGroup]="form" >
    <div class="card bg-white " style="overflow-x: hidden;">
      <div mat-dialog-title cdkDrag cdkDragRootElement=".cdk-overlay-pane" cdkDragHandle
        class="d-flex justify-content-between align-items-center whs-bg-grey text-white p-2">
        <h6 class="my-auto">Preinbound-Lines </h6>
        <mat-icon class="text-white" mat-dialog-close>close</mat-icon>
      </div>
      <div class="mt-2 px-4">
        <div class="row scroll2 p-1">
          <div class="col-lg-6 col-md-6 mt-1">
            <div class="d-flex flex-column">
              <p class="mb-0 py-0">Container No</p>
              <mat-form-field class="mb-0 w-100 " appearance="outline">
                <input matInput formControlName="containerNumber">
              </mat-form-field>
            </div>
          </div>
  
          <div class="col-lg-6 col-md-6 mt-1">
            <div class="d-flex flex-column">
              <p class="mb-0 py-0 text-black">Expected Date</p>
              <mat-form-field class="mb-0 w-100 " appearance="outline">
                <input matInput [matDatepicker]="picker"  placeholder="Choose Date" formControlName="expectedDate1" (dateChange)="inputChange($event)">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
            </div>
          </div>
          <div class="col-lg-6 col-md-6 mt-1">
            <div class="d-flex flex-column">
              <p class="mb-0 py-0 text-black">Expected Qty</p>
              <mat-form-field class="mb-0 w-100 "  appearance="outline">
                <input matInput placeholder="Enter" formControlName="expectedQty" required>
              </mat-form-field>
            </div>
          </div>
          <div class="col-lg-6 col-md-6 mt-1">
            <div class="d-flex flex-column">
              <p class="mb-0 py-0 text-black">Invoice Number</p>
              <mat-form-field class="mb-0 w-100 " appearance="outline">
                <input matInput placeholder="Enter" formControlName="invoiceNumber" required>
              </mat-form-field>
            </div>
          </div>
          <div class="col-lg-6 col-md-6 mt-1">
            <div class="d-flex flex-column">
              <p class="mb-0 py-0 text-black">Line Reference</p>
              <mat-form-field class="mb-0 w-100 " appearance="outline">
                <input matInput placeholder="Enter" formControlName="lineReference" >
              </mat-form-field>
  
            </div>
          </div>
          <div class="col-lg-6 col-md-6 mt-1" >
            <div class="d-flex flex-column">
              <p class="mb-0 py-0 text-black">Manufacturer Name</p>
              <mat-form-field class="mb-0 w-100 " appearance="outline">
                <input matInput  formControlName="manufacturerName" >
              </mat-form-field>
            </div>
          </div>
          <div class="col-lg-6 col-md-6 mt-1">
            <div class="d-flex flex-column">
              <p class="mb-0 py-0 text-black">Manufacturer PartNo</p>
              <mat-form-field class="mb-0 w-100 " appearance="outline">
                <input matInput   formControlName="manufacturerPartNo" >
              </mat-form-field>
            </div>
          </div>    
          <div class="col-lg-6 col-md-6 mt-1">
            <div class="d-flex flex-column">
              <p class="mb-0 py-0 text-black">Pack Qty</p>
              <mat-form-field class="mb-0 w-100 " appearance="outline">
                <input matInput   formControlName="packQty" >
              </mat-form-field>
            </div>
          </div>  <div class="col-lg-6 col-md-6 mt-1">
            <div class="d-flex flex-column">
              <p class="mb-0 py-0 text-black">Item Code</p>
              <mat-form-field class="mb-0 w-100 " appearance="outline">
                <input matInput   formControlName="sku" >
              </mat-form-field>
            </div>
          </div>       
          <div class="col-lg-6 col-md-6 mt-1">
            <div class="d-flex flex-column">
              <p class="mb-0 py-0 text-black">Item Description</p>
              <mat-form-field class="mb-0 w-100 " appearance="outline">
                <input matInput   formControlName="skuDescription" >
              </mat-form-field>
            </div>
          </div>     
          <div class="col-lg-6 col-md-6 mt-1">
            <div class="d-flex flex-column">
              <p class="mb-0 py-0 text-black">Supplier Code</p>
              <mat-form-field class="mb-0 w-100 " appearance="outline">
                <input matInput   formControlName="supplierCode" >
              </mat-form-field>
            </div>
          </div>  
          <div class="col-lg-6 col-md-6 mt-1">
            <div class="d-flex flex-column">
              <p class="mb-0 py-0 text-black">Supplier PartNo</p>
              <mat-form-field class="mb-0 w-100 " appearance="outline">
                <input matInput formControlName="supplierPartNumber" >
              </mat-form-field>
            </div>
          </div> 
          <div class="col-lg-6 col-md-6 mt-1">
            <div class="d-flex flex-column">
              <p class="mb-0 py-0 text-black">UOM </p>
              <mat-form-field class="mb-0 w-100 " appearance="outline">
                <input matInput   formControlName="uom" >
              </mat-form-field>
            </div>
          </div>  
        </div>
      </div>
      <div class="d-flex justify-content-center align-items-center py-2">
        <button mat-raised-button class="text-white mx-1" color="warn" >
          <mat-icon class="">close</mat-icon> Cancel
        </button>
        <button mat-raised-button class="bg-darkblue  text-white mx-1" (click)="submit()">
                  <mat-icon class="">done</mat-icon> Save
                </button>
      </div>
  
  
    </div>
  </form>
