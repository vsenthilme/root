<div class="card-header  p-1 px-3 bg-white d-flex justify-content-between">
    <p class="mb-0  font-weight-bold notifysize">You have {{notificationData.length}} new notification(s)</p>
    <!-- <mat-icon class="text-secondary" style="cursor: pointer;">close</mat-icon> -->
     <p class="card-title text-orange mb-0 font-weight-bold notifysize" style="cursor: pointer;" (click)="readAllNotification()">Delete all</p>
  
  </div>
  <div class="notification-box">
    <div class="p-2 pl-3 border border-bottom" *ngFor="let notification of notificationData">
      <div class="d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center w-100 ">
          <i *ngIf="notification.topic != 'Picking'" class="fas fa-user-circle text-orange mr-4" style="font-size:1.5rem;"></i>
          <i *ngIf="notification.topic == 'Picking'" class="fas fa-truck-loading text-orange mr-4" style="font-size:1.5rem;"></i>
          <div class="d-flex flex-column w-100" style="word-wrap: break-word;">
            <p class="card-title text-orange mb-0 font-weight-bold notifysize" style="font-size: 14px;">{{notification.topic}}</p>
            <p class="card-text mb-0 notifysize">{{notification.message}}</p> <!-- {{notification.createdOn | date:'MM/dd/yyyy'}}-->
          </div>
        </div>
        <div class="ml-3">
          <p class="card-text text-muted" style="font-size: 11px;">{{notification.createdOn | date:'hh:mm'}}</p>
        </div>
      </div>
      <div class="ml-3 d-flex justify-content-end">
        <p class="card-text text-danger mb-1 mx-2 font-weight-bold" (click)="delete(notification)" type="button" style="font-size: 11px;">Delete</p>
        <p class="card-text text-orange mb-1 mx-2 font-weight-bold" (click)="routeTo(notification.topic)" type="button" style="font-size: 11px;">View</p>
      </div>
    </div>
  </div>
