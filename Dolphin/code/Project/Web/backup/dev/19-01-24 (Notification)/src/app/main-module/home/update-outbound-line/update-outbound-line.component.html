

<div class="card bg-white " style="overflow-x: hidden;">
    <div mat-dialog-title cdkDrag cdkDragRootElement=".cdk-overlay-pane" cdkDragHandle
      class="d-flex justify-content-between align-items-center whs-bg-grey text-white p-2">
      <h6 class="my-auto">Update Outbound</h6 >
      <mat-icon class="text-white" mat-dialog-close>close</mat-icon>
    </div>
    <div class="mt-2 px-4">
      <div class="row  p-1">
        <div class="col-lg-6 col-md-6 mt-1">
          <p class="mb-0 py-0">Item Code</p>
                 <mat-form-field class="form-group input_field mb-0" appearance="outline">
              <input matInput placeholder="Enter"  [(ngModel)]="itemCode">
            </mat-form-field>
        </div>
        <div class="col-lg-6 col-md-6 mt-1" >
            <p class="mb-0 py-0">Line No</p>
            <mat-form-field class="form-group input_field mb-0" appearance="outline">
              <input matInput placeholder="Enter"  [(ngModel)]="lineNumber">
            </mat-form-field>
          </div>
          <div class="col-lg-6 col-md-6 mt-1" >
            <p class="mb-0 py-0">Partner Code</p>
            <mat-form-field class="form-group input_field mb-0" appearance="outline">
              <input matInput placeholder="Enter"  [(ngModel)]="partnerCode">
            </mat-form-field>
          </div>

        <div class="col-lg-6 col-md-6 mt-1" >
            <p class="mb-0 py-0">Preoutbound No</p>
          <mat-form-field class="form-group input_field mb-0" appearance="outline">
            <input matInput placeholder="Enter"  [(ngModel)]="preOutboundNo">
          </mat-form-field>
          </div>
          <div class="col-lg-6 col-md-6 mt-1" >
            <p class="mb-0 py-0">Outbound Order Type Id</p>
          <mat-form-field class="form-group input_field mb-0" appearance="outline">
            <input matInput placeholder="Enter"  [(ngModel)]="outboundOrderTypeId">
          </mat-form-field>
          </div>
          <div class="col-lg-6 col-md-6 mt-1" >
            <p class="mb-0 py-0">Order No</p>
          <mat-form-field class="form-group input_field mb-0" appearance="outline">
            <input matInput placeholder="Enter"  [(ngModel)]="refDocNumber">
          </mat-form-field>
          </div>
          
          <div class="col-lg-6 col-md-6 mt-1" >
            <p class="mb-0 py-0">Delivery Qty</p>
          <mat-form-field class="form-group input_field mb-0" appearance="outline">
            <input matInput placeholder="Enter"  [(ngModel)]="deliveryQty">
          </mat-form-field>
          </div>
          <div class="col-lg-6 col-md-6 mt-1" >
            <p class="mb-0 py-0">Status ID</p>
          <mat-form-field class="form-group input_field mb-0" appearance="outline">
            <input matInput placeholder="Enter"  [(ngModel)]="statusId">
          </mat-form-field>
          </div>

      </div>
      <div class="d-flex justify-content-center align-items-center py-2">
        <button mat-raised-button color="warn" mat-dialog-close class="mx-1"> <i
            class="bi bi-x me-1 font-size-1_5rem"></i>Cancel</button>
            <button mat-raised-button class="mx-1 bg-darkblue px-4 text-white"  (click)="submit();"> <i
                class="bi bi-check2 mr-1 font-size-1_5rem"></i>Update</button>
      </div>
    </div>


  </div>
