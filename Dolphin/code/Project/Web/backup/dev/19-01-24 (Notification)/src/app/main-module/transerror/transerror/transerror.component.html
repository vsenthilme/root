<div class="row mx-1 pl-2">
    <div class="col-12">
      <!--inner header-->
  
      <div class="row  text-secondary pr-0 mt-1">
        <div class="col bg-white d-flex align-items-center mt-1 px-1 py-1 pathname">
  
          <nav aria-label="breadcrumb" class="d-flex align-items-center">
            <ol class="breadcrumb mb-0 bg-white">
              <li class="breadcrumb-item whs-fontsize-1-2rem  my-auto">Home</li>
              <li class="breadcrumb-item whs-fontsize-1-2rem  my-auto"><a routerLink="/main/setup/selection">Transaction Log</a></li>
                
            </ol>
          </nav>
  
          <div class="d-flex ml-auto my-auto">
            <div [hidden]="isShowDiv"> <input matInput  (keyup)="applyFilter($event)" class="form-control filter_button mt-2 mt-2 mx-2 border-bottom"
                placeholder="Search" style="width:90%">
            </div>
            <div [ngClass]="showFloatingButtons == true ? 'floating-pane-active' : 'floating-pane-deactive'"
              class="button-row d-flex align-items-center">
              <!--
                        <button mat-mini-fab *ngIf="showFloatingButtons == true" class="floating-buttons  d-flex align-items-center justify-content-center bg-pink text-white mx-2"
                        matTooltip="Add">
                        <mat-icon class="action-icon d-flex align-items-center justify-content-center">add_circle_outline</mat-icon>
                      </button>
                      -->
              <button mat-mini-fab *ngIf="showFloatingButtons == true" [disabled]="true"
                class=" floating-buttons  d-flex align-items-center justify-content-center text-white mx-2 mr-3  yellowaction"
                matTooltip="Display">
                <mat-icon class="action-icon d-flex align-items-center justify-content-center">search</mat-icon>
              </button>
              <button mat-mini-fab *ngIf="showFloatingButtons == true"
                class="floating-buttons  d-flex align-items-center justify-content-center text-white mx-2 mr-3 blueaction "
                matTooltip="Edit">
                <mat-icon class="action-icon d-flex align-items-center justify-content-center">edit</mat-icon>
              </button>
              <button mat-mini-fab *ngIf="showFloatingButtons == true"
                class=" floating-buttons  d-flex align-items-center justify-content-center redaction text-white mx-2 mr-3 align-middle"
                matTooltip="Delete">
                <mat-icon class="action-icon d-flex align-items-center justify-content-center">delete</mat-icon>
              </button>
              <!-- 
                        <button  mat-mini-fab *ngIf="showFloatingButtons == true"
                      class="floating-buttons  d-flex align-items-center justify-content-center text-white mx-2 mr-3 bg-success  " matTooltip="Info">
                      <mat-icon class="action-icon d-flex align-items-center justify-content-center">info_outline</mat-icon>
                    </button>
                      -->
              <button mat-mini-fab *ngIf="showFloatingButtons == true"
                class="floating-buttons  d-flex align-items-center justify-content-center text-white mx-2 mr-3 darkblueaction "
                matTooltip="Download" (click)="downloadexcel()">
                <mat-icon class="action-icon d-flex align-items-center justify-content-center">download</mat-icon>
              </button>
  
  
              <button mat-mini-fab  (click)="toggleFloat()"  class="mx-2 text-white action-button"
                [ngClass]="{'bg-orange' : toggle, 'purple': !toggle}">
                <mat-icon>{{icon}}</mat-icon>Options
              </button>
              <button mat-mini-fab
                class=" floating-buttons1  d-flex align-items-center justify-content-center darkaction text-white mx-2 mr-3 align-middle"
                matTooltip="New" [disabled]="true">
                <mat-icon class="action-icon d-flex align-items-center justify-content-center my-auto">add</mat-icon>
              </button>
              <button mat-mini-fab
                class=" floating-buttons1  d-flex align-items-center justify-content-center greyaction text-white mx-2 mr-3 align-middle"
                matTooltip="Save" [disabled]="true" >
                <mat-icon class="action-icon d-flex align-items-center justify-content-center my-auto">save</mat-icon>
              </button>
              <button mat-mini-fab disabled class="text-white mx-2 action-button  bg-red disabled" type="button"
                mat-button>
                <mat-icon class="">tune</mat-icon> Filter
              </button>
            </div>
  
          </div>
        </div>
      </div>
      <div class="row mt-2 ">
       
        <app-transerror-tab></app-transerror-tab>
        <div class="col-12 uatwhite px-0 ">
          <div class="scroll1 uatwhite col-12 px-0">
            <div class="scroll2">
            <table mat-table [dataSource]="dataSource"  matSort  matSortActive="createdOn" matSortDirection="desc" class=" w-100">
              <ng-container matColumnDef="errorId">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Error Id</th>
                <td mat-cell *matCellDef="let element"> {{element.errorId}} </td>
              </ng-container>
              <ng-container matColumnDef="errorType">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Error Type </th>
                <td mat-cell *matCellDef="let element"> {{element.errorType}} </td>
              </ng-container>
              <ng-container matColumnDef="objectData">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Object Data </th>
                <td mat-cell *matCellDef="let element"> {{element.objectData }} </td>
              </ng-container>
              <ng-container matColumnDef="tableName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Table Name </th>
                <td mat-cell *matCellDef="let element"> {{element.tableName }} </td>
              </ng-container>
              <ng-container matColumnDef="transaction">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Transaction </th>
                <td mat-cell *matCellDef="let element"> {{element.transaction }} </td>
              </ng-container>
              <ng-container matColumnDef="createdBy">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Created By </th>
                <td mat-cell *matCellDef="let element"> {{element.createdBy}} </td>
              </ng-container>
              <ng-container matColumnDef="createdOn">
                <th mat-header-cell *matHeaderCellDef mat-sort-header > Date</th>
                <td mat-cell *matCellDef="let element"> {{element.createdOn| date : 'dd-MM-yyyy HH:mm' :'GMT' }} </td>
              </ng-container>
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          </div>
          </div>
          <mat-paginator class="" showFirstLastButtons [pageSize]="500" [pageSizeOptions]="[1000, 1500, 2000, 2500]"
          aria-label="Select page of periodic elements">
        </mat-paginator>
        </div>
  
  
      </div>
    </div>
  </div>
