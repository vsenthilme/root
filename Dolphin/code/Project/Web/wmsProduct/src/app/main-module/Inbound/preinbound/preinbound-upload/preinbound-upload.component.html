
<div class="col-12">
  <!--inner header-->

  <div class="row  text-secondary pr-0 mt-1">
    <div class="col bg-white d-flex align-items-center mt-1 px-1 py-1 pathname">


      <nav aria-label="breadcrumb" class="d-flex align-items-center">
        <ol class="breadcrumb mb-0 bg-white d-flex align-items-center">
          <li class="breadcrumb-item whs-fontsize-1-2rem  my-auto">Home</li>
          <li class="breadcrumb-item" class=" whs-fontsize-1-2rem  my-auto"><a
              routerLink="/main/inbound/container-receipt">Inbound</a></li>
          <li class="breadcrumb-item whs-fontsize-1-2rem  my-auto">Preinbound</li>
        </ol>
      </nav>



      <div class="d-flex ml-auto my-auto">
        <div [hidden]="isShowDiv"> <input matInput
            class="form-control filter_button mt-2 mt-2 mx-2 border-bottom" placeholder="Search" style="width:90%">
        </div>
        <div [ngClass]="showFloatingButtons == true ? 'floating-pane-active' : 'floating-pane-deactive'"
          class="button-row d-flex align-items-center">
          <!--
                  <button mat-mini-fab *ngIf="showFloatingButtons == true" class="floating-buttons  d-flex align-items-center justify-content-center bg-pink text-white mx-2"
                  matTooltip="Add">
                  <mat-icon class="action-icon d-flex align-items-center justify-content-center">add_circle_outline</mat-icon>
                </button>
                -->
          <button disabled mat-mini-fab *ngIf="showFloatingButtons == true" 
            class=" disabled floating-buttons  d-flex align-items-center justify-content-center text-white   yellowaction"
            matTooltip="Display" >
            <mat-icon class="action-icon d-flex align-items-center justify-content-center">search</mat-icon>
          </button>
          <button disabled mat-mini-fab *ngIf="showFloatingButtons == true"
            class=" disabledfloating-buttons  d-flex align-items-center justify-content-center text-white  blueaction "
            matTooltip="Edit"  >
            <mat-icon class="action-icon d-flex align-items-center justify-content-center">edit</mat-icon>
          </button>
          <button disabled mat-mini-fab *ngIf="showFloatingButtons == true" 
            class=" disabled floating-buttons  d-flex align-items-center justify-content-center redaction text-white  align-middle"
            matTooltip="Delete"  >
            <mat-icon class="action-icon d-flex align-items-center justify-content-center">delete</mat-icon>
          </button>
          <button disabled mat-mini-fab *ngIf="showFloatingButtons == true"
            class=" disabledfloating-buttons  d-flex align-items-center justify-content-center text-white  darkblueaction "
            matTooltip="Download">
            <mat-icon class="action-icon d-flex align-items-center justify-content-center">download</mat-icon>
          </button>


          <button mat-mini-fab (click)="toggleFloat()" class="mx-2 text-white action-button"
            [ngClass]="{'bg-orange' : toggle, 'purple': !toggle}">
            <mat-icon>{{icon}}</mat-icon>Options
          </button>
          <button mat-mini-fab  disabled
            class=" disabled floating-buttons1 d-flex align-items-center justify-content-center darkaction text-white mx-2 mr-3 align-middle"
            matTooltip="Save" > <!--(click)="preInboundUpload()"-->
            <mat-icon class="action-icon d-flex align-items-center justify-content-center my-auto">add</mat-icon>
          </button>
          <button disabled mat-mini-fab
            class=" floating-buttons1 disabled  d-flex align-items-center justify-content-center greyaction text-white mx-2 mr-3 align-middle"
            matTooltip="Save">
            <mat-icon class="action-icon d-flex align-items-center justify-content-center my-auto">save</mat-icon>
          </button>
          <button disabled mat-mini-fab class=" disabledtext-white mx-2 action-button  bg-red" type="button" 
            mat-button>
            <mat-icon class="">tune</mat-icon> Filter
          </button>
        </div>

      </div>
    </div>
  </div>
  <!--main-section-tabbar-->
  <!--      <app-main-section-tabbar>
  </app-main-section-tabbar> -->
</div>
<form [formGroup]="form" (ngSubmit)="submit()">
        <div class="row p-1 mt-2 px-3"  formGroupName="asnHeader">
          <div class="col-lg-3 col-md-6 mt-1">
            <div class="d-flex flex-column">
              <p class="mb-0 py-0">Order No</p>
              <mat-form-field class="form-group input_field mb-0" appearance="outline">
                <input matInput placeholder="Enter" formControlName="asnNumber" >
              </mat-form-field> 
            </div>
          </div>
          <div class="col-lg-3 col-md-6 mt-1">
            <div class="d-flex flex-column">
              <p class="mb-0 py-0">Warehouse ID</p>
              <!-- <mat-form-field class="form-group input_field mb-0" appearance="outline">
                <input matInput placeholder="Enter" formControlName="wareHouseId" >
              </mat-form-field> -->
              <p-dropdown placeholder="Select" class="w-100" [options]="multiWarehouseList"
              formControlName="wareHouseId" [style]="{'width': '100%'}" [panelStyle]="{'width':'20%'}"></p-dropdown>
            </div>
          </div>
        </div>
        <div class="d-flex justify-content-end align-items-center">
          <button mat-raised-button type="button" (click)="add()" class=" text-white bg-orange demo-button mt-2">
            <mat-icon class="">add</mat-icon> Add Lines
          </button>
        </div>
        <div class="row bg-white  p-1 mt-1">
          <div class="scroll2 col-12 px-0">
            <div class="scrollHorizontal">
              <table mat-table [dataSource]="dataSource" formArrayName="asnLine" matSort class=" w-100">

                <!-- Symbol Column -->
                <ng-container matColumnDef="no">
                 <th mat-header-cell *matHeaderCellDef mat-sort-header> S No </th>
                 <td mat-cell *matCellDef="let row; let i = index" >{{i+1}} </td>
               </ng-container>

   

       <!-- Name Column -->
       <ng-container matColumnDef="containerNumber">
         <th mat-header-cell *matHeaderCellDef mat-sort-header class="pl-2">Container Number</th>
         <td mat-cell *matCellDef="let row; let index = index" [formGroupName]="index">
             <input matInput placeholder="Enter" formControlName="containerNumber" required>
         </td>
       </ng-container>

       <!-- Name Column -->
       <ng-container matColumnDef="expectedDate">
         <th mat-header-cell *matHeaderCellDef mat-sort-header class="pl-2">Expected Date</th>
         <td mat-cell *matCellDef="let row; let index = index" [formGroupName]="index">
             <mat-form-field class="mb-0 w-100 " appearance="outline">
               <input matInput [matDatepicker]="picker"  placeholder="Choose Date" formControlName="expectedDate1" (dateChange)="inputChange($event, index, row)">
               <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
               <mat-datepicker #picker></mat-datepicker>
             </mat-form-field>
         </td>
       </ng-container>
       <!-- Name Column -->
       <ng-container matColumnDef="expectedQty">
         <th mat-header-cell *matHeaderCellDef mat-sort-header class="pl-2">Expected Qty</th>
         <td mat-cell *matCellDef="let row; let index = index" [formGroupName]="index">
             <input matInput placeholder="Enter" formControlName="expectedQty" required>
         </td>
       </ng-container>
       <!-- Name Column -->
       <ng-container matColumnDef="invoiceNumber">
         <th mat-header-cell *matHeaderCellDef mat-sort-header class="pl-2">Invoice Number</th>
         <td mat-cell *matCellDef="let row; let index = index" [formGroupName]="index">
             <input matInput placeholder="Enter" formControlName="invoiceNumber" required>
         </td>
       </ng-container>
       <!-- Name Column -->
       <ng-container matColumnDef="lineReference">
         <th mat-header-cell *matHeaderCellDef mat-sort-header class="pl-2">Line Reference</th>
         <td mat-cell *matCellDef="let row; let index = index" [formGroupName]="index">
             <input matInput placeholder="Enter" formControlName="lineReference" required>
         </td>
       </ng-container>
       <!-- Name Column -->
       <ng-container matColumnDef="manufacturerName">
         <th mat-header-cell *matHeaderCellDef mat-sort-header class="pl-2">Manufacturer Name</th>
         <td mat-cell *matCellDef="let row; let index = index" [formGroupName]="index">
             <input matInput placeholder="Enter" formControlName="manufacturerName" required>
         </td>
       </ng-container>
       <!-- Name Column -->
       <ng-container matColumnDef="manufacturerPartNo">
         <th mat-header-cell *matHeaderCellDef mat-sort-header class="pl-2">Manufacturer PartNo</th>
         <td mat-cell *matCellDef="let row; let index = index" [formGroupName]="index">
             <input matInput placeholder="Enter" formControlName="manufacturerPartNo" required>
         </td>
       </ng-container>
       <!-- Name Column -->
       <ng-container matColumnDef="packQty">
         <th mat-header-cell *matHeaderCellDef mat-sort-header class="pl-2">Pack Qty</th>
         <td mat-cell *matCellDef="let row; let index = index" [formGroupName]="index">
             <input matInput placeholder="Enter" formControlName="packQty" required>
         </td>
       </ng-container>
       <!-- Name Column -->
       <ng-container matColumnDef="sku">
         <th mat-header-cell *matHeaderCellDef mat-sort-header class="pl-2">Item Code</th>
         <td mat-cell *matCellDef="let row; let index = index" [formGroupName]="index">
             <input matInput placeholder="Enter" formControlName="sku" required>
         </td>
       </ng-container>
       <!-- Name Column -->
       <ng-container matColumnDef="skuDescription">
         <th mat-header-cell *matHeaderCellDef mat-sort-header class="pl-2">Item Desc</th>
         <td mat-cell *matCellDef="let row; let index = index" [formGroupName]="index">
             <input matInput placeholder="Enter" formControlName="skuDescription" required>
         </td>
       </ng-container>
       <!-- Name Column -->
       <ng-container matColumnDef="supplierCode">
         <th mat-header-cell *matHeaderCellDef mat-sort-header class="pl-2">Supplier Code</th>
         <td mat-cell *matCellDef="let row; let index = index" [formGroupName]="index">
             <input matInput placeholder="Enter" formControlName="supplierCode" required>
         </td>
       </ng-container>
       <!-- Name Column -->
       <ng-container matColumnDef="supplierPartNumber">
         <th mat-header-cell *matHeaderCellDef mat-sort-header class="pl-2">Supplier Part No</th>
         <td mat-cell *matCellDef="let row; let index = index" [formGroupName]="index">
             <input matInput placeholder="Enter" formControlName="supplierPartNumber" required>
         </td>
       </ng-container>
       <!-- Name Column -->
       <ng-container matColumnDef="uom">
         <th mat-header-cell *matHeaderCellDef mat-sort-header class="pl-2">UOM</th>
         <td mat-cell *matCellDef="let row; let index = index" [formGroupName]="index">
             <input matInput placeholder="Enter" formControlName="uom" required>
         </td>
       </ng-container>
       <ng-container matColumnDef="delete">
         <th mat-header-cell *matHeaderCellDef>
           <mat-icon class="text-secondary">more_horiz</mat-icon>
         </th>
         <td mat-cell *matCellDef="let element; let i = index">
           <button type="button" mat-icon-button (click)="removeRow(i)">
             <mat-icon class="text-danger">delete_outline</mat-icon>
           </button>
         </td>
       </ng-container>
       <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky: true"></tr>
       <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
     </table>
            </div>
          </div>
        </div>
    <div class="d-flex justify-content-center align-items-center py-2">
      <button mat-raised-button color="warn" mat-dialog-close class="mx-1"> <i
          class="bi bi-x me-1 font-size-1_5rem"></i>Cancel</button>
      <button mat-raised-button class="mx-1 bg-darkblue px-4 text-white"> <i
          class="bi bi-check2 mr-1 font-size-1_5rem"></i>Save</button>
    </div>
</form>

<mat-menu #menu="matMenu">
  <ng-template matMenuContent>
    <button mat-menu-item>Delete</button>
  </ng-template>
</mat-menu>
