<div class="container  vw-100 vh-100 mw-100  mx-0 px-0">
  <div class="col px-0 header_band">
    <div class="d-flex justify-content-between text-white whs-header-height  pr-2 shadow">

                  <h1  class="font-weight-bold text-white">CLASSIC WMS</h1>

      <div class="d-flex justify-content-center align-items-center">

        <!-- <mat-icon class="sidebar_icon whs-text-grey px-3" style="font-size:1.6rem">{{icon}}</mat-icon> -->
        <button mat-icon-button>
          <img (click)="toggleFloat()" [@rotatedState]='state' (click)="isExpanded = !isExpanded"

      </div>
      <div class="d-flex flex-row  my-auto mb-0  py-1 px-2 rounded text-left">
        <!--  <i class="fas fa-warehouse mr-4 my-auto fa-2x "></i>-->
        <img src="./assets/img/icons/logotitle1.png" class="ïmg-fluid" alt="" srcset="">
      </div>
      <div class="d-flex flex-row-reverse pr-3">
        <div class="my-auto ml-1">
          <button mat-icon-button class="mr-2 ml-1 " [matMenuTriggerFor]="menu7">
            <!-- <img src="./assets/img/icons1/user26.png" class="img-fluid  hvr-bounce-in"  alt="" srcset="" style="height: 38px;min-width: 38px;"> -->
            <mat-icon class="text-secondary sidebar_icon hvr-bounce-in" style="font-size:27px">account_circle</mat-icon>
          </button>
          <!-- <button mat-icon-button class="whs-text-grey  mx-1" [matMenuTriggerFor]="menu7">
            <a><img src="./assets/img/icons/usericon.png" class="ïmg-fluid" alt="" srcset=""></a> 
           
          </button> -->

        </div>
        <mat-menu #menu7="matMenu" class="logout">
          <button mat-menu-item class=" dropdown_fields" (click)="logout()"><i
              class="fas fa-power-off mx-2 font_1-5 mb-0 pb-0 my-auto"></i>Logout</button>
        </mat-menu>
        <div class="d-flex flex-column justify-content-center mt-2 username ml-2">
          <h6 class="mb-0 text-center whs-text-grey">{{username| uppercase}} </h6>
          <p class="mb-1 mt-1 whs-text-grey text-center"><small>{{currentdate | date:'dd-MM-yyyy HH:mm:ss'}}</small>
          </p>
        </div>
        <div class="my-auto">
          <!-- <a><img src="./assets/img/icons/bellicon.png" class="ïmg-fluid" alt="" srcset=""></a> -->
          <button mat-icon-button class="headericon">
            <!-- <img src="./assets/img/icons1/bell25.png" class="img-fluid  hvr-bounce-in"  alt="" srcset="" style="height: 33px;min-width: 33px;margin-bottom: 1.5rem;"> -->
            <mat-icon class="text-secondary sidebar_icon hvr-bounce-in" style="font-size:27px"
              matTooltip="Notification">notifications</mat-icon>
          </button>
        </div>
        <div class="my-auto pr-2">
          <!-- <button mat-icon-button  (click)="OpenBarcodePrint()" ><img src="./assets/img/icons/oprint.png"   class="img-fluid" matTooltip="Print"  matTooltipPosition="below" alt="" srcset=""></button> -->
          <button mat-icon-button class="headericon" (click)="OpenBarcodePrint()" *ngIf="this.auth.userTypeId != 6">
            <!-- <img src="./assets/img/icons1/print28.png" class="img-fluid hvr-bounce-in"  alt="" srcset="" style="height: 40px;min-width: 40px;margin-bottom: 1.5rem;"> -->
            <mat-icon class="text-secondary sidebar_icon hvr-bounce-in" style="font-size:27px" matTooltip="Print">
              local_printshop</mat-icon>
          </button>
        </div>
        <div class="my-auto pr-2" *ngIf="usertype == 1">
          <button mat-icon-button class="headericon" (click)="updateInventory()">
              <i class="fas fa-pallet text-secondary sidebar_icon hvr-bounce-in" style="font-size:21px" matTooltip="Update Inventory"></i>
          </button>
        </div>
        <!-- <div class="my-auto pr-2" *ngIf="usertype == 1">
          <button mat-icon-button class="headericon" (click)="updateOutbound()">
              <i class="fas fa-outdent text-secondary sidebar_icon hvr-bounce-in" style="font-size:21px" matTooltip="Update OutboundLine"></i>
          </button>
        </div>
        <div class="my-auto pr-2" *ngIf="usertype == 1">
          <button mat-icon-button class="headericon" routerLink="/main/orderStatus/successfulOrder">
              <i class="fas fa-file-import text-secondary sidebar_icon hvr-bounce-in" style="font-size:21px" matTooltip="Inbound Order Status"></i>
          </button>
        </div>
        <div class="my-auto pr-2" *ngIf="usertype == 1">
          <button mat-icon-button class="headericon" routerLink="/main/orderStatus/outboundsucessorders">
              <i class="fas fa-file-export text-secondary sidebar_icon hvr-bounce-in" style="font-size:21px" matTooltip="Outbound Order Status"></i>
          </button>
        </div> -->
        <div class="my-auto pr-2" *ngIf="usertype == 1">
          <button mat-icon-button class="headericon" routerLink="/main/dashboard">
              <mat-icon class="text-secondary sidebar_icon hvr-bounce-in" style="font-size:28px" matTooltip="Dashboard">dashboard</mat-icon>
          </button>
        </div>
        <!-- <i class="fas fa-ellipsis-h fa-2x mr-4 my-auto whs-text-grey" data-toggle="dropdown"></i> -->
        <div class="dropdown-menu px-3 actiondropdown" aria-labelledby="dropdownMenuLink">
          <div class="d-flex  text-secondary"><i class="bi bi-envelope-fill pr-2 mb-1"></i>
            <p class="mb-1">Personal Notepad</p>
          </div>
          <!-- <div class="d-flex  text-secondary"><i class="bi bi-file-check-fill pr-2 mb-2"></i>
              <p class="mb-1">Files</p>
            </div> -->
        </div>
        <!-- <div class="my-auto">
            <i class="bi bi-gear-fill fa-2x mr-4 my-auto whs-text-grey"></i>
          </div> -->
        <!--    <div class="my-auto">
                      <a href=""><i
                              class="bi bi-binoculars-fill mr-3 rounded-0 whs-header-iconsize-1_6rem btn btn-sm btn-outline-light border-0 py-0"></i></a>
                  </div>
                  <div class="my-auto">
                      <a href=""><i
                              class="bi bi-printer-fill mr-3 rounded-0 btn whs-header-iconsize-1_6rem btn-sm btn-outline-light border-0 py-0"></i></a>
                  </div> -->
        <div class="dropdown my-auto mr-3 d-none">
          <button class="btn btn-sm rounded-0 btn-outline-light dropdown-toggle py-0" type="button"
            data-toggle="dropdown">Tab 1</button>
          <div class="dropdown-menu">
            <a class="dropdown-item" href="">Action</a>
          </div>
        </div>
      </div>
    </div>


  </div>
  <div class=" no-gutters" style="height:calc(100vh - 4.5rem);">
    <!--Sidebar-->

    <mat-sidenav-container class="example-container col ml-0" autosize>
      <!-- uatwhite -->
      <!-- <mat-sidenav #sidenav class="example-sidenav uatwhite"  mode="side"
        opened="true" style="overflow-y: hidden !important;"> -->

        <mat-sidenav #sidenav class="example-sidenav " [ngClass]="{'navwhite' : toggle, 'navgrey': !toggle}" mode="side"
        opened="true" style="overflow-y: hidden !important;">   
       
        <mat-nav-list >
           <div *ngFor="let item of navItems">
          <span *ngIf="item.children && item.children.length > 0">
         <mat-list-item  class=" parent text-grey1  hvr-sweep-to-right " [ngClass]="checkModule1(item.id) ? 'd-none' : ''">
            <span class="full-width pt-2 ml-4   d-flex align-items-center" [matMenuTriggerFor]="menu.childMenu"  *ngIf="isExpanded || isShowing" >{{item.displayName}}</span>
            <mat-icon mat-list-icon (click)="isExpanded = !isExpanded; toggleFloat()" class=" sidebar_icon hvr-bounce-in" style="font-size:27px" [matTooltip]="item.displayName"
              [matTooltipDisabled]="isExpanded || isShowing" matTooltipPosition="right">{{item.iconName}}</mat-icon>

              <mat-icon [matMenuTriggerFor]="menu.childMenu" class="menu-button mx-2 pt-1 my-auto" *ngIf="isExpanded || isShowing" >
                expand_more</mat-icon>
          </mat-list-item> 
          </span>
          <app-menu-item #menu [items]="item.children"></app-menu-item>
          <span *ngIf="!item.children || item.children.length === 0">
            <mat-list-item  class=" parent text-grey1  hvr-sweep-to-right " [routerLink]="item.route" [ngClass]="checkModule(item.id) ? 'd-none' : ''">
            <span class="full-width pt-2 ml-4   d-flex align-items-center" *ngIf="isExpanded || isShowing">{{item.displayName}}</span>
            <mat-icon mat-list-icon class=" sidebar_icon hvr-bounce-in" style="font-size:27px" [matTooltip]="item.displayName"
              [matTooltipDisabled]="isExpanded || isShowing" matTooltipPosition="right">{{item.iconName}}</mat-icon>
          </mat-list-item> 
          </span>
           </div>
        </mat-nav-list>

      </mat-sidenav>
      <div class="example-sidenav-content">

        <div class="col pl-2" (click)="validateToggle();">

          <router-outlet></router-outlet>
        </div>
      </div>
    </mat-sidenav-container>
  </div>
</div>
