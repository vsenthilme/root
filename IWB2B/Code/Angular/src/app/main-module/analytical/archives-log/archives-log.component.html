<div class="bgblue text-white pathname" style="padding-bottom: 0.3rem; padding-top: 0.3rem;">
    <nav aria-label="breadcrumb" class="d-flex align-items-center">
      <ol class="breadcrumb mb-0 text-white d-flex align-items-center">
        <li class="breadcrumb-item text-white fontBold whs-fontsize-1-2rem  my-auto">Home</li>
        <li class="breadcrumb-item text-white fontBold  whs-fontsize-1-2rem  my-auto">Analytics Dashboard</li>
        <li class="breadcrumb-item text-white fontBold  whs-fontsize-1-2rem  my-auto">Archives/Logs </li>
      </ol>
    </nav>
  </div>
  <div class="mt-1 mx-3">
    <app-analytical-tab></app-analytical-tab>
  </div>
  <div class="mx-3 bg-white">
  
  
    <div class="bg-white px-3 d-flex justify-content-end align-items-center" style="min-height: 3.2rem;">
   
        <button class="btn btn-outline-info btn-sm d-flex align-items-center" type="button">
            <mat-icon class="m">download</mat-icon>Download
        </button>
  
      <input matInput class="form-control filter_button mx-2  border-0" (input)="applyFilterGlobal($event, 'contains')"
        placeholder="Search" style="width:90%">
  
  
    </div>
    <div class=" bg-white">
      <p-table #userProfile [globalFilterFields]="['userName', 'profileType', 'partner']" [value]="products"
        styleClass="p-datatable-gridlines" [scrollable]="true" [(selection)]="selectedProducts" 
        scrollHeight="calc(100vh - 17.5rem)" [paginator]="true" [rows]="10" [showCurrentPageReport]="true"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowsPerPageOptions]="[10,25,50]"
        [resizableColumns]="true">
  
  
        <ng-template pTemplate="header">
          <tr>
            <th style="width:4rem;" pResizableColumn>
              <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
            </th>
            <th pSortableColumn="organization" style="width:10rem;" pResizableColumn>System<p-sortIcon field="organization"></p-sortIcon>
              <button mat-icon-button (click)="advanceFilter();">
                <i class="bi bi-funnel my-auto" style="font-size: 19px;"></i>
              </button>
            </th>
            <th style="width:12rem;" pResizableColumn>System Name
              <button mat-icon-button (click)="advanceFilter();">
                <i class="bi bi-funnel my-auto" style="font-size: 19px;"></i>
              </button>
            </th>
            <th style="width:12rem;" pResizableColumn>Access Log-User
              <button mat-icon-button (click)="advanceFilter();">
                <i class="bi bi-funnel my-auto" style="font-size: 19px;"></i>
              </button>
            </th>
            <th style="width:12rem;" pResizableColumn>Access  Log-API
              <button mat-icon-button (click)="advanceFilter();">
                <i class="bi bi-funnel my-auto" style="font-size: 19px;"></i>
              </button>
            </th>
            <th style="width:12rem;" pResizableColumn>Avg Response Time
                <button mat-icon-button (click)="advanceFilter();">
                  <i class="bi bi-funnel my-auto" style="font-size: 19px;"></i>
                </button>
              </th>
              <th style="width:14rem;" pResizableColumn>Response Time>Avg
                  <button mat-icon-button (click)="advanceFilter();">
                    <i class="bi bi-funnel my-auto" style="font-size: 19px;"></i>
                  </button>
                </th>
              <th style="width:12rem;" pResizableColumn>Delivery Frequency-Every
                  <button mat-icon-button (click)="advanceFilter();">
                    <i class="bi bi-funnel my-auto" style="font-size: 19px;"></i>
                  </button>
                </th>
          </tr>
  
          <tr *ngIf="advanceFilterShow">
            <th style="width:4rem;"></th>
            <th style="width:10rem;">
              <p-columnFilter type="text" placeholder="Search" field="organization"></p-columnFilter>
            </th>
            <th style="width:12rem;">
              <p-columnFilter type="text" placeholder="Search" field="apiSubs"></p-columnFilter>
            </th>
            <th style="width:12rem;">
              <p-columnFilter type="text" placeholder="Search" field="partnerType"></p-columnFilter>
            </th>
            <th style="width:12rem;">
              <p-columnFilter type="text" placeholder="Search" field="systemType"></p-columnFilter>
            </th>
            <th style="width:12rem;">
                <p-columnFilter type="text" placeholder="Search" field="systemType1"></p-columnFilter>
              </th>
              <th style="width:14rem;">
                  <p-columnFilter type="text" placeholder="Search" field="systemType2"></p-columnFilter>
                </th>
                  <th style="width:12rem;">
              <p-columnFilter type="text" placeholder="Search" field="accessType"></p-columnFilter>
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
          <tr>
            <td style="width:4rem;">
              <p-tableCheckbox [value]="product"></p-tableCheckbox>
            </td>
            <td style="width:10rem;">{{product.organization}}</td>
            <td style="width:12rem;">{{product.apiSubs}}</td>
            <td style="width:12rem;"><a href="#" class="text-primary">Doc List</a></td>
            <td style="width:12rem;"><a href="#" class="text-primary">Doc List</a></td>
            <td style="width:12rem;">{{product.systemType1}}</td>
            <td style="width:14rem;">{{product.systemType2}}</td>
            <td style="width:12rem;">{{product.accessType}}</td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  
  </div>
