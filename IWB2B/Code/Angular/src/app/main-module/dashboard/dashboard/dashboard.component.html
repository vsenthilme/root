

<!-- DEV-->

<div class="bgblue text-white pathname" style="padding-bottom: 0.3rem; padding-top: 0.3rem;">
  <nav aria-label="breadcrumb" class="d-flex align-items-center">
    <ol class="breadcrumb mb-0 text-white d-flex align-items-center">
      <li class="breadcrumb-item text-white whs-fontsize-1-2rem  my-auto">Home</li>
      <li class="breadcrumb-item text-white  whs-fontsize-1-2rem  my-auto">Dashboard</li>
    </ol>
  </nav>
</div>

  <div class="row  bg-white margint-2 px-0 mx-0 " style="height: calc(100vh - 7rem)">
      <div class="col-8 border d-flex align-items-center">
        <app-piechart></app-piechart>
      </div>
      <div class="col-4">
        <mat-form-field class="form-group input_field mb-0 w-100" appearance="outline">
               
          <mat-date-range-input [rangePicker]="pickerss">
            <input matStartDate placeholder="Start date" [(ngModel)]="fromCreatedOn">
            <input matEndDate placeholder="End date" [(ngModel)]="toCreatedOn" (ngModelChange)="dateChanged($event)">
          </mat-date-range-input>
          <mat-datepicker-toggle matSuffix [for]="pickerss"></mat-datepicker-toggle>
          <mat-date-range-picker #pickerss></mat-date-range-picker>
        </mat-form-field>
        <div class="col mt-2">
          <div class="card">
            <div class="card-header bg-info text-white font-weight-bold " routerLink="/main/report/boutiqaatReport">
              BOUTIQAAT
            </div>
            <div class="card-body">
              <div class="d-flex justify-content-between align-items-center">
                <h5 class="card-title">Success Orders</h5>
                <h3><span class="badge bg-success px-2">{{Boutiqaat}}</span></h3>
              </div>
              <div class="d-flex justify-content-between align-items-center">
                <h5 class="card-title">Failure Orders</h5>
                <h3><span class="badge bg-danger px-2">{{BoutiqaatFailure}}</span></h3>
              </div>
            </div>
          </div>
        </div>
        <div class="col mt-2">
          <div class="card">
            <div class="card-header bg-warning text-white font-weight-bold " routerLink="/main/report/jntReport">
              JNT
            </div>
            <div class="card-body">
              <div class="d-flex justify-content-between align-items-center">
                <h5 class="card-title">Success Orders</h5>
                <h3><span class="badge bg-success px-2">{{JNT}}</span></h3>
              </div>
              <div class="d-flex justify-content-between align-items-center">
                <h5 class="card-title">Failure Orders</h5>
                <h3><span class="badge bg-danger px-2">{{JNTFailure}}</span></h3>
              </div>
            </div>
          </div>
        </div>
        <div class="col mt-2">
          <div class="card">
            <div class="card-header bg-primary text-white font-weight-bold " routerLink="/main/report/iwint">
              IWINTL
            </div>
            <div class="card-body">
              <div class="d-flex justify-content-between align-items-center">
                <h5 class="card-title">Success Orders</h5>
                <h3><span class="badge bg-success px-2">{{iwint}}</span></h3>
              </div>
              <div class="d-flex justify-content-between align-items-center">
                <h5 class="card-title">Failure Orders</h5>
                <h3><span class="badge bg-danger px-2">{{iwintFailure}}</span></h3>
              </div>
            </div>
          </div>
        </div>
      </div>
</div>
