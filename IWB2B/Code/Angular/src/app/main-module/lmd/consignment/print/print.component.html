
    <div class="card bg-white " style="overflow-x: hidden;">
        <div mat-dialog-title cdkDrag cdkDragRootElement=".cdk-overlay-pane" cdkDragHandle
          class="d-flex  border-muted border-bottom align-items-center text-secondary fontBold text-center p-2">
          <h6 class="my-auto mx-auto">{{data.pageflow == 'Upload' ? 'Upload Excel' : data.pageflow == 'Print' ? 'Print Excel' :
            data.pageflow == 'Bulk' ? 'Bulk Print Label' : ''}}</h6>
          <mat-icon class="text-secondary " mat-dialog-close>close</mat-icon>
        </div>
          <div class="row text-secondary fw-bold desc mx-3 p-1">
            <div class="col-lg-6 col-md-6 mt-2">
              <div class="d-flex flex-column">
                <p class="mb-0 py-0 desc">Label Type</p>
                <mat-form-field class="form-group input_field mb-0" appearance="outline">
                    <mat-select placeholder="Select Rider" [(ngModel)]="Label"  (ngModelChange)="onInputChange($event)">
                      <mat-option value="a4">A4</mat-option>
                      <mat-option value="a6">A6 </mat-option>
                    </mat-select>
                  </mat-form-field>
              </div>
            </div>
            <div class="col-lg-6 col-md-6 mt-2" *ngIf="data.pageflow == 'Bulk'"> 
                <div class="d-flex flex-column">
                  <p class="mb-0 py-0 desc">Consignment No</p>
                  <mat-form-field class="form-group input_field mb-0" appearance="outline">
                 <input matInput placeholder="Enter">
                    </mat-form-field>
                </div>
              </div>

              <div class="col-lg-6 col-md-6 my-2 mt-3" *ngIf="this.Label && data.pageflow == 'Upload'">
                <p class="mb-1 py-0 ">Upload File</p>
    
                <input ngf type="file" accept="*"  class="form-control form-control-lg" id="" style="min-width: 21rem;"
                  required />
    
              </div>
          </div>
          <div class="d-flex justify-content-center border-top align-items-center py-2">
            <button mat-flat-button mat-dialog-close class="mx-2 cancelcolor"> <i
                class="bi bi-x me-1 font-size-1_5rem"></i>Cancel</button>
            <button mat-flat-button class="mx-2 saveColor px-4"> <i
                class="bi bi-printer-fill me-1 font-size-1_5rem"></i>Print</button>
          </div>
    
    
      </div>
