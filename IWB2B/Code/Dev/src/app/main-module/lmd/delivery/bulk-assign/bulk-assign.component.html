
    <div class="card bg-white " style="overflow-x: hidden;">
        <div mat-dialog-title cdkDrag cdkDragRootElement=".cdk-overlay-pane" cdkDragHandle
          class="d-flex  border-muted border-bottom align-items-center text-secondary fontBold text-center p-2">
          <h6 class="my-auto mx-auto">Bulk Assign Task To Rider</h6>
          <mat-icon class="text-secondary " mat-dialog-close>close</mat-icon>
        </div>
          <div class="row text-secondary fw-bold desc mx-3 p-1">
            <div class="col-lg-6 col-md-6 mt-2">
                <div class="d-flex flex-column">
                  <p class="mb-0 py-0">Consignment No</p>
                  <mat-form-field class="form-group input_field mb-0" appearance="outline">
                    <input matInput placeholder="Enter" >
                  </mat-form-field>
                </div>
              </div>
            <div class="col-lg-6 col-md-6 mt-2">
              <div class="d-flex flex-column">
                <p class="mb-0 py-0 desc">Select Ride</p>
                <mat-form-field class="form-group input_field mb-0" appearance="outline">
                    <mat-select placeholder="Select Rider">
                      <mat-option >Option 1 </mat-option>
                      <mat-option >Option 2 </mat-option>
                      <mat-option >Option 3 </mat-option>
                      <mat-option >Option 4 </mat-option>
                    </mat-select>
                  </mat-form-field>
              </div>
            </div>
            <div class="col-lg-3 col-md-4 ml-auto">
                <mat-checkbox color="primary" class="example-margin ml-4">Auto assign to rider
                </mat-checkbox>
              </div>
          </div>
          <div class="d-flex justify-content-center border-top align-items-center py-2">
            <button mat-flat-button mat-dialog-close class="mx-2 cancelcolor"> <i
                class="bi bi-x me-1 font-size-1_5rem"></i>Cancel</button>
            <button mat-flat-button class="mx-2 saveColor px-4"> <i
                class="bi bi-check2 me-1 font-size-1_5rem"></i>Assign</button>
          </div>
    
    
      </div>
