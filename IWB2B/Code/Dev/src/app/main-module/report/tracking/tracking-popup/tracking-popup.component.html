
    <div class="card bg-white ">
        <div mat-dialog-title cdkDrag cdkDragRootElement=".cdk-overlay-pane" cdkDragHandle
        class="d-flex  border-botton align-items-center text-secondary fontBold text-center p-2 py-3">
        <h6 class="my-auto mx-auto">Tracking - {{this.data.code.reference_number}} </h6>
        <mat-icon class="text-secondary " mat-dialog-close>close</mat-icon>
      </div>
  <div class="row scrollHeight mx-3 pt-2">
    <p-timeline [value]="result">
        <ng-template pTemplate="content" let-result>
            <small class="p-text-secondary">{{result.event_time | date : 'dd-MM-yyyy HH:mm' :'GMT'}}</small>
        </ng-template>
        <ng-template pTemplate="opposite" let-result >
           <p [style.color]="result.color"> {{result.type }}</p>
        </ng-template>
    </p-timeline>
  </div>
      <div class="d-flex justify-content-center align-items-center py-2">
        <button mat-raised-button color="warn" mat-dialog-close class="mx-2"> <i
            class="bi bi-x me-1 font-size-1_5rem"></i>Cancel</button>
      </div>
  
  
  
    </div>
