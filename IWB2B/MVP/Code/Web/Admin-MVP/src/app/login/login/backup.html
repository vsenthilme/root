<div class=" primaryblue d-flex justify-content-center align-items-center vw-100 vh-100 mw-100 mx-0 px-0 bg">
    <div class="d-flex justify-content-center align-items-center">
  
      <!-- <img src="./assets/Img/iwlogo.png" class="img-fluid logoplace" alt="" srcset=""> -->
      <div class="login-body">
        <form [formGroup]="lgForm" (ngSubmit)="login()">
        <div id="login-wrapper">
          <!-- <img src="assets/layout/images/login-logo.png" alt="omega-layout"> -->
          <div id="login-container">
            <!-- <span class="title">IW Express</span> -->
            <img src="./assets/Img/iwlogo.png" class="img-fluid logoPosition"  alt="" srcset="">
            <div class="row">
              <div class="col-12 my-3">
                <input type="text" autocomplete="off" placeholder="Username" formControlName="userName" 
                  class="p-inputtext p-component p-element w-100">
                </div>
                <div class="col-12 mb-3">
                <input type="password" formControlName="password"  autocomplete="off"  placeholder="Password"
                  class="p-inputtext p-component p-element w-100">
                </div>
              <div class="col-lg-6  mb-3">
                <p-checkbox class="p-element pr-2">
                  <div class="p-checkbox p-component">
                    <div class="p-hidden-accessible"><input type="checkbox" value="undefined" aria-checked="false"></div>
                    <div class="p-checkbox-box"><span class="p-checkbox-icon"></span></div>
                  </div>
                </p-checkbox><span class="remember-me">Remember Me</span>
              </div>
              <div class="col-lg-6 mb-3 "><a href="#" class="text-primary">Forgot Password</a></div>
              <div class="col-12">
                <p-button  type="Submit" label="Sign In" icon="pi pi-user" class="p-element w-100" tabindex="0"></p-button>
              </div>
            </div>
          </div>
        </div>
        </form>
      </div>
    </div>
  </div>
  
  <p-toast [style]="{'width': '25%'}" position="bottom-right" key="br"></p-toast>
