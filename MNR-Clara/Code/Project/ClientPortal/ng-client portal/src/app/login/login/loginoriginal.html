<div class="container vw-100 vh-100 mw-100 px-0" style="background-color: #006990;">

    <div class="row p-0 m-0 firsthalf">
      <div class="col-md-8 d-flex justify-content-center align-items-center bg-grey">
        <!--<img src=".\assets\img\icons\logo.png" class="img-fluid logo" alt="" srcset="">-->
        <div class=" logopic">
          <img src="./assets/img/icons/mandr1.png" class="img-fluid" alt="" srcset="">
        </div>
      </div>
  
  
  
      <form class="col-md-4 flex-column d-flex justify-content-center align-items-center" [formGroup]="lgForm">
        <div class="d-flex justify-content-center align-items-center pt-4">
          <!-- <img src="../../../assets/img/icons/userlogo.png" class="Ã¯mg-fluid" alt="" srcset=""> -->
        </div>
        <div class="form-group mb-0 mt-5" style="color: #006990;">
          <mat-form-field style="width:18rem;">
            <input matInput type="tel" formControlName="userName" style="color: black;" placeholder="Mobile No"
              autocomplete="off">
              <mat-hint class="text-blue" align="start">ENTER NUMBER TO GET ONE TIME PASSWORD (OTP)</mat-hint>
            <button mat-icon-button matSuffix *ngIf="lgForm.get('userName').valid && lgForm.get('userName').enabled"
              style="cursor: pointer;" (click)="sendOtp()">
              <mat-icon>play_arrow</mat-icon>
            </button>
            <mat-error *ngIf="hasError">{{errorMessage()}}</mat-error>
          </mat-form-field>
        </div>
        <div class="form-group mb-0 mt-3" style="color: #006990;">
          <mat-form-field style="width:18rem;">
            <input matInput type="password" formControlName="password" id="exampleInputPassword1" style="color: black;"
              placeholder="OTP" [type]="hide" aria-describedby="forgot" autocomplete="off" (keydown.enter)="login()">
            <button mat-icon-button matSuffix (click)="hide= hide=='text' ? 'password' : 'text' "
              [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>
        </div>
        <button mat-button style="background-color: #006990;color: white;width:18rem;"
          class="btn-lg btn-block rounded-0 py-2 mt-5 mb-2" type="submit" (click)="login()"
          [disabled]="loginButtonDisabled">LOGIN</button>
  
      </form>
  
    </div>
  
  </div>
