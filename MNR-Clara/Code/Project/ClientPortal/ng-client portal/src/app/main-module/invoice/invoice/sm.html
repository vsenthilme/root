<ng-container matColumnDef="lineno">
    <th mat-header-cell *matHeaderCellDef>Matter No</th>
    <td mat-cell *matCellDef="let element"> {{element.lineno}} </td>
  </ng-container>
  <!-- Weight Column -->
  <ng-container matColumnDef="partner">
    <th mat-header-cell *matHeaderCellDef>Invoice No</th>
    <td mat-cell *matCellDef="let element"> {{element.partner}} </td>
  </ng-container>
  <!-- Symbol Column -->
  <ng-container matColumnDef="product">
    <th mat-header-cell *matHeaderCellDef>Bill Amount</th>
    <td mat-cell *matCellDef="let element"> {{element.product}} </td>
  </ng-container>
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef>Date</th>
    <td mat-cell *matCellDef="let element"> {{element.date}} </td>
  </ng-container>
     <!-- Symbol Column -->
     <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>
    <!-- Symbol Column -->
    <ng-container matColumnDef="no" >
      <th mat-header-cell *matHeaderCellDef > Actions</th>
      <td mat-cell *matCellDef="let element">
          <button mat-flat-button class="text-white bg-blue hide-xs">
             <p class="d-inline mr-2   px-4">Proceed to Pay</p> 
            </button>
            <button mat-flat-button class=" hide-xl">
               <mat-icon class="d-inline text-blue d-block d-md-none">trending_flat</mat-icon>
             </button>
           </td>
    </ng-container>
