<div class="card bg-white " style="overflow-x: hidden;">
  <div mat-dialog-title cdkDrag cdkDragRootElement=".cdk-overlay-pane" cdkDragHandle
    class="d-flex justify-content-between align-items-center header_colour text-white p-2">
    <h2 class="my-auto"> Document Upload</h2>
    <i mat-dialog-close class="bi bi-x-lg px-3"></i>
  </div>
  <div class="mt-2">
    <div class="row  mt-2 px-3 p-1">
      <div class="col-lg-6 col-md-6 mt-1">
        <div class="d-flex flex-column">
          <p class="mb-0 py-0 text-black">Matter No</p>
          <mat-form-field class="form-group input_field mb-0 w-100" appearance="outline">
            <mat-select placeholder="select" placeholder="Select" [(ngModel)]="selectedMatter"
              (selectionChange)="getMatter()">
              <mat-option *ngFor="let matter of multiMatterList" [value]="matter.matterNumber">
                {{matter.matterNumber}} / {{matter.matterDescription}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
      <div class="col-lg-5 col-md-6 mt-1">
        <p class="mb-0 py-0 text-white mb-1">Document No</p>
        <input ngf type="file" accept="*" [(files)]="files" (click)="files =[]" class="form-control" id="" required />
        <ngfFormData [files]="files" [(FormData)]="myFormData" postName="file"></ngfFormData>

      </div>
      <!-- <div class="col-1 my-auto pt-3">
        <button mat-icon-button (click)="uploadDocument()" *ngIf="files.length > 0">
          <mat-icon class="text-primary">upload</mat-icon>
        </button>
      </div> -->
    </div>
    <div class="d-flex justify-content-center align-items-center py-2">
      <button mat-raised-button color="warn" mat-dialog-close class="mx-2"> <i
          class="bi bi-x me-1 font-size-1_5rem"></i>Cancel</button>
      <button mat-raised-button class="mx-2 bg-blue text-white" (click)="uploadDocument();"> <i
          class="bi bi-check2 me-1 font-size-1_5rem"></i>

        {{btntext}}</button>
    </div>
  </div>


</div>
