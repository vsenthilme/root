
<div class="tabbar bggrey1 ms-3 me-3">
    <nav mat-tab-nav-bar class="scroll2 d-flex justify-content-start ">
      <a mat-tab-link *ngFor=" let link of listmenu" [ngClass]="link.class" (click)="activeLink = link.url"
        [active]="activeLink == link.url" [routerLink]="link.url" >
        <i [ngClass]="link.icon"></i> {{link.title}} </a>
    </nav>
  </div>
  <router-outlet></router-outlet>
