
    <div class="card bg-white ">
      <div mat-dialog-title cdkDrag cdkDragRootElement=".cdk-overlay-pane" cdkDragHandle
        class="d-flex justify-content-between align-items-center header_colour text-white p-2">
        <h2 class="my-auto headertext"> {{matter}} Document Checklist - New</h2>
        <i mat-dialog-close class="bi bi-x-lg px-3"></i>
      </div>
      <mat-accordion>
        <mat-expansion-panel #panel2 [expanded]="step === 0" (opened)="setStep(0)" hideToggle>
          <mat-expansion-panel-header class="border-bottom padding-space border-top">
            <mat-panel-title class="d-flex justify-content-between collapsefont">
              Document Details
              <mat-icon class="text-primary">{{panel2.expanded? 'remove' : 'add'}}</mat-icon>
            </mat-panel-title>
          </mat-expansion-panel-header>
          <div class="px-1 scroll bg-white">
            <table mat-table [dataSource]="dataSource" class=" w-100">
  
              <!-- Si No -->
              <ng-container matColumnDef="sino">
                <th mat-header-cell *matHeaderCellDef>S No</th>
                <td mat-cell *matCellDef="let element;let i=index"> {{i + 1}} </td>
              </ng-container>
  
              <!-- Symbol Column -->
              <ng-container matColumnDef="documentUrl">
                <th mat-header-cell *matHeaderCellDef>Document Name</th>
                <td mat-cell *matCellDef="let element"> {{element.documentUrl}} </td>
              </ng-container>
  
              <!-- Symbol Column -->
              <ng-container matColumnDef="download">
                <th mat-header-cell *matHeaderCellDef>Action</th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button class="mx-2" (click)="download(element)"  *ngIf="element.documentUrl.length > 0">
                        <mat-icon class="text-secondary hvr-wobble-horizontal ml-2">download</mat-icon>
                      </button>
                     </td>
              </ng-container>
              <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky: true"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;">
              </tr>
            </table>
  
  
  
          </div>
        </mat-expansion-panel>
      </mat-accordion>
  
      <div class="d-flex justify-content-center align-items-center py-2">
        <button mat-raised-button mat-dialog-close color="warn" class="mx-2"> <i
            class="bi bi-x me-1 font-size-1_5rem"></i>Cancel</button>
        <!-- <button mat-raised-button class="mx-2 bg-blue text-white"> <i class="bi bi-check2 me-1 font-size-1_5rem"></i>
          Save</button> -->
  
        <!-- <button mat-raised-button *ngIf="assigif" type="submit" class="mx-2 bg-blue text-white"> <i
              class="bi bi-check2 me-1 font-size-1_5rem"></i>
            Assign</button> -->
      </div>
    </div>
