<mat-menu #childMenu="matMenu" [overlapTrigger]="false" class="custom-class2">
    <span *ngFor="let child of items">
        <!-- Handle branch node menu items -->
        <span *ngIf="child.children && child.children.length > 0">
            <button mat-menu-item [matMenuTriggerFor]="menu.childMenu" class="dropdown_fields">
                <i [ngClass]="child.iconName"></i>
                <span>{{child.displayName}}</span>
            </button>
            <app-menu-item #menu [items]=" child.children"></app-menu-item>
        </span>
        <!-- Handle leaf node menu items -->
        <span *ngIf="!child.children || child.children.length === 0">
            <button mat-menu-item [routerLink]="child.route" class=" dropdown_fields" [disabled]="isdiabled(child.id)">
                <!-- [disabled]="child.disabled  ? true : false" -->
                <i [ngClass]="child.iconName"></i>
                <span>{{child.displayName}}</span>
            </button>
        </span>
    </span>
</mat-menu>
