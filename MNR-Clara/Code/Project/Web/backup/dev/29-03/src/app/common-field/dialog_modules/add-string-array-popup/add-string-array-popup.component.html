<div class="card bg-white ">
  <div mat-dialog-title cdkDrag cdkDragRootElement=".cdk-overlay-pane" cdkDragHandle
    class="d-flex justify-content-between align-items-center header_colour text-white p-2">
    <h2 class="my-auto headertext">Add mail</h2>
    <i mat-dialog-close class="bi bi-x-lg px-3"></i>
  </div>
  <div class="mt-2">
    <div class="d-flex justify-content-end align-items-center mb-2">
      <button mat-raised-button (click)="addEmail()" class="mx-2 bg-yellow text-white"> <i
        class="bi bi-plus me-1 font-size-1_5rem"></i>
      Add</button>
    </div>
    <div class=" my-0 py-0 ">
      <div class="scroll">
        <table mat-table [dataSource]="dataSource" class="col-12 w-100">
          <ng-container matColumnDef="sino">
            <th mat-header-cell *matHeaderCellDef>S No</th>
            <td mat-cell *matCellDef="let element;let i = index" class="text-center">
              {{i + 1}}
            </td>
          </ng-container>

          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let element;let i = index">
              <mat-form-field class="form-group input_field mb-0 w-100" appearance="outline"
                style=" margin: 0 0 !important;padding-bottom: 0px !important;">
                <input type="email" matInput placeholder="Enter" [(ngModel)]="element.email" [disabled]="i == 0"
                  email="true" #prmEmail="ngModel">
                <span matPrefix class="text-secondary" style="display: table-cell; vertical-align: middle;"></span>
              </mat-form-field>
              <mat-error *ngIf="prmEmail.errors?.email">Email not valid</mat-error>
            </td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions </th>
            <td mat-cell *matCellDef="let element;let i = index">
              <button mat-icon-button (click)="removeEmail(i,element)" *ngIf="i != 0">
                <mat-icon class="text-danger">delete</mat-icon>
              </button>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;">
          </tr>
        </table>
      </div>
    </div>
    <div class="d-flex justify-content-center align-items-center py-2">
          <button mat-raised-button (click)="onNoClick()"class="mx-2 bg-blue text-white"> <i
            class="bi bi-check2 me-1 font-size-1_5rem"></i>
          Save</button>
    </div>
  </div>


</div>
