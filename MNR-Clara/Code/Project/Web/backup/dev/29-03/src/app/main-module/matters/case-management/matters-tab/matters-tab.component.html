<div class="header-section">
    <div class="d-flex justify-content-between  mt-1 align-items-center text-secondary mx-3" style="height: 3.1rem;">
        <h3 class="my-auto mb-0 text-dark" style="font-size:22px;">{{code}} / {{code1}}</h3>
        <!-- <button mat-flat-button 
        class="bg-darkblue shadow-none text-white mx-2 d-inline mr-2 ">
        Case Info Sheet
      </button> -->
    </div>

    <div class="tabbar bggrey1 ms-3 me-3">
        <nav mat-tab-nav-bar class="scroll2 d-flex justify-content-start ">
            <a mat-tab-link *ngFor=" let link of listmenu" [ngClass]="link.class" (click)="activeLink = link.title"
                [active]="activeLink == link.title" [routerLink]="link.url" [disabled]="isdiabled(link.screenid)">
                <i [ngClass]="link.icon"></i> {{link.title}} </a>
        </nav>
    </div>
</div>
