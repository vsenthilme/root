<mat-form-field appearance="outline" class="mx-2">
    <mat-label>Period</mat-label>
    <mat-select [(ngModel)]="period" (ngModelChange)="getTopClients()">
        <mat-option [value]=periodEnum.CURRENTMONTH>Current Month</mat-option>
        <mat-option [value]=periodEnum.CURRENTQUARTER>Current Quarter</mat-option>
        <mat-option [value]=periodEnum.PREVIOUSMONTH>Previous Month</mat-option>
        <mat-option [value]=periodEnum.PREVIOUSQUARTER>Previous Quarter</mat-option>
        <mat-option [value]=periodEnum.CURRENTYEAR>Current Year</mat-option>
        <mat-option [value]=periodEnum.PREVIOUSYEAR>Previous Year</mat-option>
    </mat-select>
</mat-form-field>
