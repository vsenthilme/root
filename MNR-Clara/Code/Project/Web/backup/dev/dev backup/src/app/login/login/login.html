<div class="container primaryblue vw-100 vh-100 mw-100 img">
    <div class="row no-gutters">
      <div class="col-6 d-flex justify-content-center align-items-center">
        <div class="glass d-flex align-items-center justify-content-center" style="width:43rem;height:43rem;">
          <!--
            <img src="../../../assets/img/icons/Frame4.png"class="img-fluid" alt="" srcset="">
          <h5 class="clara ps-4 mb-0">CLARA</h5>
        -->
          <img src="./assets/img/icons/login2.png" class="img-fluid pe-4 pb-5" alt="" srcset="">
        </div>
      </div>
      <div class="col-6 vh-100 d-flex my-auto justify-content-center">
        <mat-card style="background-color: white;" class="d-flex align-self-center px-5 rounded-0 shadow py-4">
  
          <form [formGroup]="lgForm" (ngSubmit)="login()">
            <div class="d-flex justify-content-center align-items-center " style="font-size: 4.5rem;">
              <span class="material-icons" style="font-size: 4.5rem;color: #077b96;">
                account_circle
              </span>
            </div>
            <h1 class="text-center mt-2 display-1" style="color: #077b96;font-size:28px">Sign In</h1>
  
            <div class="form-group mb-1 mt-4" style="color: #077b96;">
              <h3 class=" mb-1" style="font-size:20px">User ID</h3>
              <mat-form-field appearance="outline" style="width:18rem;">
                <input matInput type="text" formControlName="userName" id="exampleInputEmail1"
                  aria-describedby="emailHelp" placeholder="Username" autocomplete="off">
                <mat-icon matSuffix>person</mat-icon>
              </mat-form-field>
            </div>
            <div class="form-group mb-1" style="color: #077b96;">
              <h3 class=" mb-1" style="font-size:20px">Password</h3>
              <mat-form-field appearance="outline" style="width:18rem;">
                <input matInput type="password" formControlName="password" id="exampleInputPassword1"
                  placeholder="Password" [type]="hide ? 'password' : 'text'" aria-describedby="forgot" autocomplete="off"
                  (keydown.enter)="login()">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                  [attr.aria-pressed]="hide">
                  <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
              </mat-form-field>
            </div>
            <button mat-button style="background-color: #077b96;color: white;width:18rem;" class="btn-lg btn-block py-2"
              type="Submit">Login</button>
          </form>

        <button style="width: 50%;" type="button" (click)="routeDeliveryPortal();" class="btn btn-dark mr-1">Delivery
          Portal</button>
      </div> -->
        </mat-card>
      </div>
    </div>
