<div class="card bg-white " style="overflow-x: hidden;">
    <div mat-dialog-title cdkDrag cdkDragRootElement=".cdk-overlay-pane" cdkDragHandle
      class="d-flex justify-content-between align-items-center header_colour text-white p-2">
      <h2 class="my-auto headertext">Payment Link</h2>
      <i mat-dialog-close class="bi bi-x-lg px-3"></i>
    </div>
    <div class="mt-2">
    
      <div class="row p-1 px-3">
        <button mat-icon-button class="ml-auto mr-3" (click)="edit();">
        <mat-icon class="text-secondary ml-auto float-right" style="font-size: 1.7rem;">
          edit_note</mat-icon>
        </button>
        <div class="col-12  mt-0">
          
          <div class="d-flex flex-column">
            <mat-form-field class="form-group input_field mb-0" appearance="outline">
              <!-- <input  matInput placeholder="Enter"> -->
              <textarea [(ngModel)]="data.referenceField10"   [disabled]='toggleButton' matInput rows="4" placeholder="Enter"></textarea>
              <!--             <a [attr.href]="url"> <textarea [(ngModel)]="data"   [disabled]='toggleButton' matInput rows="4" placeholder="Enter"></textarea></a>-->
            </mat-form-field>
  
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-center align-items-center py-2">
        <button mat-raised-button color="warn" mat-dialog-close class="mx-2"> <i
            class="bi bi-x me-1 font-size-1_5rem"></i>Cancel</button>
        <button mat-raised-button class="mx-2 bg-blue text-white" (click)="submit()"> <i
            class="bi bi-check2 me-1 font-size-1_5rem"></i>
  
          Save</button>
      </div>
    </div>
  
  
  </div>
