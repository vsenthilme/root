<div class="card bg-white " style="overflow-x: hidden;">
  <div mat-dialog-title cdkDrag cdkDragRootElement=".cdk-overlay-pane" cdkDragHandle
    class="d-flex justify-content-between align-items-center header_colour text-white p-2">
    <h2 class="my-auto headertext">{{matter}}{{data.pageflow}} Intake</h2>
    <i mat-dialog-close class="bi bi-x-lg px-3"></i>
  </div>
  <div class="mt-2">
    <form [formGroup]="form">
      <div class="row p-1 px-4">
        <!--
          <div class="col-lg-6 col-md-6 mt-1">
          <div class="d-flex flex-column">
            <p class="mb-0 py-0 text-black">Matter ID</p>

            <mat-form-field class="form-group input_field mb-0" appearance="outline">
              <input matInput placeholder="Enter" formControlName="matterNumber" readOnly>
            </mat-form-field>


          </div>
        </div>
     -->

        <div class="col-lg-6 col-md-6 mt-1">
          <p class="mb-0 py-0">Case Category</p>
          <mat-form-field class="form-group input_field mb-0" appearance="outline">
            <input matInput placeholder="Enter" formControlName="caseCategoryId" readOnly>
          </mat-form-field>

        </div>
        <div class="col-lg-6 col-md-6 mt-1">
          <p class="mb-0 py-0">Case Sub Category</p>
          <mat-form-field class="form-group input_field mb-0" appearance="outline">
            <input matInput placeholder="Enter" formControlName="caseSubCategoryId" readOnly>
          </mat-form-field>
        </div>
        <!-- <div class="col-lg-6 col-md-6 mt-1">
          <div class="d-flex flex-column">
            <p class="mb-0 py-0">Client ID</p>
            <mat-form-field class="form-group input_field mb-0" appearance="outline">
              <input matInput placeholder="Enter" formControlName="clientId" readOnly>
            </mat-form-field>
          </div>
        </div> -->
        <!-- <div class="col-lg-6 col-md-6 mt-1">
          <p class="mb-0 py-0">Client Portal ID </p>
          <mat-form-field class="form-group input_field mb-0" appearance="outline">
            <input matInput placeholder="Enter">
          </mat-form-field>
        </div> -->
        <div class="col-lg-6 col-md-6 mt-1">
          <p class="mb-0 py-0">Client Name</p>
          <mat-form-field class="form-group input_field mb-0" appearance="outline">
            <input matInput placeholder="Enter" formControlName="firstNameLastName" readOnly>
          </mat-form-field>
        </div>
        <div class="col-lg-6 col-md-6 mt-1">
          <p class="mb-0 py-0 required">Intake Form Type </p>

          <mat-form-field class="form-group input_field mb-0" appearance="outline">

            <mat-select formControlName="intakeFormId" placeholder="select" required>
              <mat-option *ngFor="let food of intakeFormIdList" [value]="food.key">
                {{food.value}}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <mat-error *ngIf="errorHandling('intakeFormId')">{{getErrorMessage()}}</mat-error>
        </div>

        <!-- <div class="col-lg-6 col-md-6 mt-1">
            <p class="mb-0 py-0">Client Portal ID </p>
            <mat-form-field class="form-group input_field mb-0" appearance="outline">
              <input matInput placeholder="Enter">
            </mat-form-field>
          </div> -->
        <!-- <div class="col-lg-6 col-md-6 mt-1">
            <p class="mb-0 py-0">Mail Merge</p>
            <mat-form-field class="form-group input_field mb-0" appearance="outline">
              <input matInput placeholder="Enter">
            </mat-form-field>
          </div> -->
      </div>

    </form>


    <div class="d-flex justify-content-center align-items-center py-2">
      <!-- <button mat-raised-button color="warn" class="btn btn-mx-2">
        <mat-icon class="me-1">send</mat-icon>Send Form
      </button> -->
      <button mat-raised-button (click)="submit()" class="mx-2 bg-blue text-white"> <i
          class="bi bi-check2 me-1 font-size-1_5rem"></i>
        Fill Form</button>

    </div>
  </div>


</div>
