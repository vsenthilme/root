<div class="card bg-white ">
  <div mat-dialog-title cdkDrag cdkDragRootElement=".cdk-overlay-pane" cdkDragHandle
    class="d-flex justify-content-between align-items-center header_colour text-white p-2">
    <h2 class="my-auto headertext">CLIENT USER -Display</h2>
    <i mat-dialog-close class="bi bi-x-lg px-3"></i>
  </div>
  <mat-accordion>
    <mat-expansion-panel #panel [expanded]="step === 0" (opened)="setStep(0)" hideToggle>
      <mat-expansion-panel-header class="border-bottom padding-space border-top">
        <mat-panel-title class="d-flex justify-content-between collapsefont">
          General
          <mat-icon class="text-primary">{{panel.expanded? 'remove' : 'add'}}</mat-icon>
        </mat-panel-title>
      </mat-expansion-panel-header>
      <div class="row scroll  mt-2 p-1 px-3">
        <div class="col-lg-6 col-md-6 mt-2">
          <div class="d-flex flex-column">
            <p class="mb-0 py-0 text-black">Class ID</p>
            <mat-form-field class="form-group input_field mb-0" appearance="outline">
              <input matInput placeholder="Enter">
            </mat-form-field>
          </div>
        </div>
        <div class="col-lg-6 col-md-6 mt-2">
          <div class="d-flex flex-column">
            <p class="mb-0 py-0">User ID</p>
            <mat-form-field class="form-group input_field mb-0" appearance="outline">
              <input matInput placeholder="Enter">
            </mat-form-field>
          </div>
        </div>
        <div class="col-lg-6 col-md-6 mt-2">
          <div class="d-flex flex-column">
            <p class="mb-0 py-0">Client Category ID</p>
            <mat-form-field class="form-group input_field mb-0" appearance="outline">
              <input matInput placeholder="Enter">
            </mat-form-field>
          </div>
        </div>
        <div class="col-lg-6 col-md-6 mt-2">
          <div class="d-flex flex-column">
            <p class="mb-0 py-0">First Name</p>
            <mat-form-field class="form-group input_field mb-0" appearance="outline">
              <input matInput placeholder="Enter">
            </mat-form-field>
          </div>
        </div>
        <div class="col-lg-6 col-md-6 mt-2">
          <p class="mb-0 py-0">Last Name</p>
          <mat-form-field class="form-group input_field mb-0" appearance="outline">
            <input matInput placeholder="Enter">
          </mat-form-field>
        </div>
        <div class="col-lg-6 col-md-6 mt-2">
          <div class="d-flex flex-column">
            <p class="mb-0 py-0">Full Name</p>
            <mat-form-field class="form-group input_field mb-0" appearance="outline">
              <input matInput placeholder="Enter">
            </mat-form-field>
          </div>
        </div>
        <div class="col-lg-6 col-md-6 mt-2">
          <div class="d-flex flex-column">
            <p class="mb-0 py-0">Password</p>
            <mat-form-field class="form-group input_field mb-0" appearance="outline">
              <input matInput placeholder="Enter">
            </mat-form-field>
          </div>
        </div>
        <div class="col-lg-6 col-md-6 mt-2">
          <div class="d-flex flex-column">
            <p class="mb-0 py-0">User Status</p>
            <mat-form-field class="form-group input_field mb-0" appearance="outline">
              <input matInput placeholder="Enter">
            </mat-form-field>
          </div>
        </div>
        <div class="col-lg-6 col-md-6 mt-2">
          <div class="d-flex flex-column">
            <p class="mb-0 py-0">Email</p>
            <mat-form-field class="form-group input_field mb-0" appearance="outline">
              <input matInput placeholder="Enter">
            </mat-form-field>
          </div>
        </div>
        <div class="col-lg-6 col-md-6 mt-2">
          <div class="d-flex flex-column">
            <p class="mb-0 py-0">Phone Number</p>
            <mat-form-field class="form-group input_field mb-0" appearance="outline">
              <input matInput placeholder="eg: 555-555-5555">
            </mat-form-field>
          </div>
        </div>


      </div>
    </mat-expansion-panel>
    <mat-expansion-panel #panel2 hideToggle>
      <mat-expansion-panel-header class="border-bottom padding-space border-top">
        <mat-panel-title class="d-flex justify-content-between collapsefont">
          Admin
          <mat-icon class="text-primary">{{panel2.expanded? 'remove' : 'add'}}</mat-icon>
        </mat-panel-title>
      </mat-expansion-panel-header>
      <div class="row scroll  mt-2 p-1 px-3">
        <div class="col-lg-6 col-md-6 mt-2">
          <div class="d-flex flex-column">
            <p class="mb-0 py-0">Created By</p>
            <mat-form-field class="form-group input_field mb-0" appearance="outline">
              <input matInput placeholder="Enter">
            </mat-form-field>
          </div>
        </div>
        <div class="col-lg-6 col-md-6 mt-2">
          <div class="d-flex flex-column">
            <p class="mb-0 py-0">Created On</p>
            <mat-form-field class="form-group input_field mb-0" appearance="outline">
              <input matInput placeholder="Enter">
            </mat-form-field>
          </div>
        </div>
        <div class="col-lg-6 col-md-6 mt-2">
          <div class="d-flex flex-column">
            <p class="mb-0 py-0">Updated By</p>
            <mat-form-field class="form-group input_field mb-0" appearance="outline">
              <input matInput placeholder="Enter">
            </mat-form-field>
          </div>
        </div>
        <div class="col-lg-6 col-md-6 mt-2">
          <div class="d-flex flex-column">
            <p class="mb-0 py-0">Updated On</p>
            <mat-form-field class="form-group input_field mb-0" appearance="outline">
              <input matInput placeholder="Enter">
            </mat-form-field>
          </div>
        </div>

      </div>
    </mat-expansion-panel>
  </mat-accordion>

  <div class="d-flex justify-content-center align-items-center py-2">
    <button mat-raised-button color="warn" mat-dialog-close class="mx-2"> <i
        class="bi bi-x me-1 font-size-1_5rem"></i>Cancel</button>
    <button mat-raised-button mat-dialog-close class="mx-2 bg-blue text-white"> <i
        class="bi bi-check2 me-1 font-size-1_5rem"></i>
      Save</button>
  </div>



</div>
