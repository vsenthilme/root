<div class="d-flex  align-items-center justify-content-between mx-1 my-2 mb-2">
  <div class="ps-3">
    <nav aria-label="breadcrumb mb-0">
      <ol class="breadcrumb mb-0 d-flex align-items-center">
        <li class="breadcrumb-item mb-0 ms-3"><a >
            <mat-icon class="text-secondary align-middle">home</mat-icon>
          </a></li>
        <div class="divider mx-3 border-end"></div>
        <li class="breadcrumb-item mb-0 active " aria-current="page">Reports</li>
        <li class="breadcrumb-item mb-0 active " aria-current="page">Referral</li>
      </ol>
    </nav>
  </div>
  <div class="pe-2 me-1 d-flex justify-content-between align-items-end">
    <div  [hidden]="isShowDiv"> <input matInput (keyup)="applyFilter($event)" class="form-control filter_button mx-2 border-bottom"
        placeholder="Filter" style="width:90%">
    </div>
    <div [ngClass]="showFloatingButtons == true ? 'floating-pane-active' : 'floating-pane-deactive'" class="button-row">
      <button mat-mini-fab *ngIf="showFloatingButtons == true" class="floating-buttons bg-pink text-white mx-2"
        matTooltip="Download Excel">
        <mat-icon class="">download</mat-icon>
      </button>
      <button mat-mini-fab *ngIf="showFloatingButtons == true" class="  floating-buttons bg-yellow1 text-white mx-2 "
        matTooltip="Delete">
        <mat-icon class="">delete</mat-icon>
      </button>
      <button mat-mini-fab *ngIf="showFloatingButtons == true" class="  floating-buttons text-white mx-2 bg-lightblue"
        matTooltip="Display">
        <mat-icon class="">search</mat-icon>
      </button>
      <button mat-mini-fab *ngIf="showFloatingButtons == true"
        class="floating-buttons text-white mx-2 me-3 primary1  " matTooltip="Edit">
        <mat-icon class="">edit</mat-icon>
      </button>
      <button mat-mini-fab (click)="toggleFloat()" class="mx-2 text-white action-button"
        [ngClass]="{'bg-yellow' : toggle, 'purple': !toggle}">
        <mat-icon>{{icon}}</mat-icon>Options
      </button>
      <button mat-mini-fab class="bg-darkblue text-white mx-2 action-button  ">
        <mat-icon class="">add</mat-icon> New
      </button>
      <button mat-mini-fab disabled class="text-white mx-2 action-button bg-red disabled  " type="button" mat-button>
        <mat-icon class="">search</mat-icon> Search
      </button>
    </div>
  </div>
</div>
<div class=" my-0 py-0">
  <div class="ms-3 me-3 px-1 mt-1 scroll2">
    <table mat-table [dataSource]="dataSource" matSort class=" w-100 ">

   
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()"
            disabled [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox (click)="$event.stopPropagation()" 
            [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)">
          </mat-checkbox>
        </td>
      </ng-container>

      <ng-container matColumnDef="clientno">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Prospective Client No </th>
        <td mat-cell *matCellDef="let element"> {{element.clientno}} </td>
      </ng-container>

      <ng-container matColumnDef="inquiry">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Inquiry No </th>
        <td mat-cell *matCellDef="let element"> {{element.inquiry}} </td>
      </ng-container>


      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

    
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>


      <ng-container matColumnDef="contact">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Contact Number </th>
        <td mat-cell *matCellDef="let element"> {{element.contact}} </td>
      </ng-container>


      <ng-container matColumnDef="referred">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Referred By </th>
        <td mat-cell *matCellDef="let element"> {{element.referred}} </td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Consultation Date </th>
        <td mat-cell *matCellDef="let element"> {{element.date}} </td>
      </ng-container>




      <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>

  </div>
  <div class="p-0 mx-1 m-0">
    <mat-paginator class="mx-3 me-3" showFirstLastButtons [pageSize]="100" [pageSizeOptions]="[100, 150, 200, 250]"
      aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
</div>
