
<div class="card bg-white ">
    <div class="d-flex justify-content-between align-items-center header_colour text-white p-2">
        <h5 class="my-auto">Download </h5>
        <mat-icon type="button" mat-dialog-close  class="bi text-white">close</mat-icon>
    </div>
    <div class="mt-2">
        <div class="row  p-2 mx-0">
            <div class="col-12 mt-2">

                <p class="text-black text-center">Are you sure you want to download this file?</p>

            </div>
        </div>
        <div class="d-flex justify-content-center align-items-center py-2">
            <button mat-raised-button color="warn" mat-dialog-close class="mx-2"> <i
                    class="bi bi-x me-1 font-size-1_5rem"></i>Cancel</button>
            <a mat-raised-button mat-dialog-close class="mx-2 bg-darkblue text-white" [download]="data.fileName" [href]="data.url"> <i
                    class="bi bi-check2 me-1 font-size-1_5rem"></i>
                Confirm</a>
        </div>
    </div>


</div>
