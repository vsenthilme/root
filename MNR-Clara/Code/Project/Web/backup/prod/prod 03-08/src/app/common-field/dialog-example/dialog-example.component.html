<div class="card bg-white ">
  <div mat-dialog-title cdkDrag cdkDragRootElement=".cdk-overlay-pane" cdkDragHandle class="d-flex justify-content-between align-items-center header_colour text-white p-2">
    <h2 class="my-auto headertext">Inquiry New</h2>
    <i mat-dialog-close class="bi bi-x-lg px-3"></i>
  </div>
  <div class="mt-2">
    <div class="row p-1 px-4 mx-1">
      <div class="col-lg-6 col-md-6 mt-2">
        <div class="d-flex flex-column">
          <p class="mb-0 py-0 text-black">First Name</p>
          <mat-form-field class="form-group input_field mb-0" appearance="outline">
            <input matInput placeholder="Enter">
          </mat-form-field>
        </div>
      </div>
      <div class="col-lg-6 col-md-6 mt-2">
        <div class="d-flex flex-column">
          <p class="mb-0 py-0">Last Name</p>
          <mat-form-field class="form-group input_field mb-0" appearance="outline">
            <input matInput placeholder="Enter">
          </mat-form-field>
        </div>
      </div>
      <div class="col-lg-6 col-md-6 mt-2">
        <div class="d-flex flex-column">
          <p class="mb-0 py-0">Phone No</p>
          <mat-form-field class="form-group input_field mb-0" appearance="outline">
            <input matInput placeholder="Enter">
          </mat-form-field>
        </div>
      </div>
      <div class="col-lg-6 col-md-6 mt-2">
        <div class="d-flex flex-column">
          <p class="mb-0 py-0">Email</p>
          <mat-form-field class="form-group input_field mb-0" appearance="outline">
            <input matInput placeholder="Enter">
          </mat-form-field>
        </div>
      </div>
      <div class="col-lg-6 col-md-6 mt-2">
        <p class="mb-0 py-0">Inquiry Mode</p>
        <mat-form-field class="form-group input_field mb-0" appearance="outline">
          <mat-select placeholder="Select">
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-lg-6 col-md-6 mt-2">
        <div class="d-flex flex-column">
          <p class="mb-0 py-0">Inquiry Date</p>
          <mat-form-field class="form-group input_field mb-0" appearance="outline">
            <input matInput placeholder="Choose Date"[matDatepicker]="picker">
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>
      </div>
      <div class="col-sm-12 mt-3 mb-2 mh-100">
        <p class="mb-0 py-0 ">Objective of Visit. What is the purpose of your visit? </p>
        <mat-form-field class="form-group input_field w-100 mb-0" appearance="outline">
          <textarea matInput rows="7" placeholder="Enter"></textarea>
        </mat-form-field>
      </div>
    </div>
    <div class="d-flex justify-content-center align-items-center py-2">
      <button mat-raised-button color="warn" mat-dialog-close class="mx-2"> <i
          class="bi bi-x me-1 font-size-1_5rem"></i>Cancel</button>
      <button mat-raised-button  mat-dialog-close class="mx-2 bg-blue text-white"> <i
          class="bi bi-check2 me-1 font-size-1_5rem"></i>
        Save</button>
    </div>
  </div>


</div>
