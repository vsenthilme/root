<div class="card bg-white " style="overflow-x: hidden;">
  <div mat-dialog-title cdkDrag cdkDragRootElement=".cdk-overlay-pane" cdkDragHandle
    class="d-flex justify-content-between align-items-center header_colour text-white p-2">
    <h2 class="my-auto headertext">{{data.title}}</h2>
    <i mat-dialog-close class="bi bi-x-lg px-3"></i>
  </div>
  <div class="mt-2">

    <div class="row p-1 px-3">
      <button mat-icon-button class="ml-auto mr-3" *ngIf="data.type == 'CLIENT_DOCUMENT'">
        <mat-icon class="text-secondary ml-auto float-right" style="font-size: 1.7rem;" (click)="copyText()">
          file_copy</mat-icon>
      </button>
      <div class="col-12  mt-0">

        <div class="d-flex flex-column" *ngIf="data.type != 'TIME_TICKET_APPROVED_DESCRIPTION'">
          <mat-form-field class="form-group input_field mb-0" appearance="outline">
            <textarea [(ngModel)]="data.link" [disabled]='true' matInput rows="4" placeholder="Enter"></textarea>
          </mat-form-field>
        </div>
        <div class="d-flex flex-column" *ngIf="data.type == 'TIME_TICKET_APPROVED_DESCRIPTION'">
          <mat-form-field class="form-group input_field mb-0" appearance="outline">
            <textarea [(ngModel)]="data.link" matInput rows="6" placeholder="Enter"></textarea>
          </mat-form-field>
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-center align-items-center py-2">
      <button mat-raised-button color="warn" mat-dialog-close class="mx-2"> <i
          class="bi bi-x me-1 font-size-1_5rem"></i>Cancel</button>
      <button mat-raised-button  mat-dialog-close class="mx-2 bg-blue text-white"
        *ngIf="data.type == 'TIME_TICKET_APPROVED_DESCRIPTION'" (click)="saveDescription()"> <i
          class="bi bi-x me-1 font-size-1_5rem"></i>Save</button>
    </div>
  </div>


</div>
