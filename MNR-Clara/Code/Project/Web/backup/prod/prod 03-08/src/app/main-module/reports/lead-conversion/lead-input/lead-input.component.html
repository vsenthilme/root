<div class="mx-1 my-2 mb-2 bg-white">
    <div class="">
      <nav aria-label="breadcrumb mb-0">
        <ol class="breadcrumb mb-0 d-flex align-items-center">
          <li class="breadcrumb-item mb-0 ms-3"><a>
              <mat-icon class="text-secondary align-middle">home</mat-icon>
            </a></li>
          <div class="divider mx-3 border-end"></div>
          <li class="breadcrumb-item mb-0 active " aria-current="page">Report</li>
          <li class="breadcrumb-item mb-0 active " aria-current="page">Lead Conversion</li>
          <li class="breadcrumb-item mb-0 active " aria-current="page">Search</li>
        </ol>
      </nav>
    </div>
  
    <h2 class="text-blue  ps-4 pe-3 mb-1 mt-1">Selection Parameter</h2>
    <div class="border-top ms-2 me-3">
      <div class="row ms-2 me-3  mt-2 pt-2">
        <h4 class="text-blue fw-bold mb-3">Lead Conversion Details</h4>
        <div class=" col-4 ">
          <div class="d-flex flex-column">
            <p class="mb-1 py-0">Prospective Client ID</p>
            <mat-form-field class="form-group input_field mb-0" appearance="outline">
              <input matInput placeholder="Enter">
            </mat-form-field>
          </div>
        </div>
        <div class=" col-4">
          <div class="d-flex flex-column">
            <p class="mb-1 py-0">Inquiry No</p>
            <mat-form-field class="form-group input_field mb-0" appearance="outline">
              <input matInput placeholder="Enter">
            </mat-form-field>
          </div>
        </div>
        <div class=" col-4">
          <div class="d-flex flex-column">
            <p class="mb-1 py-0">Name</p>
            <mat-form-field class="form-group input_field mb-0" appearance="outline">
              <input matInput placeholder="Enter">
            </mat-form-field>
          </div>
        </div>
        <div class=" col-4 ">
          <div class="d-flex flex-column">
            <p class="mb-1 py-0">Email</p>
            <mat-form-field class="form-group input_field mb-0" appearance="outline">
              <input matInput placeholder="Enter">
            </mat-form-field>
          </div>
        </div>
        <div class=" col-4">
          <div class="d-flex flex-column">
            <p class="mb-1 py-0">Reffered by</p>
            <mat-form-field class="form-group input_field mb-0" appearance="outline">
              <input matInput placeholder="Enter">
            </mat-form-field>
          </div>
        </div>
      </div>
      <div class="row ms-2 me-3  mt-1">
        <h4 class="text-blue fw-bold mb-3">Dates</h4>
        <div class=" col-4">
          <div class="d-flex flex-column">
            <p class="mb-1 py-0">Consultation From - To</p>
            <mat-form-field class="form-group input_field mb-0" appearance="outline">
              <mat-date-range-input [rangePicker]="picker" placeholder="Choose Date">
                <input matStartDate placeholder="Start date">
                <input matEndDate placeholder="End date">
              </mat-date-range-input>
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-date-range-picker #picker></mat-date-range-picker>
            </mat-form-field>
          </div>
        </div>
        <div class=" col-4 ">
          <div class="d-flex flex-column">
            <p class="mb-1 py-0">Exact Date</p>
            <mat-form-field class="form-group input_field mb-0" appearance="outline">
              <input matInput placeholder="Choose Date" placeholder="Choose Date"[matDatepicker]="picker1" placeholder="Enter Date">
              <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
              <mat-datepicker #picker1></mat-datepicker>
            </mat-form-field>
          </div>
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-center align-items-center pt-4">
      <button mat-raised-button color="warn" class="text-white mx-1 px-4">
          <mat-icon class="">restart_alt</mat-icon> Reset
        </button>
      <button mat-raised-button class="bg-blue text-white mx-1">
        <mat-icon class="">search</mat-icon> Search
      </button>
    </div>
  </div>
