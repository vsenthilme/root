
    <div class="card bg-white "style="overflow-x: hidden;">
      <div mat-dialog-title cdkDrag cdkDragRootElement=".cdk-overlay-pane" cdkDragHandle class="d-flex justify-content-between align-items-center header_colour text-white p-2">
        <h2 class="my-auto headertext">Client ID 10001 - New Email</h2>
         <i mat-dialog-close class="bi bi-x-lg px-3"></i>
      </div>
      <div class="mt-2">
        <div class="row p-1 px-4 ">
          <div class="col-12 mt-1">
            <div class="d-flex flex-column">
              <p class="mb-0 py-0 text-black">From</p>
               <mat-form-field class="form-group input_field mb-0" appearance="outline">
                    <input matInput placeholder="Enter">
                  </mat-form-field>
            </div>
          </div>
          <div class="col-12 mt-1">
            <div class="d-flex flex-column">
              <p class="mb-0 py-0">To</p>
               <mat-form-field class="form-group input_field mb-0" appearance="outline">
                    <input matInput placeholder="Enter">
                  </mat-form-field>
            </div>
          </div>
          <div class="col-lg-6 col-md-6 mt-1">
            <div class="d-flex flex-column">
              <p class="mb-0 py-0">Cc</p>
               <mat-form-field class="form-group input_field mb-0" appearance="outline">
                    <input matInput placeholder="Enter">
                  </mat-form-field>
            </div>
          </div>
          <div class="col-lg-6 col-md-6 mt-1">
            <p class="mb-0 py-0">Subject</p>
             <mat-form-field class="form-group input_field mb-0" appearance="outline">
                    <input matInput placeholder="Enter">
                  </mat-form-field>
          </div>
          <div class="col-sm-12 mt-1 mb-2 mh-100">
            <p class="mb-0 py-0 ">Body</p>
             <mat-form-field class="form-group input_field mb-0" appearance="outline">
                <textarea matInput rows="9" placeholder="Enter"></textarea>
                  </mat-form-field>
          </div>
        </div>
        <div class=" d-flex justify-content-center align-items-center py-1">
          <button mat-raised-button  mat-dialog-close color="warn" class="mx-2"> <i
              class="bi bi-x me-1 font-size-1_5rem"></i>Cancel</button>
          <button mat-raised-button type="submit" class="mx-2 bg-blue text-white"> <i
              class="bi bi-check2 me-1 font-size-1_5rem"></i>
            Send</button>
        </div>
      </div>
  
  
    </div>
