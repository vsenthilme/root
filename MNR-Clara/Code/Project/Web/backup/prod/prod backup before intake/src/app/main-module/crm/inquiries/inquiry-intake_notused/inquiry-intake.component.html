<div class="d-flex  align-items-center justify-content-between mx-1 my-2 mb-2">
  <div class=" ps-3">
    <input type="email" class="form-control filter_button" placeholder="Search">
  </div>
  <div class="pe-2 me-1 ">
    <div [ngClass]="showFloatingButtons == true ? 'floating-pane-active' : 'floating-pane-deactive'" class="button-row">
      <button mat-mini-fab *ngIf="showFloatingButtons == true" class="floating-buttons bg-pink text-white mx-2"
        matTooltip="Download Excel">
        <mat-icon class="">download</mat-icon>
      </button>
      <button mat-mini-fab (click)="toggleFloat()" class="mx-2 text-white action-button"
        [ngClass]="{'bg-yellow' : toggle, 'purple': !toggle}">
        <mat-icon>{{icon}}</mat-icon>Options
      </button>
      <button mat-mini-fab class="bg-darkblue text-white mx-2 action-button ">
        <mat-icon class="">add</mat-icon> New
      </button>
      <button mat-mini-fab disabled class="text-white mx-2 disabled action-button bg-red " type="button" mat-button>
        <mat-icon class="">search</mat-icon> Search
      </button>
    </div>
  </div>
</div>
<div class=" my-0 py-0">
  <div class="row ms-3 me-3 px-1 scroll1">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 ">

      <!-- Checkbox Column -->
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()"
            disabled [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox (click)="$event.stopPropagation()" (change)="clearselection(row)"
            [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)">
          </mat-checkbox>
        </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="no">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Inquiry No </th>
        <td mat-cell *matCellDef="let element"> {{element.no}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Inquiry Date </th>
        <td mat-cell *matCellDef="let element"> {{element.date}} </td>
      </ng-container>
      <!-- Symbol Column -->
      <ng-container matColumnDef="mode">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Inquiry Mode </th>
        <td mat-cell *matCellDef="let element"> {{element.mode}} </td>
      </ng-container>
      <!-- Symbol Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
      <!-- Symbol Column -->
      <ng-container matColumnDef="last">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
        <td mat-cell *matCellDef="let element"> {{element.last}} </td>
      </ng-container>
      <!-- Symbol Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>
      <!-- Symbol Column -->
      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Phone </th>
        <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
      </ng-container>
      <!-- Symbol Column -->
      <ng-container matColumnDef="assign">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Assign </th>
        <td mat-cell *matCellDef="let element"> {{element.assign}} </td>
      </ng-container>
      <!-- Symbol Column -->
      <ng-container matColumnDef="notes">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Notes </th>
        <td *matCellDef="let element" class="tableborder p-0 border-bottom">
          <button mat-icon-button (click)="openDialog3()">
              <!-- <mat-icon class="text-secondary">text_snippet</mat-icon> -->
                <img src="./assets/img/icons/notes.png" style="height: 27px;width:27px;" alt="" srcset="">
          </button>
      </ng-container>
      <!-- Symbol Column -->
      <ng-container matColumnDef="sms">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>SMS Status </th>
        <td *matCellDef="let element" class="tableborder p-0 border-bottom text-center">
          <i class="fas fa-check bg-green" style="font-size:1.4rem"></i>
        </td>
      </ng-container>
      <!-- Symbol Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Status </th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
      </ng-container>
      <!-- Symbol Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions </th>
        <td *matCellDef="let element" class="tableborder p-0 border-bottom stick">
          <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon class="text-secondary">more_horiz</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>

  </div>
  <div class="p-0 mx-1 m-0">
    <mat-paginator class="mx-3 me-3" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
</div>

<mat-menu #menu="matMenu">
  <button mat-menu-item (click)="openDialog1()">Update</button>
  <button mat-menu-item (click)="openDialog2()">Delete</button>
  <button mat-menu-item (click)="openDialog()">Intake</button>
</mat-menu>
