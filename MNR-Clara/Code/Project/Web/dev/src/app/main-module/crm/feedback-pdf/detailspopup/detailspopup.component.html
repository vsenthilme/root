<form [formGroup]="form" (ngSubmit)="submit()">
    <div class="card bg-white ">
      <div mat-dialog-title cdkDrag cdkDragRootElement=".cdk-overlay-pane" cdkDragHandle
        class="d-flex justify-content-between align-items-center header_colour text-white p-2">
        <h2 class="my-auto headertext">Send Survey</h2>
        <i mat-dialog-close class="bi bi-x-lg px-3"></i>
      </div>
          <div class="row mt-2 p-1 mx-2">
            <div class="col-lg-6 col-md-6 mt-2">
                <div class="d-flex flex-column">
                  <p class="mb-0 py-0 ">Name</p>
                  <mat-form-field class="form-group input_field mb-0" appearance="outline">
                    <input matInput placeholder="Enter" formControlName="name">
                  </mat-form-field>
                  <mat-error *ngIf="errorHandling('name')">{{getErrorMessage()}}</mat-error>
                </div>
              </div>
  
              
              <div class="col-lg-6 col-md-6 mt-2">
                <div class="d-flex flex-column">
                  <p class="mb-0 py-0 ">Intake Form No</p>
                  <mat-form-field class="form-group input_field mb-0" appearance="outline">
                    <input matInput placeholder="Enter" formControlName="intakeFormNumber">
                  </mat-form-field>
                  <mat-error *ngIf="errorHandling('intakeFormNumber')">{{getErrorMessage()}}</mat-error>
                </div>
              </div>
              <div class="col-lg-6 col-md-6 mt-2">
                <div class="d-flex flex-column">
                  <p class="mb-0 py-0 ">Intake Form Name</p>
                  <mat-form-field class="form-group input_field mb-0" appearance="outline">
                    <input matInput placeholder="Enter" formControlName="formName">
                  </mat-form-field>
                  <mat-error *ngIf="errorHandling('formName')">{{getErrorMessage()}}</mat-error>
                </div>
              </div>
              
            <div class="col-lg-6 col-md-6 mt-2">
              <div class="d-flex flex-column">
                <p class="mb-0 py-0 required">Phone No</p>
                <mat-form-field class="form-group input_field mb-0" appearance="outline">
                  <input matInput [textMask]="{mask: mask}" placeholder="Enter" formControlName="contactNumberNew">
                </mat-form-field>
                <mat-error *ngIf="errorHandling('contactNumberNew')">{{getErrorMessage()}}</mat-error>
              </div>
            </div>
          </div>
  
      <div class="d-flex justify-content-center align-items-center py-2">
        <button mat-raised-button color="warn" mat-dialog-close class="mx-2"> <i
            class="bi bi-x me-1 font-size-1_5rem"></i>Cancel</button>
        <button *ngIf="data.pageflow!= 'Display'" mat-raised-button class="mx-2 bg-blue text-white" type="submit"> <i
            class="bi bi-check2 me-1 font-size-1_5rem"></i>
          Send</button>
      </div>
  
    </div>
  
  </form>
