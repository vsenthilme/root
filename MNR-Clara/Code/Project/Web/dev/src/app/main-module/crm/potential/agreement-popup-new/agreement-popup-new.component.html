<form [formGroup]="form" (ngSubmit)="submit()">

  <div class="card bg-white " style="overflow-x: hidden;">
    <div mat-dialog-title cdkDrag cdkDragRootElement=".cdk-overlay-pane" cdkDragHandle
      class="d-flex justify-content-between align-items-center header_colour text-white p-2">
      <h2 class="my-auto headertext">Agreement Selection</h2>
      <i mat-dialog-close class="bi bi-x-lg px-3"></i>
    </div>
    <div class="mt-2">
      <div class="row p-1 px-4">
        <div class="col-lg-6 col-md-6 mt-2">
          <div class="d-flex flex-column">
            <p class="mb-0 py-0   text-black">Prospective Client</p>
            <mat-form-field class="form-group input_field mb-0" appearance="outline">
              <input matInput placeholder="Enter" readOnly formControlName="potentialClientId">
            </mat-form-field>
            <mat-error *ngIf="errorHandling('potentialClientId')">{{getErrorMessage()}}</mat-error>
          </div>
        </div>
        <div class="col-lg-6 col-md-6 mt-2">
          <div class="d-flex flex-column">
            <p class="mb-0 py-0  ">Inquiry No</p>
            <mat-form-field class="form-group input_field mb-0" appearance="outline">
              <input matInput placeholder="Enter" readOnly formControlName="inquiryNumber">
            </mat-form-field>
            <mat-error *ngIf="errorHandling('inquiryNumber')">{{getErrorMessage()}}</mat-error>

          </div>
        </div>
        <div class="col-lg-6 col-md-6 mt-2">
          <div class="d-flex flex-column">
            <p class="mb-0 py-0  ">Intake Form</p>
            <mat-form-field class="form-group input_field mb-0" appearance="outline">
              <input matInput placeholder="Enter" readOnly formControlName="intakeFormId">
            </mat-form-field>
            <mat-error *ngIf="errorHandling('intakeFormId')">{{getErrorMessage()}}</mat-error>

          </div>
        </div>
        <div class="col-lg-6 col-md-6 mt-2">
          <div class="d-flex flex-column">
            <p class="mb-0 py-0  ">Case Category</p>
            <!-- <mat-form-field class="form-group input_field mb-0" appearance="outline">

              <mat-select class="form-group input_field mb-0" formControlName="caseCategoryId" placeholder="Select">
                <mat-option *ngFor="let food of caseCategoryIdList" [value]="food.key">
                  {{food.value}}
                </mat-option>
              </mat-select>
            </mat-form-field> -->
            <!-- <angular2-multiselect [data]="multiselectcasesubList" [(ngModel)]="selectedItems"
            [settings]="dropdownSettings"
             formControlName="caseCategoryId"></angular2-multiselect> -->
             <p-dropdown placeholder="Select"  appendTo="body"  class="w-100 my-1 mb-2" [options]="multiselectcasesubList"
             formControlName="caseCategoryId" [style]="{'width': '100%'}" ></p-dropdown>
            <mat-error *ngIf="errorHandling('caseCategoryId')">{{getErrorMessage()}}</mat-error>

          </div>
        </div>
        <div class="col-lg-6 col-md-6 mt-2">
          <p class="mb-0 py-0  ">Name</p>
          <mat-form-field class="form-group input_field mb-0" appearance="outline">
            <input matInput placeholder="Enter" formControlName="firstNameLastName">
          </mat-form-field>
          <mat-error *ngIf="errorHandling('firstNameLastName')">{{getErrorMessage()}}</mat-error>

        </div>
        <div class="col-lg-6 col-md-6 mt-2">
          <div class="d-flex flex-column">
            <p class="mb-0 py-0  ">Email</p>
            <mat-form-field class="form-group input_field mb-0" appearance="outline">
              <input matInput placeholder="Enter" type="email" formControlName="emailId">
              <mat-error class="mt-1" *ngIf="form.controls.emailId.hasError('email')">Invalid Email </mat-error>
            </mat-form-field>

          </div>
        </div>
        <div class="col-lg-6 col-md-6 mt-2">
          <div class="d-flex flex-column">
            <p class="mb-0 py-0  ">Agreement Template</p>
            <!-- <mat-form-field class="form-group input_field mb-0" appearance="outline">

              <mat-select class="form-group input_field mb-0" formControlName="agreementCode" placeholder="Select">
                <mat-option *ngFor="let food of agreementList" [value]="food.key">
                  {{food.value}}
                </mat-option>
              </mat-select>
            </mat-form-field> -->
            <!-- <angular2-multiselect [data]="multiselectagreementList" [(ngModel)]="selectedItems2"
            [settings]="dropdownSettings"
             formControlName="agreementCode"></angular2-multiselect> -->
             <p-dropdown placeholder="Select" appendTo="body"  class="w-100 my-1 mb-2" [options]="multiselectagreementList" 
             formControlName="agreementCode" [style]="{'width': '100%'}" ></p-dropdown>
            <mat-error *ngIf="errorHandling('agreementCode')">{{getErrorMessage()}}</mat-error>

          </div>
        </div>
      </div>
      <div class="d-flex justify-content-center align-items-center py-2">
        <button mat-raised-button color="warn" mat-dialog-close class="mx-2"> <i
            class="bi bi-x me-1 font-size-1_5rem"></i>Cancel</button>
        <button type="submit" mat-raised-button class="mx-2 bg-blue text-white"> <i
            class="bi bi-check2 me-1 font-size-1_5rem"></i>
          Submit</button>

      </div>
    </div>


  </div>
</form>
