<form [formGroup]="form">
    <div class="card bg-white ">
      <div mat-dialog-title cdkDrag cdkDragRootElement=".cdk-overlay-pane" cdkDragHandle
        class="d-flex justify-content-between align-items-center header_colour text-white p-2">
        <h2 class="my-auto headertext">Confirm Email</h2>
        <i mat-dialog-close class="bi bi-x-lg px-3"></i>
      </div>
      <div class="d-flex justify-content-end mt-3">
        <button mat-raised-button (click)="addEmail()" class="mx-2 bg-yellow text-white"> <i
          class="bi bi-plus me-1 font-size-1_5rem"></i>
        Add Email</button>
       </div>
          <div class="row mt-2 mx-2 p-1">
            <div class="col-12 mt-1">
              <div class="d-flex flex-column">
                <p class="mb-0 py-0">From:</p>
                <mat-form-field class="form-group input_field mb-0" appearance="outline">
                  <input matInput placeholder="Enter" formControlName="fromEmail" OnlyNumber>
                </mat-form-field>
                <mat-error *ngIf="errorHandling('fromEmail')">{{getErrorMessage()}}</mat-error>
  
              </div>
            </div>
            <div class="col-12mt-1">
                <div class="d-flex flex-column">
                  <p class="mb-0 py-0">To</p>
                  <mat-form-field class="form-group input_field mb-0" appearance="outline">
                    <input matInput placeholder="Enter" formControlName="toEmail" OnlyNumber>
                  </mat-form-field>
                  <mat-error *ngIf="errorHandling('toEmail')">{{getErrorMessage()}}</mat-error>
    
                </div>
              </div>
          </div>
  
      <div class="d-flex justify-content-center align-items-center py-2">
        <button mat-raised-button color="warn" mat-dialog-close class="mx-2"> <i
            class="bi bi-x me-1 font-size-1_5rem"></i>Cancel</button>
        <button  mat-raised-button (click)="submit()" class="mx-2 bg-blue text-white"> <i
            class="bi bi-check2 me-1 font-size-1_5rem"></i>
          Confirm</button>
      </div>
  
  
  
    </div>
  </form>
