<div class="container  vw-100 vh-100 mw-100  mx-0 px-0">
  <div class="col px-0 header_band">
    <div class="d-flex justify-content-between text-white whs-header-height  pr-2 shadow">

              </div> -->

        <!-- <mat-icon class="sidebar_icon whs-text-grey px-3" style="font-size:1.6rem">{{icon}}</mat-icon> -->
        <button mat-icon-button>
          <img (click)="toggleFloat()" [@rotatedState]='state' (click)="isExpanded = !isExpanded"

          <!-- <img (click)="toggleFloat()" (click)="isExpanded = !isExpanded" src="{{ toggle ? './assets/img/icons/Hamburger.png' : './assets/img/icons/closeicon.png'}}"  class="" alt="" srcset=""> -->

      </div>
      <div class="d-flex flex-row  my-auto mb-0  py-1 px-2 rounded text-left">
        <!--  <i class="fas fa-warehouse mr-4 my-auto fa-2x "></i>-->
        <img src="./assets/img/icons/logotitle1.png" class="ïmg-fluid" alt="" srcset="">
      </div>
      <div class="d-flex flex-row-reverse pr-3">
        <div class="my-auto ml-1">
          <button mat-icon-button class="mr-2 ml-1 " [matMenuTriggerFor]="menu7">
            <!-- <img src="./assets/img/icons1/user26.png" class="img-fluid  hvr-bounce-in"  alt="" srcset="" style="height: 38px;min-width: 38px;"> -->
            <mat-icon class="text-secondary sidebar_icon hvr-bounce-in" style="font-size:27px">account_circle</mat-icon>
          </button>
          <!-- <button mat-icon-button class="whs-text-grey  mx-1" [matMenuTriggerFor]="menu7">
            <a><img src="./assets/img/icons/usericon.png" class="ïmg-fluid" alt="" srcset=""></a> 
           
          </button> -->

        </div>
        <mat-menu #menu7="matMenu" class="logout">
          <button mat-menu-item class=" dropdown_fields" (click)="logout()"><i
              class="fas fa-power-off mx-2 font_1-5 mb-0 pb-0 my-auto"></i>Logout</button>
        </mat-menu>
        <div class="d-flex flex-column justify-content-center mt-2 username ml-2">
          <h6 class="mb-0 text-center whs-text-grey">{{username| uppercase}} </h6>
          <p class="mb-1 mt-1 whs-text-grey text-center"><small> {{currentdate | date:'dd-MM-yyyy HH:mm:ss'}}</small>

        <div class="my-auto">

            <mat-icon class="text-secondary sidebar_icon hvr-bounce-in" style="font-size:27px"
              matTooltip="Notification">notifications</mat-icon>
          </button>
        </div>
        <div class="my-auto pr-2">
          <!-- <button mat-icon-button  (click)="OpenBarcodePrint()" ><img src="./assets/img/icons/oprint.png"   class="img-fluid" matTooltip="Print"  matTooltipPosition="below" alt="" srcset=""></button> -->

              local_printshop</mat-icon>
          </button> -->
        </div>
        <!-- <i class="fas fa-ellipsis-h fa-2x mr-4 my-auto whs-text-grey" data-toggle="dropdown"></i> -->
        <div class="dropdown-menu px-3 actiondropdown" aria-labelledby="dropdownMenuLink">
          <div class="d-flex  text-secondary"><i class="bi bi-envelope-fill pr-2 mb-1"></i>
            <p class="mb-1">Personal Notepad</p>
          </div>
          <!-- <div class="d-flex  text-secondary"><i class="bi bi-file-check-fill pr-2 mb-2"></i>
              <p class="mb-1">Files</p>
            </div> -->
        </div>
<!--         
        <input matInput class="form-control filter_button mt-2 mt-4 mx-2 border-bottom"
                style="width:40%"> -->
        <!-- <div class="my-auto">
            <i class="bi bi-gear-fill fa-2x mr-4 my-auto whs-text-grey"></i>
          </div> -->
        <!--    <div class="my-auto">
                      <a href=""><i
                              class="bi bi-binoculars-fill mr-3 rounded-0 whs-header-iconsize-1_6rem btn btn-sm btn-outline-light border-0 py-0"></i></a>
                  </div>
                  <div class="my-auto">
                      <a href=""><i
                              class="bi bi-printer-fill mr-3 rounded-0 btn whs-header-iconsize-1_6rem btn-sm btn-outline-light border-0 py-0"></i></a>
                  </div> -->
        <div class="dropdown my-auto mr-3 d-none">
          <button class="btn btn-sm rounded-0 btn-outline-light dropdown-toggle py-0" type="button"
            data-toggle="dropdown">Tab 1</button>
          <div class="dropdown-menu">
            <a class="dropdown-item" href="">Action</a>
          </div>
        </div>
      </div>
    </div>


  </div>
  <div class="row no-gutters" style="height:calc(100vh - 4.5rem);">
    <!--Sidebar-->

    <mat-sidenav-container class="example-container col ml-0" autosize>
      <mat-sidenav #sidenav class="example-sidenav " [ngClass]="{'navwhite' : toggle, 'navgrey': !toggle}" mode="side"
        opened="true" style="overflow-y: hidden !important;">

        <mat-nav-list *ngFor="let item of menulist ">

          <mat-list-item *ngIf="item.id == 1000 && role != 2  && role != 3" class=" parent text-grey1  hvr-sweep-to-right "
           >
            <span class="full-width pt-2 ml-4   d-flex align-items-center" *ngIf="isExpanded || isShowing">Home</span>
            <mat-icon  (click)="routeto(item.url,item.id)" mat-list-icon class=" sidebar_icon hvr-bounce-in" style="font-size:27px" matTooltip="Home"
              [matTooltipDisabled]="isExpanded || isShowing" matTooltipPosition="right">home</mat-icon>
          </mat-list-item>

          <mat-list-item *ngIf="item.id == 2106  && role != 2  && role != 3" class=" parent  hvr-sweep-to-right text-grey1"
         > <!--routeto1-->
            <span class="full-width pt-2 ml-4 " *ngIf="isExpanded || isShowing">Setup</span>
            <mat-icon    (click)="isExpanded = !isExpanded; toggleFloat()" mat-list-icon class=" sidebar_icon hvr-bounce-in" style="font-size:27px" matTooltip="Setup"
              [matTooltipDisabled]="isExpanded || isShowing" matTooltipPosition="right">settings_suggest</mat-icon>
            <mat-icon class="menu-button mx-2 pt-1 my-auto" *ngIf="isExpanded || isShowing" [matMenuTriggerFor]="setup">
              expand_more</mat-icon>
          </mat-list-item>
        
          <mat-list-item *ngIf="item.id == 2210 && role != 3" class=" parent  hvr-sweep-to-right text-grey1"  
            > <!--routetostorage-->
            <span class="full-width pt-2 ml-4 " *ngIf="isExpanded || isShowing">Master Data</span>
            <mat-icon (click)="isExpanded = !isExpanded; toggleFloat()" mat-list-icon class=" sidebar_icon hvr-bounce-in" style="font-size:27px" matTooltip="Master Data"
              matTooltipPosition="right" [matTooltipDisabled]="isExpanded || isShowing">key</mat-icon>
            <mat-icon class="menu-button mx-2 pt-1 my-auto" *ngIf="isExpanded || isShowing"
              [matMenuTriggerFor]="master">
              expand_more</mat-icon>
          </mat-list-item>

          <mat-list-item *ngIf="item.id == 1003  && role != 3" class=" parent  hvr-sweep-to-right text-grey1"
          > <!--routertocrm-->
            <span class="full-width pt-2 ml-4 " *ngIf="isExpanded || isShowing">CRM</span>
            <mat-icon (click)="isExpanded = !isExpanded; toggleFloat()" mat-list-icon class=" sidebar_icon hvr-bounce-in" style="font-size:27px" matTooltip="CRM"
              matTooltipPosition="right" [matTooltipDisabled]="isExpanded || isShowing">badge</mat-icon>
                    <mat-icon class="menu-button mx-2 pt-1 my-auto" *ngIf="isExpanded || isShowing"
              [matMenuTriggerFor]="crm">expand_more</mat-icon>
          </mat-list-item>

          <mat-list-item *ngIf="item.id == 1004" class=" parent  hvr-sweep-to-right text-grey1"
        >  <!--routetooperation-->
            <span class="full-width pt-2 ml-4 " *ngIf="isExpanded || isShowing">Operation</span>
            <mat-icon   (click)="isExpanded = !isExpanded; toggleFloat()" mat-list-icon class=" sidebar_icon hvr-bounce-in" style="font-size:27px" matTooltip="Operation"
            matTooltipPosition="right" [matTooltipDisabled]="isExpanded || isShowing">manage_accounts</mat-icon>
                  <mat-icon class="menu-button mx-2 pt-1 my-auto" *ngIf="isExpanded || isShowing"
            [matMenuTriggerFor]="operation">expand_more</mat-icon>
          </mat-list-item>


          <mat-list-item *ngIf="item.id == 1007" class=" parent  hvr-sweep-to-right text-grey1"  >
           <span class="full-width pt-2 ml-4 " *ngIf="isExpanded || isShowing">Reports </span>
           <mat-icon (click)="routeto(item.url,item.id)" mat-list-icon class=" sidebar_icon hvr-bounce-in" style="font-size:27px"
             matTooltip="Reports" matTooltipPosition="right"
             [matTooltipDisabled]="isExpanded || isShowing">description</mat-icon>
         </mat-list-item>

        </mat-nav-list>

      </mat-sidenav>
      <div class="example-sidenav-content">

        <div class="col pl-2" (click)="validateToggle();">

          <router-outlet></router-outlet>
        </div>
      </div>
    </mat-sidenav-container>
  </div>
</div>
